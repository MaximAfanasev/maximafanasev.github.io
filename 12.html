<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Num</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		#circles {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			justify-content: center;
			margin-bottom: 20px;
		}

		.circle {
			width: 30px;
			height: 30px;
			border-radius: 5px;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s ease, transform 0.3s ease;
			color: #eee;
		}

		.circle.correct {
			background-color: #4caf50;
			color: #fff;
			transform: scale(1.1);
		}

		input {
			padding: 12px;
			font-size: 16px;
			border-radius: 15px;
			width: 100%;
			max-width: 300px;
			margin-top: 10px;
			border: 2px solid #ccc;
			outline: none;
			transition: border-color 0.3s ease;
		}

		input:focus {
			border-color: #6a11cb;
		}
	</style>
</head>

<body>
		<div id="circles"></div>
	<div class="container">
		<div id="question-container">
			<input type="text" id="answer-input" maxlength="12">
		</div>
	</div>
	<script>
		const questions = [
			{
				id: 1,
				question: "print(['a','b','c'][1:])",
				answer: "['b', 'c']"
			},
			{
				id: 2,
				question: "print(['a','b','c'][-1:])",
				answer: "['c']"
			},
			{
				id: 3,
				question: "print(['a','b','c'][:1])",
				answer: "['a']"
			},
			{
				id: 4,
				question: "print(['a','b','c'][:-2])",
				answer: "['a']"
			},
			{
				id: 5,
				question: "d = [1,2,3]<br>d.append(4)<br>print(d)",
				answer: "[1, 2, 3, 4]"
			},
			{
				id: 6,
				question: "e = [1]<br>f = [2]<br>e.extend(f)<br>print(e)",
				answer: "[1, 2]"
			},
			{
				id: 7,
				question: "j = [1,2,3,4]<br>j[1:3]=[5,6]<br>print(j)",
				answer: "[1, 5, 6, 4]"
			},
			{
				id: 8,
				question: "l = [1,2,3]<br>l.pop()<br>print(l)",
				answer: "[1, 2]"
			},
			{
				id: 9,
				question: "for _ in zip([1,2,3],[4,5,6]):<br>print(_)",
				answer: "(1, 4)(2, 5)(3, 6)"
			}
		];

		let currentQuestionIndex = 0;

		const answerInput = document.getElementById('answer-input');
		const circlesContainer = document.getElementById('circles');

		function loadQuestion() {
			const currentQuestion = questions[currentQuestionIndex];
			answerInput.placeholder = currentQuestion.question;
		}

		function createCircles() {
			questions.forEach(() => {
				const circle = document.createElement('div');
				circle.className = 'circle';
				circlesContainer.appendChild(circle);
			});
		}

		answerInput.addEventListener('input', () => {
			const currentQuestion = questions[currentQuestionIndex].answer;
			if (answerInput.value === currentQuestion) {
				// Очищаем инпут
				answerInput.value = '';
				// Закрашиваем кружок в зеленый
				circlesContainer.children[currentQuestionIndex].classList.add('correct');
				// Переходим к следующему вопросу
				currentQuestionIndex++;
				if (currentQuestionIndex < questions.length) {
					loadQuestion();
				} else {
					// Закончить игру
				window.location.href = "8.html";
				}
			}
		});

		// Инициализация
		createCircles();
		loadQuestion();
	</script>
</body></html>
