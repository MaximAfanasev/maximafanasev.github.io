<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Types</title>
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
</head>

<style>
	body {
		font-family: 'Arial', sans-serif;
		background: linear-gradient(135deg, #6a11cb, #2575fc);
		margin: 0;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		gap: 20px;
	}

	div#input-container {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}

	div#input-container {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}

	input[type="text"] {
		width: 60px;
		height: 60px;
		font-size: 24px;
		text-align: center;
		margin: 5px;
		border: none;
		border-radius: 15px;
		outline: none;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
	}

	.letters {
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
		gap: 5px;
	}

	.letter {
		cursor: pointer;
		padding: 15px 25px;
		border: 1px solid #ccc;
		border-radius: 15px;
		background-color: #fff;
		user-select: none;
		font-size: 25px;
	}

	.letter:hover {
		background-color: #e0e0e0;
	}

	.letter.disabled {
		display: none;
	}

	p {
		color: #aaa;
	}
</style>

<body>
	<div id="game-container" style="display: block">
		<div id="input-container">
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
		</div>
	</div>
	<div class="letters">
	</div>

	<p id="p1">bdls bbcffits</p>

	<script>
		let startTime;
		let timerInterval;

		function formatTime(seconds) {
			const minutes = Math.floor(seconds / 60);
			const secs = Math.floor(seconds % 60);
			return `${minutes}m ${String(secs).padStart(2, '0')}s`;
		}

		const savedTime = localStorage.getItem('roadmap_elapsed_time');
		if (savedTime) {
			startTime = Date.now() - parseInt(savedTime, 10) * 1000;
		} else {
			startTime = Date.now();
		}

		// Получаем правильную последовательность из элемента p1
		const correctSequence = document.getElementById('p1').textContent.replace(/\s+/g, '');

		const letterInputs = document.querySelectorAll('.letter-input');
		const lettersContainer = document.querySelector('.letters');
		let currentInputIndex = 0;

		// Подсчитываем количество каждой буквы в правильной последовательности
		const letterCounts = {};
		for (const letter of correctSequence) {
			letterCounts[letter] = (letterCounts[letter] || 0) + 1;
		}

		const lettersArray = Object.keys(letterCounts);

		function shuffleArray(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
			return array;
		}

		const shuffledLetters = shuffleArray(lettersArray);

		shuffledLetters.forEach(letter => {
			const letterDiv = document.createElement('div');
			letterDiv.classList.add('letter');
			letterDiv.textContent = letter;
			lettersContainer.appendChild(letterDiv);
		});

		lettersContainer.addEventListener('click', (event) => {
			if (event.target.classList.contains('letter')) {
				const letterValue = event.target.textContent;

				if (letterCounts[letterValue] > 0 && correctSequence[currentInputIndex] === letterValue) {
					letterInputs[currentInputIndex].value = letterValue;
					currentInputIndex++;

					letterCounts[letterValue]--;

					if (letterCounts[letterValue] === 0) {
						event.target.classList.add('disabled');
					}

					if (currentInputIndex === letterInputs.length) {
						checkInput();
					}
				}
			}
		});

		function checkInput() {
			let userInput = '';
			letterInputs.forEach(input => userInput += input.value.trim());

			if (userInput.length === 12 && userInput === correctSequence) {
				window.location.href = "3.html";
			}
		}
	</script>
</body></html>
