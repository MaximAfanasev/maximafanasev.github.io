
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликовая игра</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: green;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="score">Счет: 0</div>
  <div id="gameArea" style="position:relative; width: 600px; height: 400px; border: 2px solid #000;"></div>

  <script>
    const scoreDisplay = document.getElementById('score');
    const gameArea = document.getElementById('gameArea');
    let score = 0;

    // Функция для создания квадрата
    function createSquare() {
      const square = document.createElement('div');
      square.classList.add('square');

      // Позиционирование квадрата в случайном месте
      const x = Math.random() * (gameArea.clientWidth - 50);
      const y = Math.random() * (gameArea.clientHeight - 50);
      square.style.left = ` $ {
        x
      }
      px ;&lt;br&gt;            square.style.top = ${y}px` ;

      // Добавление события клика
      square.addEventListener('click', () => {
        score++;
        scoreDisplay.innerText = `Счет: ${score}`;
        gameArea.removeChild(square); // Удаление квадрата
        createSquare(); // Создание нового квадрата
      });

      gameArea.appendChild(square);

      // Удаляем квадрат через 2 секунды, если на него не кликнули
      setTimeout(() => {
        if (gameArea.contains(square)) {
          gameArea.removeChild(square);
        }
      }, 2000);
    }

    // Созимем первый квадрат и начинаем игру
    createSquare();
  </script>

</body></html>
