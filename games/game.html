<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
  <meta name="keywords" content="ключевые">
</head>
<style>
  body {
    margin: 0 auto;
    padding: 10px;
    max-width: 1200px;

    background: #000;
    color: gray;

    font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);

    font-size: 14px;
    line-height: 18px;
    letter-spacing: 1px;


    @media(min-width: 460px) {
      font-size: 20px;
      line-height: 22px;
      letter-spacing: 1px;
      padding: 20px;
    }
  }

  .card {
    width: 150px;
    height: 150px;
    perspective: 1000px;
    margin-bottom: 10px;
    cursor: pointer;
    border-radius: 10px;
  }

  .inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }

  .card.rotate .inner {
    transform: rotateY(180deg);
  }

  .front,
  .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    color: #fff;
    text-align: center;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
  }

  .front {
    background: #222;
  }

  .back {
    background: #888;
    transform: rotateY(180deg);
  }

  button {
    margin-bottom: 20px;
  }

  .flex,
  .flexx {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .game-title {
    color: gold;
    font-size: 50px;
    margin-bottom: 80px;
  }
</style>

<body>
  <h1 class="game-title">Игра Memory</h1>
  <div id="game" class="flex"></div>

  <script>
    // GAME

    const game = document.getElementById('game')

    const cards = [
      'Ф', 'Ф', 'Л', 'Л', 'Э', 'Э', 'T', 'T',
    ]

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    // Функция перемешивания карт

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Функция создания карт


    shuffle(cards);

    function startGame() {
      for (let i = 0; i < cards.length; i++) {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');

        const innerCard = document.createElement('div');
        innerCard.classList.add('inner');

        const innerCardFront = document.createElement('div');
        innerCardFront.classList.add('front');
        innerCardFront.textContent = 'X'

        const innerCardBack = document.createElement('div');
        innerCardBack.classList.add('back');
        innerCardBack.textContent = cards[i];

        game.appendChild(cardElement);
        cardElement.appendChild(innerCard);
        innerCard.appendChild(innerCardFront);
        innerCard.appendChild(innerCardBack);
        cardElement.addEventListener('click', flipcardsGame);
      }
    }
    // Функция разворота карт

    function flipcardsGame() {
      if (lockBoard || this === firstCard) return;
      this.dataset.cardValue = this.querySelector('.back').textContent;
      this.classList.toggle('rotate');
      if (!firstCard) {
        firstCard = this;
        return;
      }
      secondCard = this;
      lockBoard = true;

      checkForMatch();
    }
    // Функция проверки совпадений

    function checkForMatch() {
      if (firstCard.dataset.cardValue === secondCard.dataset.cardValue) {
        setTimeout(() => {
          firstCard.textContent = '';
          secondCard.textContent = '';
        }, 500);
        setTimeout(() => {
          reset();
        }, 1000);
      } else {
        setTimeout(() => {
          firstCard.classList.toggle('rotate');
          secondCard.classList.toggle('rotate');
          reset();
        }, 1000);
      }
    }

    function reset() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    startGame()
  </script>
</body></html>
