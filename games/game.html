<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
  <meta name="keywords" content="ключевые">
</head>
<style>
  body {
    margin: 0 auto;
    padding: 10px;
    max-width: fit-content;

    background: #000;
    color: gray;

    font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);

    font-size: 14px;
    line-height: 18px;
    letter-spacing: 1px;

    @media(min-width: 460px) {
      font-size: 20px;
      line-height: 22px;
      letter-spacing: 1px;
      padding: 20px;
    }
  }

  #game {
    display: flex;
    flex-wrap: wrap;
    grid-template-columns: repeat(4, 150px);
    gap: 10px;
    max-width: 960px;
    margin: 0 auto;
  }

  .card {
    min-width: 150px;
    min-height: 150px;
    max-width: 290px;
    white-space: nowrap;
    background-color: lightgray;
    padding: 10px;
    text-align: center;
    line-height: 150px;
    color: #222;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    cursor: pointer;
    border-radius: 10px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .matched {
    background: #000;
    color: #000;
  }

  .game-title {
    color: gold;
    font-size: 50px;
    margin-bottom: 40px;
  }

  .hidden {
    visibility: hidden;
  }

  .congratulations {
    font-size: 40px;
    line-height: 50px;
    color: gold;
    text-align: center;
    margin-bottom: 30px;
  }
</style>

<body>
  <h1 class="game-title">Игра Memory</h1>
  <div id="congratulations" class="hidden congratulations">Поздравляем! Вы нашли все пары!</div>
  <div id="game" class="flex"></div>
  <script>
    // GAME

    const game = document.getElementById('game')
    const congratulationsText = document.getElementById('congratulations');

    const cards = [
      'ФЛЭТ', 'ФЛЭТ', 'XXXXXX', 'XXXXXX', 'Длинное слово', 'Длинное слово', 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.', 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.', 'ТОРТ', 'ТОРТ',
    ]

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedCardsCount = 0;

    // Функция перемешивания карт

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Функция создания карт

    function startGame() {
      shuffle(cards);
      const gameBoard = document.getElementById('game');
      arr = []
      for (i = 0; i < cards.length; i++) {
        arr.push(cards[i].length)
      }
      let maximum = Math.max(...arr)
      cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.dataset.cardValue = card;
        cardElement.style.width = maximum * 20 + 'px'
        cardElement.addEventListener('click', flipcardsGame);
        gameBoard.appendChild(cardElement);
      });
    }
    // Функция разворота карт

    function flipcardsGame() {
      if (lockBoard || this === firstCard) return;
      this.textContent = this.dataset.cardValue;
      if (!firstCard) {
        firstCard = this;
        return;
      }
      secondCard = this;
      lockBoard = true;

      checkForMatch();
    }
    // Функция проверки совпадений

    function checkForMatch() {
      if (firstCard.dataset.cardValue === secondCard.dataset.cardValue) {
        setTimeout(() => {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          matchedCardsCount += 2;
          reset();
          if (matchedCardsCount === cards.length) {
            congratulationsText.classList.remove('hidden');
          }
        }, 1000);

      } else {
        setTimeout(() => {
          firstCard.textContent = '';
          secondCard.textContent = '';
          reset();
        }, 1500);
      }
    }

    function reset() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    startGame()
  </script>
</body></html>
