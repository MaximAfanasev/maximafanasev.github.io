<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>안녕</title>
	<style>
	body {
	font-family: sans-serif;
	padding: 20px;
	display: flex;
	flex-direction: column;
	background-size: 400% 400%;
	background-image:
		radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
		radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
		linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
	color: white;
	text-align: center;
}

div {
	font-size: 100px;
}

a {
	display: block;
	color: gold;
	font-size: 30px;
	text-decoration: none;
	border: 2px solid gold;
	width: fit-content;
	margin: 0 auto;
	padding: 20px;
	border-radius: 20px;
	margin-bottom: 20px;
}

input {
	margin: 0;
	width: 50px;
	height: 50px;
	border-radius: 20px;
	font-size: 22px;
	text-align: center;
	background: gray;
	width: 300px;
	height: 80px;
	font-size: 50px;
}

input::placeholder {
	font-size: 50px;
}

a {
	border-color: gray;
}

span {
	color: gray;
}

.counter {
	font-size: 20px;
	color: lightgreen;
	margin-left: 10px;
}

.input-container {
	display: flex;
	align-items: baseline;
	justify-content: center;
	margin-bottom: 20px;
}</style>
</head>

<body>
	<div>감사합니다</div>
	<span>Добавьте корейскую раскладку на клавиатуре, и введите <mark>rka tk gkq sl ek</mark></span>
	<div class="input-container">
		<label>
			<input type="text" class="input-field" data-index="0-12" placeholder="" maxlength="5">
			<span class="counter" id="sk3">0</span>
		</label>
	</div>
	<div hidden></div>

	<script>
		// Инициализация счетчиков из localStorage
		let score1 = localStorage.getItem('k3') || 0;
		document.getElementById('sk3').textContent = score1;

		// Обработчики для полей ввода
		document.querySelectorAll('.input-field').forEach(input => {
			input.addEventListener('input', function(e) {
				// Для первого поля (감사합니다)
				if (this.dataset.index === '0-12' && this.value.toLowerCase() === '감사합니다') {
					updateScore('sk3', 'k3'); // Исправленный порядок параметров
					this.value = '';
					this.style.borderColor = '#4CAF50';
					setTimeout(() => this.style.borderColor = '', 100);
				}
			});
		});

		// Функция обновления счета
		function updateScore(counterElementId, storageKey) {
			// Получаем текущий счет
			let currentScore = parseInt(localStorage.getItem(storageKey) || 0);
			currentScore++;

			// Сохраняем в localStorage
			localStorage.setItem(storageKey, currentScore);

			// Обновляем отображение счетчика
			const counter = document.getElementById(counterElementId);
			counter.textContent = currentScore;

			// Анимация счетчика
			counter.style.transform = 'scale(1.2)';
			counter.style.color = 'gold';
			setTimeout(() => {
				counter.style.transform = 'scale(1)';
				counter.style.color = 'lightgreen';
			}, 300);
		}

		// Для сброса счетчиков (можно удалить в рабочей версии)
		document.addEventListener('keydown', function(e) {
			if (e.ctrlKey && e.key === 'r') {
				localStorage.setItem('k3', 0);
				score1 = 0;
				document.getElementById('sk3').textContent = score1;
				alert('Счетчик сброшен!');
			}
		});
	</script>
</body></html>
