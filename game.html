<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
  <meta name="keywords" content="ключевые">
</head>
<style>
  body {
    margin: 0 auto;
    padding: 10px;
    max-width: 1200px;

    background: #000;
    color: gray;

    font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);

    font-size: 14px;
    line-height: 10px;
    letter-spacing: 1px;


    @media(min-width: 460px) {
      font-size: 25px;
      line-height: 32px;
      letter-spacing: 6px;
      padding: 20px;
    }
  }

  .card {
    width: 100px;
    height: 100px;
    perspective: 1000px;
  }

  .inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
  transition: transform 0.8s;
  }

  .card.rotate .inner {
    transform: rotateY(180deg);
  }

  .front,
  .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }

  .front {
    background: green;
  }

  .back {
    background: gold;
    transform: rotateY(180deg);
  }
</style>

<body>

  <div class="card">
    <div class="inner">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <script>
    let card = document.querySelector('.card')
    card.addEventListener("click", e => {
      card.classList.toggle('rotate')
    })
  </script>

</body></html>
