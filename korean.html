<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">

	<style>
		:root {
			--primary: #00ff9d;
			--secondary: #00b8ff;
			--accent: #ff00aa;
			--bg: #0a0a14;
			--text: #e0e0ff;
			--panel: rgba(10, 20, 30, 0.8);
			--glow: 0 0 10px var(--primary);
		}

		@font-face {
			font-family: 'Cyber';
			font-weight: normal;
			font-style: normal;
		}

		body {
			font-family: 'Courier New', monospace;
			background-color: var(--bg);
			color: var(--text);
			margin: 0;
			padding: 0;
			background-image:
				radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
				radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
				linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
			min-height: 100vh;
			overflow-x: hidden;
			line-height: 1.6;
			font-size: 52px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			position: relative;
		}

		.terminal {
			background-color: var(--panel);
			border: 1px solid var(--primary);
			box-shadow: var(--glow), inset 0 0 20px rgba(0, 255, 157, 0.1);
			border-radius: 5px;
			padding: 30px;
			margin-top: 40px;
			position: relative;
			overflow: hidden;
		}

		.terminal::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 2px;
			background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
			animation: scanline 3s linear infinite;
		}

		@keyframes scanline {
			0% {
				transform: translateX(-100%);
			}

			100% {
				transform: translateX(100%);
			}
		}
		@keyframes blink {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0;
			}
		}

		h2 {
			color: var(--secondary);
			font-size: 1.8rem;
			margin: 30px 0 20px;
			border-bottom: 1px dashed var(--secondary);
			padding-bottom: 10px;
		}

		.menu-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			gap: 15px;
			margin: 20px 0;
		}

		.menu-item {
			background: rgba(0, 20, 40, 0.6);
			border: 1px solid var(--secondary);
			border-radius: 3px;
			padding: 15px;
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
		}

		.menu-item:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 15px rgba(0, 184, 255, 0.3);
			border-color: var(--primary);
		}

		.menu-item::before {
			content: ">";
			position: absolute;
			left: 10px;
			color: var(--accent);
			opacity: 0;
			transition: opacity 0.3s;
		}

		.menu-item:hover::before {
			opacity: 1;
		}

		a {
			color: var(--primary);
			text-decoration: none;
			display: block;
			padding: 5px 0;
			transition: color 0.3s;
		}

		a:hover {
			color: var(--accent);
			text-shadow: 0 0 8px var(--accent);
		}

		.pulse {
			animation: pulse 2s infinite;
		}

		@keyframes pulse {
			0% {
				opacity: 0.7;
			}

			50% {
				opacity: 1;
				text-shadow: 0 0 10px var(--accent);
			}

			100% {
				opacity: 0.7;
			}
		}

		.corner {
			position: absolute;
			width: 30px;
			height: 30px;
			border-style: solid;
			border-color: var(--primary);
			border-width: 0;
		}

		.corner-tl {
			top: 0;
			left: 0;
			border-top-width: 2px;
			border-left-width: 2px;
		}

		.corner-tr {
			top: 0;
			right: 0;
			border-top-width: 2px;
			border-right-width: 2px;
		}

		.corner-bl {
			bottom: 0;
			left: 0;
			border-bottom-width: 2px;
			border-left-width: 2px;
		}

		.corner-br {
			bottom: 0;
			right: 0;
			border-bottom-width: 2px;
			border-right-width: 2px;
		}

		@media (max-width: 768px) {
			.menu-grid {
				grid-template-columns: 1fr;
			}

			h2 {
				font-size: 1.5rem;
			}
		}
	</style>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;

		body {

			color: #e0e0e0;
			line-height: 1.6;
			padding: 20px;
			min-height: 100vh;
			background-attachment: fixed;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
		}

		header {
			text-align: center;
			margin-bottom: 40px;
			padding: 40px 0;
			background: linear-gradient(135deg,
					rgba(255, 20, 147, 0.1) 0%,
					rgba(0, 191, 255, 0.1) 50%,
					rgba(138, 43, 226, 0.1) 100%);
			color: #fff;
			border-radius: 20px;
			box-shadow:
				0 10px 30px rgba(255, 20, 147, 0.2),
				inset 0 1px 0 rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.05);
			position: relative;
			overflow: hidden;
		}

		header::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg,
					transparent,
					rgba(255, 255, 255, 0.1),
					transparent);
			animation: shine 3s infinite;
		}

		@keyframes shine {
			0% {
				left: -100%;
			}

			100% {
				left: 100%;
			}
		}
		@keyframes gradientShift {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		.subtitle {
			font-size: 1.2rem;
			opacity: 0.8;
			max-width: 800px;
			margin: 0 auto;
			color: #b0b0b0;
		}

		.categories {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 15px;
			margin-bottom: 40px;
		}

		.category-btn {
			padding: 14px 28px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 50px;
			cursor: pointer;
			font-weight: 600;
			transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
			color: #ccc;
			backdrop-filter: blur(10px);
			position: relative;
			overflow: hidden;
		}

		.category-btn::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg,
					transparent,
					rgba(255, 255, 255, 0.1),
					transparent);
			transition: left 0.5s;
		}

		.category-btn:hover::before {
			left: 100%;
		}

		.category-btn:hover {
			transform: translateY(-3px) scale(1.05);
			box-shadow:
				0 8px 25px rgba(255, 20, 147, 0.3),
				0 0 0 1px rgba(255, 255, 255, 0.1);
			color: #fff;
		}

		.category-btn.active {
			background: linear-gradient(45deg, #ff1493, #00bfff);
			color: white;
			box-shadow:
				0 0 20px rgba(255, 20, 147, 0.4),
				0 0 40px rgba(0, 191, 255, 0.2);
		}

		.phrases-container {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
			gap: 30px;
		}

		.phrase-card {
			background: rgba(255, 255, 255, 0.05);
			border-radius: 20px;
			padding: 30px;
			box-shadow:
				0 8px 32px rgba(0, 0, 0, 0.3),
				inset 0 1px 0 rgba(255, 255, 255, 0.1);
			transition: all 0.4s ease;
			display: flex;
			flex-direction: column;
			height: 100%;
			border: 1px solid rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(10px);
			position: relative;
			overflow: hidden;
		}

		.phrase-card::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 1px;
			background: linear-gradient(90deg,
					transparent,
					#ff1493,
					#00bfff,
					transparent);
		}

		.phrase-card:hover {
			transform: translateY(-8px) scale(1.02);
			box-shadow:
				0 15px 40px rgba(255, 20, 147, 0.3),
				0 0 0 1px rgba(255, 255, 255, 0.1);
			background: rgba(255, 255, 255, 0.08);
		}

		.russian {
			font-size: 1.3rem;
			font-weight: 600;
			margin-bottom: 20px;
			color: #fff;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			padding-bottom: 15px;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
		}

		.korean {
			font-size: 1.8rem;
			margin-bottom: 12px;
			color: #fff;
			font-weight: 700;
			text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
		}

		.transcription {
			color: #00bfff;
			font-style: italic;
			margin-bottom: 20px;
			font-size: 1.1rem;
			text-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
		}

		.category-title {
			font-size: 2.5rem;
			text-align: center;
			margin: 40px 0;
			color: #fff;
			position: relative;
			text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
		}

		.category-title::after {
			content: '';
			display: block;
			width: 120px;
			height: 4px;
			background: linear-gradient(to right, #ff1493, #00bfff);
			margin: 15px auto;
			border-radius: 2px;
			box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
		}

		footer {
			text-align: center;
			margin-top: 60px;
			padding: 30px;
			color: #888;
			font-size: 0.9rem;
			border-top: 1px solid rgba(255, 255, 255, 0.1);
		}

		/* Анимация появления карточек */
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.phrase-card {
			animation: fadeInUp 0.6s ease forwards;
		}

		/* Адаптивность */
		@media (max-width: 768px) {
			.phrases-container {
				grid-template-columns: 1fr;
				gap: 20px;
			}

			.category-btn {
				padding: 12px 20px;
				font-size: 0.9rem;
			}
		}

		/* Скроллбар */
		::-webkit-scrollbar {
			width: 8px;
		}

		::-webkit-scrollbar-track {
			background: rgba(255, 255, 255, 0.05);
		}

		::-webkit-scrollbar-thumb {
			background: linear-gradient(#ff1493, #00bfff);
			border-radius: 4px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: linear-gradient(#ff1493, #00bfff);
			opacity: 0.8;
		}
	</style>



	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;

		@keyframes shine {

			100% {

			}
		}

		.progress {
			display: flex;
			justify-content: space-between;
			margin-bottom: 30px;
			position: relative;
		}

		.progress-step {
			width: 30px;
			height: 30px;

			display: flex;
			justify-content: center;

			z-index: 2;

		.progress-step.active {
			background: linear-gradient(45deg, #ff1493, #00bfff);

		}

		.progress-step.completed {
			background: linear-gradient(45deg, #00bfff, #00ff88);
		}

		.progress-bar {
			position: absolute;
			top: 15px;
			left: 0;
			height: 2px;
			width: 100%;
			background: rgba(255, 255, 255, 0.1);
			z-index: 1;
		}

		.progress-bar-fill {
			height: 100%;
			background: linear-gradient(to right, #ff1493, #00bfff);
			transition: width 0.5s ease;
			width: 0%;
		}

		.task-card {

		}

		.tooltip {

			display: inline-block;

		.tooltip .tooltiptext {
			visibility: hidden;
			width: 100%;
			background: rgba(0, 0, 0, 0.8);
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 10px;
			position: absolute;
			z-index: 1;
			bottom: 125%;
			left: 50%;
			transform: translateX(-50%);
			opacity: 0;
			transition: opacity 0.3s;

			border: 1px solid rgba(255, 20, 147, 0.5);

			display: flex;
			flex-direction: column;

		.tooltip .tooltiptext::after {
