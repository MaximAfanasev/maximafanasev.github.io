<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body {
		background: #000;
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		position: relative;
		background-color: #121619;
		color: #e0e0e0;
		font-family: monospace;
		font-size: 20px;
		line-height: 2.5;
		padding: 20px;
	}

	h1 {
		position: relative;
		color: #cc2836;
		text-align: center;
		z-index: 200;
		margin-bottom: 60px;

		font-weight: bold;
		line-height: 4rem;

		text-shadow:
			1px 1px 0 rgba(255, 255, 255, 0.5),
			2px 2px 0 rgba(255, 255, 255, 0.3),
			3px 3px 0 rgba(255, 255, 255, 0.1),
			4px 4px 0 rgba(0, 0, 0, 0.4);
	}
	
	img {
		border: 1px solid #fff;
		border-radius: 30px;
	}
</style>

<body>
	<h1>Журнал прохождений</h1>
	<h2>11.03.2025</h2>
	<img src="../99img/11.03.2025.png" alt="" width="200">
	<h2>12.03.2025</h2>
	<img src="../99img/12.03.2025.png" alt="" width="200">
</body></html>
