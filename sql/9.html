<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="icon" href="sql.png">
    <title>Таблица - это?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(circle at 15% 50%, rgba(30, 30, 60, 0.8) 0%, rgba(10, 10, 20, 0.9) 100%);
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(25, 25, 35, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 150, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #9b59b6, #e74c3c);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(100, 100, 150, 0.3);
        }

        .question-container {
            background-color: rgba(40, 40, 60, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
            text-align: center;
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .instructions {
            font-size: 1rem;
            color: #b0b0d0;
            font-style: italic;
            margin-top: 10px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(30, 30, 45, 0.7);
            border-radius: 15px;
            min-height: 200px;
            align-items: center;
        }

        .word-button {
            padding: 18px 25px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            text-align: center;
        }

        .word-button:hover {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .word-button:active {
            transform: translateY(0);
        }

        .word-button.correct {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
        }

        .word-button.incorrect {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: white;
        }

        .word-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .answer-sequence {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(40, 40, 60, 0.8);
            border-radius: 15px;
            min-height: 80px;
            align-items: center;
            border: 2px dashed rgba(100, 100, 150, 0.3);
        }

        .sequence-item {
            padding: 15px 20px;
            background-color: rgba(52, 152, 219, 0.2);
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #3498db;
            min-width: 100px;
            text-align: center;
            border: 2px solid rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }

        .sequence-item.filled {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border-color: rgba(46, 204, 113, 0.5);
        }

        .controls-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #checkBtn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        #checkBtn:hover {
            background: linear-gradient(135deg, #2980b9, #1c5a7a);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }

        #resetBtn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }

        #resetBtn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }

        .counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background-color: rgba(40, 40, 60, 0.8);
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #9b59b6;
        }

        .counter-label {
            font-size: 1.2rem;
            color: #b0b0d0;
            margin-bottom: 10px;
        }

        .counter-value {
            font-size: 4rem;
            font-weight: 800;
            color: #9b59b6;
            text-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
            transition: all 0.3s ease;
        }

        .counter-value.increment {
            transform: scale(1.2);
            color: #e74c3c;
        }

        .feedback {
            height: 30px;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            color: #2ecc71;
        }

        .feedback.incorrect {
            color: #e74c3c;
        }

        .table-icon {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 20px;
            color: #3498db;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .buttons-container {
                padding: 15px;
            }
            
            .word-button {
                padding: 15px 20px;
                min-width: 100px;
                font-size: 1rem;
            }
            
            .controls-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .control-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каким должен быть ключ?</h1>
        
        <div class="answer-sequence" id="answerSequence">
            <div class="sequence-item">?</div>
            <div class="sequence-item">?</div>
        </div>
        
        <div class="buttons-container" id="buttonsContainer">
            <!-- Кнопки будут созданы динамически -->
        </div>
        
        <div class="controls-container">
            <button class="control-button" id="checkBtn">Проверить</button>
            <button class="control-button" id="resetBtn">Сбросить</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="counter-container">
            <div class="counter-label">Правильно:</div>
            <div class="counter-value" id="counter">0</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttonsContainer = document.getElementById('buttonsContainer');
            const answerSequence = document.getElementById('answerSequence');
            const checkBtn = document.getElementById('checkBtn');
            const resetBtn = document.getElementById('resetBtn');
            const counter = document.getElementById('counter');
            const feedback = document.getElementById('feedback');
            
            // Правильная последовательность слов
            const correctSequence = [
                "не пустым", 
                "и уникальным",   
            ];
            
            // Перемешанная последовательность слов
            let shuffledWords = [...correctSequence];
            
            // Выбранные слова пользователем
            let selectedWords = [];
            
            // Начальное значение счётчика
            let correctCount = 0;
            
            // Функция для перемешивания массива
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            // Функция для инициализации кнопок
            function initButtons() {
                buttonsContainer.innerHTML = '';
                shuffledWords = shuffleArray(correctSequence);
                
                shuffledWords.forEach((word, index) => {
                    const button = document.createElement('button');
                    button.className = 'word-button';
                    button.textContent = word;
                    button.dataset.word = word;
                    button.dataset.index = index;
                    
                    button.addEventListener('click', function() {
                        if (selectedWords.length < correctSequence.length) {
                            // Добавляем слово в последовательность
                            selectedWords.push(word);
                            
                            // Обновляем отображение последовательности
                            updateSequenceDisplay();
                            
                            // Делаем кнопку неактивной
                            button.classList.add('disabled');
                            button.disabled = true;
                            
                            // Проверяем, заполнена ли вся последовательность
                            if (selectedWords.length === correctSequence.length) {
                                checkBtn.focus();
                            }
                        }
                    });
                    
                    buttonsContainer.appendChild(button);
                });
            }
            
            // Функция для обновления отображения последовательности
            function updateSequenceDisplay() {
                const sequenceItems = answerSequence.querySelectorAll('.sequence-item');
                
                sequenceItems.forEach((item, index) => {
                    if (index < selectedWords.length) {
                        item.textContent = selectedWords[index];
                        item.classList.add('filled');
                    } else {
                        item.textContent = '?';
                        item.classList.remove('filled');
                    }
                });
            }
            
            // Функция для проверки ответа
            function checkAnswer() {
                // Проверяем, совпадает ли последовательность
                const isCorrect = selectedWords.length === correctSequence.length && 
                                 selectedWords.every((word, index) => word === correctSequence[index]);
                
                if (isCorrect) {
                    // Увеличиваем счётчик
                    correctCount++;
                    counter.textContent = correctCount;
                    
                    // Добавляем анимацию увеличения
                    counter.classList.add('increment');
                    setTimeout(() => {
                        counter.classList.remove('increment');
                    }, 300);
                    
                    // Показываем сообщение об успехе
                    feedback.textContent = "Правильно! Вы собрали определение верно.";
                    feedback.className = "feedback correct";
                    
                    // Подсвечиваем кнопки зелёным
                    const buttons = document.querySelectorAll('.word-button');
                    buttons.forEach(button => {
                        button.classList.add('correct');
                    });
                    
                    // Отключаем все кнопки
                    buttons.forEach(button => {
                        button.disabled = true;
                    });
                    
                    // Автоматически сбрасываем через 3 секунды
                    setTimeout(() => {
                        resetGame();
                    }, 3000);
                } else {
                    // Показываем сообщение об ошибке
                    feedback.textContent = "Неправильная последовательность. Попробуйте ещё раз.";
                    feedback.className = "feedback incorrect";
                    
                    // Подсвечиваем кнопки красным
                    const buttons = document.querySelectorAll('.word-button');
                    buttons.forEach(button => {
                        button.classList.add('incorrect');
                    });
                    
                    // Скрываем сообщение через 3 секунды
                    setTimeout(() => {
                        feedback.textContent = '';
                        feedback.className = "feedback";
                        
                        // Убираем красную подсветку
                        buttons.forEach(button => {
                            button.classList.remove('incorrect');
                        });
                    }, 3000);
                }
            }
            
            // Функция для сброса игры
            function resetGame() {
                selectedWords = [];
                updateSequenceDisplay();
                initButtons();
                feedback.textContent = '';
                feedback.className = "feedback";
            }
            
            // Обработчики событий
            checkBtn.addEventListener('click', checkAnswer);
            resetBtn.addEventListener('click', resetGame);
            
            // Инициализация при загрузке
            initButtons();
            updateSequenceDisplay();
            
            // Добавляем небольшой эффект при загрузке счётчика
            setTimeout(() => {
                counter.style.transform = "scale(1.1)";
                setTimeout(() => {
                    counter.style.transform = "scale(1)";
                }, 300);
            }, 500);
        });
    </script>
</body>
</html>
