<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="image/x-icon" rel="icon" href="sql.png">
    <title>–¢–∞–±–ª–∏—Ü–∞ - —ç—Ç–æ?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(circle at 15% 50%, rgba(30, 30, 60, 0.8) 0%, rgba(10, 10, 20, 0.9) 100%);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(25, 25, 35, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 150, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #9b59b6, #e74c3c);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(100, 100, 150, 0.3);
        }

        .question-container {
            background-color: rgba(40, 40, 60, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .answer-hint {
            font-size: 1rem;
            color: #b0b0d0;
            font-style: italic;
            margin-top: 10px;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 18px 20px;
            font-size: 1.1rem;
            background-color: rgba(50, 50, 70, 0.9);
            border: 2px solid rgba(100, 100, 150, 0.5);
            border-radius: 12px;
            color: #f0f0f0;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        input::placeholder {
            color: #8888aa;
        }

        button {
            padding: 18px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #1c5a7a);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background-color: rgba(40, 40, 60, 0.8);
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #9b59b6;
        }

        .counter-label {
            font-size: 1.2rem;
            color: #b0b0d0;
            margin-bottom: 10px;
        }

        .counter-value {
            font-size: 4rem;
            font-weight: 800;
            color: #9b59b6;
            text-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
            transition: all 0.3s ease;
        }

        .counter-value.increment {
            transform: scale(1.2);
            color: #e74c3c;
        }

        .feedback {
            height: 30px;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            color: #2ecc71;
        }

        .feedback.incorrect {
            color: #e74c3c;
        }

        .instructions {
            background-color: rgba(30, 30, 45, 0.9);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            font-size: 1rem;
            color: #b0b0d0;
            border-left: 5px solid #2ecc71;
        }

        .instructions h3 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .table-icon {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 20px;
            color: #3498db;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–∞–±–ª–∏—Ü–∞ - —ç—Ç–æ?</h1>
        
        <div class="table-icon">üìä</div>
        
        <div class="input-container">
            <input type="text" id="answerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∑–¥–µ—Å—å...">
            <button id="submitBtn">?</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="counter-container">
            <div class="counter-label">–ü—Ä–∞–≤–∏–ª—å–Ω–æ:</div>
            <div class="counter-value" id="counter">0</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const answerInput = document.getElementById('answerInput');
            const submitBtn = document.getElementById('submitBtn');
            const counter = document.getElementById('counter');
            const feedback = document.getElementById('feedback');
            
            // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            const correctAnswer = "–¥–≤—É—Ö–º–µ—Ä–Ω–∞—è —Å–µ—Ç–∫–∞, —Å–æ—Å—Ç–æ—è—â–∞—è –∏–∑ —Å—Ç—Ä–æ–∫ –∏ —Å—Ç–æ–ª–±—Ü–æ–≤";
            
            // –ù–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞
            let correctCount = 0;
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–≤–µ—Ç–∞
            function checkAnswer() {
                const userAnswer = answerInput.value.trim().toLowerCase();
                const normalizedCorrectAnswer = correctAnswer.toLowerCase();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–≤–ø–∞–¥–∞–µ—Ç –ª–∏ –æ—Ç–≤–µ—Ç (–º–æ–∂–Ω–æ —É—á–∏—Ç—ã–≤–∞—Ç—å –Ω–µ–±–æ–ª—å—à–∏–µ –≤–∞—Ä–∏–∞—Ü–∏–∏)
                if (userAnswer === normalizedCorrectAnswer || 
                    userAnswer === "–¥–≤—É–º–µ—Ä–Ω–∞—è —Å–µ—Ç–∫–∞, —Å–æ—Å—Ç–æ—è—â–∞—è –∏–∑ —Å—Ç—Ä–æ–∫ –∏ —Å—Ç–æ–ª–±—Ü–æ–≤") {
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫
                    correctCount++;
                    counter.textContent = correctCount;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —É–≤–µ–ª–∏—á–µ–Ω–∏—è
                    counter.classList.add('increment');
                    setTimeout(() => {
                        counter.classList.remove('increment');
                    }, 300);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                    feedback.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! –û—Ç–≤–µ—Ç –∑–∞—Å—á–∏—Ç–∞–Ω.";
                    feedback.className = "feedback correct";
                    
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    answerInput.value = '';
                    
                    // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞
                    answerInput.focus();
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                    feedback.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.";
                    feedback.className = "feedback incorrect";
                    
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∫—Ä–∞—Å–Ω—ã–º
                    answerInput.style.borderColor = "#e74c3c";
                    setTimeout(() => {
                        answerInput.style.borderColor = "";
                    }, 1000);
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    feedback.textContent = '';
                    feedback.className = "feedback";
                }, 3000);
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É
            submitBtn.addEventListener('click', checkAnswer);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            answerInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            answerInput.focus();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—á—ë—Ç—á–∏–∫–∞
            setTimeout(() => {
                counter.style.transform = "scale(1.1)";
                setTimeout(() => {
                    counter.style.transform = "scale(1)";
                }, 300);
            }, 500);
        });
    </script>
</body>
</html>
