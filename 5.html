<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Num-num-num</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			color: #fff;
			margin: 0;
			padding: 0 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			background: rgba(255, 255, 255, 0.9);
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 600px;
			color: #333;
			margin-top: 80px;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			font-size: 28px;
			color: #6a11cb;
		}

		p {
			font-size: 18px;
			margin-bottom: 10px;
		}

		input,
		textarea {
			width: calc(100% - 40px);
			padding: 12px;
			margin-top: 10px;
			margin-bottom: 20px;
			font-size: 16px;
			border: 2px solid #ddd;
			border-radius: 8px;
			transition: border-color 0.3s ease;
		}

		input:focus,
		textarea:focus {
			border-color: #6a11cb;
			outline: none;
		}

		textarea {
			resize: vertical;
			min-height: 150px;
		}

		.correct {
			color: #28a745;
			font-weight: bold;
		}

		.incorrect {
			color: #dc3545;
			font-weight: bold;
		}

		.question {
			margin-bottom: 30px;
		}

		.question:last-child {
			margin-bottom: 0;
		}

		.feedback {
			margin-top: 10px;
			font-size: 16px;
		}

		.timer {
			position: fixed;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 24px;
			color: #fff;
			background: rgba(0, 0, 0, 0.7);
			padding: 10px 20px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			z-index: 1000;
		}

		.final-time {
			position: fixed;
			top: 70px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 20px;
			color: #fff;
			background: rgba(0, 0, 0, 0.7);
			padding: 10px 20px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			z-index: 1000;
			display: none;
		}
	</style>
</head>

<body>

	<div class="timer" id="timer">0m 00s</div>
	<div class="final-time" id="finalTime"></div>

	<div class="container">
		<h1>'Строки'</h1>

		<div id="questions">
		</div>
	</div>

	<script>
		const questions = [
			{
				id: 1,
				question: "print('ab'[0])",
				answer: "a"
			},
			{
				id: 2,
				question: "print('abc'[:])",
				answer: "abc"
			},
			{
				id: 3,
				question: "print('abc'[1:])",
				answer: "bc"
			},
			{
				id: 4,
				question: "print('abc'[-2:])",
				answer: "bc"
			},
			{
				id: 5,
				question: "print('abcdefj'[::2])",
				answer: "acej"
			},
			{
				id: 6,
				question: "print(''.join(['a','b']))",
				answer: "ab"
			},
			{
				id: 7,
				question: "print(','.join(['a','b']))",
				answer: "a,b"
			},
			{
				id: 8,
				question: "print('abc'.split())",
				answer: "['abc']"
			},
			{
				id: 9,
				question: "print('ab'.replace('a','c'))",
				answer: "ac"
			},
			{
				id: 10,
				question: "print(' abc '.strip())",
				answer: "abc"
			},
			{
				id: 11,
				question: "print('a'.startswith('a'))",
				answer: "True"
			},
			{
				id: 12,
				question: "print('a'.endswith('a'))",
				answer: "True"
			},
			{
				id: 13,
				question: "print('a'.center(3))",
				answer: " a "
			},
			{
				id: 14,
				question: "print('a'.ljust(2))",
				answer: "a  "
			},
			{
				id: 15,
				question: "print('a'.rjust(2))",
				answer: "  a"
			},
			{
				id: 16,
				question: "print('{}'.format('str'))",
				answer: "str"
			}
		];


		const timer = document.getElementById('timer');
		const finalTime = document.getElementById('finalTime');
		const questionsContainer = document.getElementById('questions');

		let startTime;
		let timerInterval;

		function formatTime(seconds) {
			const minutes = Math.floor(seconds / 60);
			const secs = Math.floor(seconds % 60);
			return `${minutes}m ${String(secs).padStart(2, '0')}s`;
		}

		function shuffleArray(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
			return array;
		}

		function createQuestionElement(question, index) {
			const div = document.createElement('div');
			div.id = `question${index + 1}`;
			div.className = 'question';
			div.style.display = index === 0 ? 'block' : 'none';
			div.innerHTML = `
                <p>${question.question}</p>
                <input type="text" id="input${index + 1}" maxlength="12">
            `;
			return div;
		}

		function setupInputListener(input, nextQuestionId) {
			input.addEventListener('input', function() {
				if (input.value === questions[nextQuestionId - 2].answer) {
					const nextQuestion = document.getElementById(`question${nextQuestionId}`);
					if (nextQuestion) {
						nextQuestion.style.display = "block";

						const nextInput = document.getElementById(`input${nextQuestionId}`);
						if (nextInput) {
							nextInput.focus();
						}
					}
				}
			});
		}

		function initializeQuestions() {
			const shuffledQuestions = shuffleArray(questions);

			shuffledQuestions.forEach((question, index) => {
				const questionElement = createQuestionElement(question, index);
				questionsContainer.appendChild(questionElement);
			});

			shuffledQuestions.forEach((_, index) => {
				const input = document.getElementById(`input${index + 1}`);
				if (input) {
					setupInputListener(input, index + 2);
				}
			});

			const lastInput = document.getElementById(`input${shuffledQuestions.length}`);
			lastInput.addEventListener('input', function() {
				if (lastInput.value === shuffledQuestions[shuffledQuestions.length - 1].answer) {
					clearInterval(timerInterval);
					const elapsedTime = (Date.now() - startTime) / 1000;
					finalTime.textContent = `Финальное время: ${formatTime(elapsedTime)}`;
					finalTime.style.display = "block";

					localStorage.setItem('lvl_6_time', formatTime(elapsedTime));
					localStorage.setItem('lvl_6_done', 'true');

					setTimeout(() => {
						window.location.href = "../index.html";
					}, 300);
				}
			});
		}

		startTime = Date.now();
		timerInterval = setInterval(() => {
			const currentTime = Date.now();
			const elapsedTime = (currentTime - startTime) / 1000;
			timer.textContent = formatTime(elapsedTime);
		}, 1000);

		initializeQuestions();
	</script>

</body></html>
