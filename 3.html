<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка букв</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #eece4e, #4bc0c8);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            border: none;
            border-radius: 10px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4bc0c8;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #36a9a0;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            text-shadow: 6px 3px 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <h1>Тип данных</h1>
    <div>
        <input type="text" maxlength="1" id="letter1" required>
        <input type="text" maxlength="1" id="letter2" required>
        <input type="text" maxlength="1" id="letter3" required>
        <input type="text" maxlength="1" id="letter4" required>
    </div>
    <button onclick="checkLetters()">Проверить</button>
    <div class="message" id="message"></div>

    <script>
        function checkLetters() {
            const letter1 = document.getElementById('letter1').value;
            const letter2 = document.getElementById('letter2').value;
            const letter3 = document.getElementById('letter3').value;
            const letter4 = document.getElementById('letter4').value;

            const correctLetters = 'bool';
            const userInput = letter1 + letter2 + letter3 + letter4;

            const messageContainer = document.getElementById('message');
            if (userInput === correctLetters) {
                messageContainer.textContent = 'Все верно!';
                messageContainer.style.color = 'white';
            } else {
                messageContainer.textContent = 'Неправильно. Попробуйте еще раз.';
                messageContainer.style.color = 'red';
            }
        }
    </script>
</body>
</html>
