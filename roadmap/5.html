<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>Types</title>
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
	<link rel="stylesheet" href="style.css">

</head>

<style>
	.quiz-container {
		padding: 30px;
		border-radius: 15px;
		box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
		text-align: center;
		background: white;
		width: 90%;
		max-width: 400px;
		animation: slideIn 0.5s ease-in-out;
	}

	h1 {
		font-size: 24px;
		margin-bottom: 20px;
	}

	button {
		margin: 5px;
		padding: 15px 25px;
		font-size: 18px;
		border: none;
		border-radius: 10px;
		cursor: pointer;
		transition: background-color 0.3s, transform 0.2s;
		background-color: #f0c14b;
		color: #111;
		border: 1px solid #a88734;
	}

	button:hover {
		transform: scale(1.05);
	}

	button.correct {
		background-color: #4caf50;
		color: white;
	}

	button.wrong {
		background-color: #f44336;
		color: white;
	}

	#message {
		margin-top: 20px;
		font-size: 20px;
		font-weight: bold;
	}

	@keyframes slideIn {
		from {
			opacity: 0;
			transform: translateY(-30px);
		}

		to {
			opacity: 1;
			transform: translateY(0);
		}
	}

	.question-container {
		display: none;
	}

	.congratulations {
		display: none;
		text-align: center;
		margin-top: 20px;
	}

	.trophy {
		width: 100px;
		height: auto;
		margin: 20px auto;
	}

	.progress-container {
		width: calc(100% - 20px);
		background-color: #ddd;
		border-radius: 5px;
		overflow: hidden;
		margin-bottom: 20px;
	}

	.progress {
		height: 10px;
		background-color: #4CAF50;
		width: 0;
		transition: width 0.3s ease;
	}

	#lives {
		display: flex;
		justify-content: center;
		gap: 10px;
		margin-bottom: 20px;
	}

	.heart {
		width: 30px;
		height: 30px;
		background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
		background-size: cover;
	}
</style>
<style>
	.timer-container {
		position: relative;
		width: 120px;
		height: 120px;
		display: flex;
		align-items: center;
		justify-content: center;
		margin: 0 auto;
		margin-bottom: 30px;
		opacity: 1;
		animation: show 4s;
	}

	#timer {
		font-size: 2rem;
		font-weight: bold;
		color: #fff;
		position: absolute;
	}

	@keyframes show {
		0% {
			opacity: 0;
		}

		100% {
			opacity: 1;
		}
	}

	.progress-ring__circle {
		transition: stroke-dashoffset 0.35s;
		transform: rotate(-90deg);
		transform-origin: 50% 50%;
	}
</style>

<body>

	<div class="timer-container">
		<div id="timer">41</div>
		<svg class="progress-ring" width="120" height="120">
			<circle class="progress-ring__circle" stroke="blue" stroke-width="4" fill="transparent" r="52" cx="60" cy="60" />
		</svg>
	</div>
	<div id="lives">
		<div class="heart"></div>
		<div class="heart"></div>
		<div class="heart"></div>
	</div>
	<div class="progress-container">
		<div class="progress" id="progress"></div>
	</div>
	<div class="quiz-container" id="quiz-container">
		<div class="question-container" id="question1">
			<h1>True</h1>
			<div id="options1"></div>
		</div>
		<div class="question-container" id="question2">
			<h1>1</h1>
			<div id="options2"></div>
		</div>
		<div class="question-container" id="question3">
			<h1>1.1</h1>
			<div id="options3"></div>
		</div>
		<div class="question-container" id="question4">
			<h1>3j</h1>
			<div id="options4"></div>
		</div>
		<div class="question-container" id="question5">
			<h1>'a'</h1>
			<div id="options5"></div>
		</div>
		<div class="question-container" id="question6">
			<h1>[1,2]</h1>
			<div id="options6"></div>
		</div>
		<div class="question-container" id="question7">
			<h1>(1,2)</h1>
			<div id="options7"></div>
		</div>
		<div class="question-container" id="question8">
			<h1>b'ab\xff'</h1>
			<div id="options8"></div>
		</div>
		<div class="question-container" id="question9">
			<h1>bytearray([1,2])</h1>
			<div id="options9"></div>
		</div>
		<div class="question-container" id="question10">
			<h1>set([1,2])</h1>
			<div id="options10"></div>
		</div>
		<div class="question-container" id="question11">
			<h1>frozenset([1,2])</h1>
			<div id="options11"></div>
		</div>
		<div class="question-container" id="question12">
			<h1>{'a':'1'}</h1>
			<div id="options12"></div>
		</div>
	</div>

	<script>
		const timerElement = document.getElementById('timer');
		const circle = document.querySelector('.progress-ring__circle');
		const radius = circle.r.baseVal.value;
		const circumference = 2 * Math.PI * radius;

		circle.style.strokeDasharray = `${circumference} ${circumference}`;
		circle.style.strokeDashoffset = circumference;


		const setProgress = (percent) => {
			const offset = circumference - (percent / 100) * circumference;
			circle.style.strokeDashoffset = offset;
		};
	</script>
	<script>
		const questions = [{
				question: "print(type(True))",
				options: [{
						text: "str",
						correct: false
					},
					{
						text: "int",
						correct: false
					},
					{
						text: "bool",
						correct: true
					},
					{

					}
				],
				optionsContainerId: "options1"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(1))?",
				options: [{
						text: "str",
						correct: false
					},
					{
						text: "int",
						correct: true
					},
					{

						correct: false
					},
					{

						correct: false
					}
				],
				optionsContainerId: "options2"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(1.1))?",
				options: [{

					},

					}
				],
				optionsContainerId: "options3"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(3j))?",
				options: [{
						text: "complex",
						correct: true
					},
					{
						text: "int",
						correct: false
					},
					{
						text: "str",
						correct: false
					},
					{
						text: "list",
						correct: false
					}
				],
				optionsContainerId: "options4"
			},
			{
				question: "Какой тип данных возвращает выражение print(type('a'))?",
				options: [{
						text: "list",
						correct: false
					},
					{
						text: "int",
						correct: false
					},
					{
						text: "bool",
						correct: false
					},
					{
						text: "str",
						correct: true
					}
				],
				optionsContainerId: "options5"
			},
			{
				question: "Какой тип данных возвращает выражение print(type([1, 2]))?",
				options: [{
						text: "str",
						correct: false
					},
					{

					},
					{
						text: "bool",

					},
					{
						text: "int",

					}
				],
				optionsContainerId: "options6"
			},
			{
				question: "Какой тип данных возвращает выражение print(type((1, 2)))?",
				options: [{
						text: "str",
						correct: false
					},
					{
						text: "bool",
						correct: false
					},
					{
						text: "tuple",
						correct: true
					},
					{
						text: "int",
						correct: false
					}
				],
				optionsContainerId: "options7"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(b'ab\\xff'))?",
				options: [{
						text: "bytes",
						correct: true
					},
					{
						text: "str",
						correct: false
					},
					{
						text: "bool",
						correct: false
					},
					{
						text: "int",
						correct: false
					}
				],
				optionsContainerId: "options8"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(bytearray([1, 2])))?",
				options: [{
						text: "str",
						correct: false
					},
					{
						text: "int",
						correct: false
					},
					{
						text: "bool",
						correct: false
					},
					{
						text: "bytearray",
						correct: true
					}
				],
				optionsContainerId: "options9"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(set([1, 2])))?",
				options: [{
						text: "str",
						correct: false
					},
					{
						text: "set",
						correct: true
					},
					{
						text: "bool",
						correct: false
					},
					{
						text: "int",
						correct: false
					}
				],
				optionsContainerId: "options10"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(frozenset([1, 2])))?",
				options: [{
						text: "str",
						correct: false
					},
					{
						text: "bool",
						correct: false
					},
					{
						text: "frozenset",
						correct: true
					},
					{
						text: "int",
						correct: false
					}
				],
				optionsContainerId: "options11"
			},
			{
				question: "Какой тип данных возвращает выражение print(type({'a': '1'}))?",
				options: [{
						text: "str",
						correct: false
					},
					{
						text: "dict",
						correct: true
					},
					{
						text: "bool",
						correct: false
					},
					{
						text: "int",
						correct: false
					}
				],
				optionsContainerId: "options12"
			}
		];

		let currentQuestionIndex = 0;
		let lives = 3;
		let timeLeft = 40;

		const timerInterval = setInterval(() => {
			const seconds = timeLeft % 60;
			timerElement.textContent = String(seconds).padStart(2);
			setProgress((timeLeft / 40) * 100);

			if (timeLeft > 0) {
				timeLeft--;
			} else {
				clearInterval(timerInterval);
				localStorage.removeItem('test_5_done', 'true');
				window.location.href = "../index.html";
			}
		}, 1000);

		function displayQuestion(index) {
			const questionContainer = document.getElementById(`question${index + 1}`);
			questionContainer.style.display = "block";
			const optionsContainer = document.getElementById(`options${index + 1}`);
			optionsContainer.innerHTML = '';
			questions[index].options.forEach(option => {
				const button = document.createElement('button');
				button.textContent = option.text;
				button.addEventListener('click', () => checkAnswer(option.correct, button, index));
				optionsContainer.appendChild(button);
			});
			updateProgress();
		}

		function updateProgress() {
			const progress = document.getElementById('progress');
			const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
			progress.style.width = progressPercentage + '%';
		}

		function checkAnswer(isCorrect, button, questionIndex) {
			if (isCorrect) {
				button.classList.add('correct');
				if (questionIndex < questions.length - 1) {
					setTimeout(() => {
						document.getElementById(`question${questionIndex + 1}`).style.display = "none";
						currentQuestionIndex++;
						displayQuestion(currentQuestionIndex);
					}, 300);
				} else {
					document.getElementById("quiz-container").style.display = "none";
					document.querySelector(".progress-container").style.display = "none";
					
					document.getElementById('lives').style.display = 'none';
					document.querySelector('.timer-container').style.display = 'none'
					setTimeout(() => {
						window.location.href = "6.html";
					}, 300);
				}
			} else {
				button.classList.add('wrong');
				loseLife();
			}
		}

		function loseLife() {
			lives--;
			const hearts = document.querySelectorAll("#lives .heart");
			if (lives >= 0) {
				hearts[lives].style.display = "none";
			}

			if (lives === 0) {
				timerElement.style.display = 'none';
				setTimeout(() => {
					window.location.href = "../index.html";
				}, 300);
			}
		}

		displayQuestion(currentQuestionIndex);
	</script>
</body></html>
