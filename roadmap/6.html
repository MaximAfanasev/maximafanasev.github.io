<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="stylesheet" href="style.css">
	<title>Changes</title>
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
	<style>
		body {
			overflow: scroll;
		}

		h2 {
			text-align: center;
		}

		input {
			display: block;
			margin: 10px auto;
		}

		input::placeholder {
			color: #aaa;
		}

		button {
			margin-bottom: 40px;
		}

		p {
			color: #aaa;
			margin: 0;
		}

		.timer {
			text-align: center;
			font-size: 24px;
			margin-bottom: 20px;
		}
		.timer {
			position: fixed;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 24px;
			color: #fff;
			background: rgba(0, 0, 0, 0.7);
			padding: 10px 20px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			z-index: 1000;
		}
	</style>
</head>

<body>
	<div class="timer" id="timer"></div>
	<div id="container">
		<div class="column">
			<h2>Могут изменяться</h2>
			<input type="text" placeholder="****">
		</div>
		<div class="column">
			<h2>Не могут изменяться</h2>
			<input type="text" placeholder="********">
		</div>
		<button id="checkButton">Проверить</button>
	</div>
	<p id="p1">bytearray dict list set</p>
	<p id="p2">bool bytes complex float frozenset int tuple str</p>

	<script>
		let startTime;
		let timerInterval;

		// Функция для форматирования времени в "0m 00s"
		function formatTime(seconds) {
			const minutes = Math.floor(seconds / 60);
			const secs = Math.floor(seconds % 60);
			return `${minutes}m ${String(secs).padStart(2, '0')}s`;
		}

		// Восстановление времени из localStorage
		const savedTime = localStorage.getItem('roadmap_elapsed_time');
		if (savedTime) {
			startTime = Date.now() - parseInt(savedTime, 10) * 1000; // Восстанавливаем время
		} else {
			startTime = Date.now(); // Начинаем с нуля
		}

		// Запуск таймера
		timerInterval = setInterval(() => {
			const currentTime = Date.now();
			const elapsedTime = (currentTime - startTime) / 1000;
			document.getElementById('timer').textContent = formatTime(elapsedTime);
		}, 1000);

		const correctMayVary = ["bdls"];
		const correctCantVary = ["bbcffits"];

		document.getElementById('checkButton').addEventListener('click', () => {
			const mayVaryInputs = document.querySelectorAll('.column:first-child input');
			const cantVaryInputs = document.querySelectorAll('.column:last-child input');

			let mayVaryCorrect = true;
			let cantVaryCorrect = true;

			mayVaryInputs.forEach((input, index) => {
				if (input.value.toLowerCase() !== correctMayVary[index]) {
					mayVaryCorrect = false;
				}
			});

			cantVaryInputs.forEach((input, index) => {
				if (input.value.toLowerCase() !== correctCantVary[index]) {
					cantVaryCorrect = false;
				}
			});

			if (mayVaryCorrect && cantVaryCorrect) {
				document.getElementById('container').style.display = "none";

				document.getElementById('p1').style.display = "none";
				document.getElementById('p2').style.display = "none";

				// Сохраняем общее время прохождения
				const elapsedTime = (Date.now() - startTime) / 1000;
				localStorage.setItem('roadmap_complete', 'true');
				localStorage.setItem('lvl_1_done', 'true');
				localStorage.setItem('roadmap_time', formatTime(elapsedTime));
				
				// Очищаем сохраненное время для следующего прохождения
				localStorage.removeItem('roadmap_elapsed_time');

				// Переход на главную страницу
				setTimeout(() => {
					window.location.href = "../../index.html";
				}, 300);
			} else {
				alert('Попробуйте снова!');
			}
		});
	</script>
</body></html>
