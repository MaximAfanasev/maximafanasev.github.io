<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<style>
		body {
			margin: 0;
			padding: 0;
			padding-top: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(45deg, #ff6b6b, #f06595, #eece4e, #4bc0c8);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		main {
			width: 100%;
			max-width: 600px;
			padding: 20px;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			position: relative;
		}

		li {
			position: relative;
			text-align: center;
			background: #fff;
			border-radius: 20px;
			border: 2px solid #000;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			margin-bottom: 40px;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		li.visible {
			opacity: 1;
			transform: translateY(0);
		}

		li:last-child {
			margin-bottom: 0;
		}

		li a {
			border-radius: 20px;
			display: block;
			padding: 30px;
			text-decoration: none;
			color: #000;
			font-size: 48px;
			font-weight: bold;
		}

		li::after {
			content: '';
			position: absolute;
			background: repeating-linear-gradient(to bottom, transparent, transparent 5px, #000 5px, #000 10px);
			width: 2px;
			height: 40px;
			top: 100%;
			left: 50%;
			transform: translateX(-50%);
			z-index: -1;
		}

		li:last-child::after {
			display: none;
		}

		li.done {
			background: lightgreen;
			/* –û—Ç–∫–ª—é—á–∞–µ–º –∫–ª–∏–∫–∏ */
		}

		li.done a {
			color: #666;
			/* –°–µ—Ä—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
		}

		li.disabled {
			background: #ccc;
			/* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
			pointer-events: none;
			/* –û—Ç–∫–ª—é—á–∞–µ–º –∫–ª–∏–∫–∏ */
			cursor: wait;
		}

		li.disabled a {
			color: #999;
			/* –°–µ—Ä—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
		}

		.password-inputs {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-top: 20px;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		.password-inputs.visible {
			opacity: 1;
			transform: translateY(0);
		}

		.password-inputs input {
			width: 40px;
			height: 40px;
			text-align: center;
			font-size: 18px;
			border: 2px solid #000;
			border-radius: 5px;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		.password-inputs input.visible {
			opacity: 1;
			transform: translateY(0);
		}

		.reset-button {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			font-size: 16px;
			background: #ff6b6b;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		.reset-button.visible {
			opacity: 1;
			transform: translateY(0);
		}

		.reset-button:disabled {
			background: #ccc;
			cursor: not-allowed;
		}
	</style>
</head>

<body>

			</li>
			<li id="test6">

			</li>
		</ul>

		<div class="password-inputs">
			<input type="text" maxlength="1" id="input1" placeholder="1">
			<input type="text" maxlength="1" id="input2" placeholder="2">
			<input type="text" maxlength="1" id="input3" placeholder="3">
			<input type="text" maxlength="1" id="input4" placeholder="4">
		</div>

		<button class="reset-button" onclick="resetProgress()" disabled>–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
	</main>
	<script>
		function loadItemsSequentially() {
			const items = document.querySelectorAll('ul li');
			const inputs = document.querySelectorAll('.password-inputs input');
			const passwordInputsContainer = document.querySelector('.password-inputs');
			const resetButton = document.querySelector('.reset-button');

			items.forEach((item, index) => {
				setTimeout(() => {
					item.classList.add('visible');
					if (!localStorage.getItem('animationPlayed')) {
						item.scrollIntoView({
							behavior: 'smooth',
							block: 'center'
						});
					}
				}, index * 300);
			});

			setTimeout(() => {
				passwordInputsContainer.classList.add('visible');
				inputs.forEach((input, index) => {
					setTimeout(() => {
						input.classList.add('visible');
					}, index * 100);
				});
			}, items.length * 300);

			setTimeout(() => {
				resetButton.classList.add('visible');
				if (!localStorage.getItem('animationPlayed')) {
					localStorage.setItem('animationPlayed', 'true');
				}
			}, (items.length * 300) + (inputs.length * 100) + 300);
		}

		if (!localStorage.getItem('animationPlayed')) {

			setTimeout(() => {
				window.scrollTo({
					top: 0,
					behavior: 'smooth'
				});

			}, 3000);
		}

		window.addEventListener('load', loadItemsSequentially);

		function initializeItems() {
			const items = document.querySelectorAll('ul li');
			items.forEach((item, index) => {
				if (index !== 0) {
					//item.classList.add('disabled');
				}
			});
		}

		function unlockNextItem(currentItem) {
			const nextItem = currentItem.nextElementSibling;
			if (nextItem && nextItem.classList.contains('disabled')) {
				//nextItem.classList.remove('disabled');
			}
		}

		function checkProgress() {
			const items = document.querySelectorAll('ul li');
			items.forEach((item, index) => {
				if (localStorage.getItem(`test_${index}_done`) === 'true') {
					item.classList.add('done');
					unlockNextItem(item);
				}
			});
		}

		initializeItems();
		checkProgress();

		function resetProgress() {
			localStorage.removeItem('test_0_done');
			localStorage.removeItem('test_1_done');
			localStorage.removeItem('test_2_done');
			localStorage.removeItem('test_3_done');
			localStorage.removeItem('test_4_done');
			localStorage.removeItem('test_5_done');
			localStorage.removeItem('test_6_done');
			localStorage.removeItem('lvl_1_done');
			localStorage.removeItem('lvl_2_done');
			localStorage.removeItem('lvl_3_done');
			localStorage.removeItem('animationPlayed');
			window.location.href = "../index.html";
		}

		const inputs = document.querySelectorAll('.password-inputs input');
		const resetButton = document.querySelector('.reset-button');

		inputs.forEach((input, index) => {
			input.addEventListener('input', (e) => {
				if (e.target.value.length === 1) {
					if (index < inputs.length - 1) {
						inputs[index + 1].focus();
					}
				}

				const password = Array.from(inputs).map(input => input.value).join('');
				if (password === '1234') {
					resetButton.disabled = false;
				} else {
					resetButton.disabled = true;
				}
			});

			input.addEventListener('keydown', (e) => {
				if (e.key === 'Backspace' && index > 0 && !e.target.value) {
					inputs[index - 1].focus();
				}
			});
		});

		function scrollToNextUncompleted() {
			const items = document.querySelectorAll('ul li');
			let nextUncompleted = null;

			items.forEach(item => {
				if (!item.classList.contains('done') && !nextUncompleted) {
					nextUncompleted = item;
				}
			});

			if (nextUncompleted) {
				nextUncompleted.scrollIntoView({
					behavior: 'smooth',
					block: 'center'
				});
			}
		}

		window.addEventListener('load', scrollToNextUncompleted);
	</script>
</body></html>
