<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>11</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		#circles {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			justify-content: center;
			margin-bottom: 20px;
		}

		.circle {
			width: 30px;
			height: 30px;
			border-radius: 5px;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s ease, transform 0.3s ease;
			color: #eee;
		}

		.circle.correct {
			background-color: #4caf50;
			color: #fff;
			transform: scale(1.1);
		}

		input {
			padding: 12px;
			font-size: 16px;
			border-radius: 15px;
			width: 100%;
			max-width: 300px;
			margin-top: 10px;
			border: 2px solid #ccc;
			outline: none;
			transition: border-color 0.3s ease;
		}

		input:focus {
			border-color: #6a11cb;
		}
	</style>
</head>

<body>
		<div id="circles"></div>
	<div class="container">
		<div id="question-container">
			<input type="text" id="answer-input" maxlength="12">
		</div>
	</div>
	<script>
		const questions = [{
				id: 1,
				question: "a = [] print(a)",
				answer: "[]"
			},
			{
				id: 2,
				question: "b = list() print(b)",
				answer: "[]"
			},
			{
				id: 3,
				question: "print(list('abc'))",
				answer: "['a', 'b', 'c']"
			},
			{
				id: 4,
				question: "print([1]*3)",
				answer: "[1, 1, 1]"
			},
			{
				id: 5,
				question: "print([1]+[2])",
				answer: "[1, 2]"
			},
			{
				id: 6,
				question: "print('a,b,c'.split(','))",
				answer: "['a', 'b', 'c']"
			},
			{
				id: 7,
				question: "c = ['a','b'] c.remove('a') print(c)",
				answer: "['b']"
			},
			{
				id: 8,
				question: "k = [1,2,3] k.remove(2) print(k)",
				answer: "[1, 3]"
			},
			{
				id: 9,
				question: "p = [1,2,3] p.clear() print(p)",
				answer: "[]"
			},
			{
				id: 10,
				question: "print([1,2].index(2))",
				answer: "1"
			},
			{
				id: 11,
				question: "print(1 in [1,2])",
				answer: "True"
			},
			{
				id: 12,
				question: "print([1,1,1].count(1))",
				answer: "3"
			},
			{
				id: 13,
				question: "q = [3,2,1]<br>q.sort()<br>print(q)",
				answer: "[1, 2, 3]"
			},
			{
				id: 14,
				question: "print(['a','b'][1])",
				answer: "b"
			},
		];

		let currentQuestionIndex = 0;

		const answerInput = document.getElementById('answer-input');
		const circlesContainer = document.getElementById('circles');

		function loadQuestion() {
			const currentQuestion = questions[currentQuestionIndex];
			answerInput.placeholder = currentQuestion.question;
		}

		function createCircles() {
			questions.forEach(() => {
				const circle = document.createElement('div');
				circle.className = 'circle';
				circlesContainer.appendChild(circle);
			});
		}

		answerInput.addEventListener('input', () => {
			const currentQuestion = questions[currentQuestionIndex].answer;
			if (answerInput.value === currentQuestion) {
				// Очищаем инпут
				answerInput.value = '';
				// Закрашиваем кружок в зеленый
				circlesContainer.children[currentQuestionIndex].classList.add('correct');
				// Переходим к следующему вопросу
				currentQuestionIndex++;
				if (currentQuestionIndex < questions.length) {
					loadQuestion();
				} else {
					// Закончить игру
				window.location.href = "8.html";
				}
			}
		});

		// Инициализация
		createCircles();
		loadQuestion();
	</script>
</body></html>
