<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>PYTHON</title>
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>

	<main class="basics">
		<div class="progress-container" id="correctProgressContainer">
			<div class="progress" id="correctProgress" style="width: 0%;"></div>
			<div class="coin" id="coin" style="">$</div>
		</div>


		<div class="a">
			<div class="wrap">
				<div>Names variables</div>
				<div><span class="s c">a z A Z 0 9 _</span></div>
			</div>

			<div class="b-w">
				<button class="btn cross">✗</button>
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>type(1)</div>
				<div class="s c">class 'int'</div>
			</div>

			<div class="b-w">
				<button class="btn cross">✗</button>
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div><span class="c">a = b = c</span> = 2</div>
				<div>a? b? c?</div>
				<div class="s c">2 2 2</div>
			</div>

			<div class="b-w">
				<button class="btn cross">✗</button>
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>x = 5</div>
				<div>y = x</div>
				<div>x = 29</div>
				<div class="c">x? y?</div>
				<div class="c"></div>
				<div class="s c">x = 29 y = 5</div>
			</div>

			<div class="b-w">
				<button class="btn cross">✗</button>
				<button class="btn check">✓</button>
			</div>
		</div>
	</main>

	<div class="message" id="finalMessage">Поздравляю! <br>Вы все прошли :)</div>

	<script src="js/types.js"></script>

</body></html>
