<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .card-container {
            width: 300px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
        }

        .card1 {
            background-color: #3498db;
        }

        .card2 {
            background-color: #e74c3c;
            transform: translateX(100%); /* Скрываем вторую карточку за пределами видимости */
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card card1">Карточка 1</div>
    <div class="card card2">Карточка 2</div>
</div>

<script>
    let currentIndex = 0;
    const cards = document.querySelectorAll('.card');

    function swipe(direction) {
        if (direction === 'left' && currentIndex === 0) {
            cards[currentIndex].style.transform = 'translateX(-100%)';
            cards[currentIndex + 1].style.transform = 'translateX(0)';
            currentIndex++;
        } else if (direction === 'right' && currentIndex === 1) {
            cards[currentIndex].style.transform = 'translateX(100%)';
            cards[currentIndex - 1].style.transform = 'translateX(0)';
            currentIndex--;
        }
    }

    // Обработка жестов на трекпаде
    let touchStartX = 0;
    let touchCount = 0;

    document.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchCount = e.touches.length; // Количество касаний
    });

    document.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const swipeDistance = touchEndX - touchStartX;

        // Проверяем, что жест выполнен двумя пальцами
        if (touchCount === 2) {
            if (swipeDistance > 50) {
                swipe('right');
            } else if (swipeDistance < -50) {
                swipe('left');
            }
        }
    });

    // Автоматическая смена карточек каждые 3 секунды
    setInterval(() => {
        if (currentIndex === 0) {
            swipe('left'); // Свайп влево для переключения на вторую карточку
        } else if (currentIndex === 1) {
            swipe('right'); // Свайп вправо для переключения на первую карточку
        }
    }, 3000); // 3000 миллисекунд = 3 секунды
</script>

</body>
</html>
