<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num-num-num</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            color: #333;
            margin-top: 80px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #6a11cb;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: calc(100% - 40px);
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #6a11cb;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .correct {
            color: #28a745;
            font-weight: bold;
        }

        .incorrect {
            color: #dc3545;
            font-weight: bold;
        }

        .question {
            margin-bottom: 30px;
        }

        .question:last-child {
            margin-bottom: 0;
        }

        .feedback {
            margin-top: 10px;
            font-size: 16px;
        }

        .timer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .final-time {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>

    <div class="timer" id="timer">0:00:00</div>
    <div class="final-time" id="finalTime"></div>

    <div class="container">
        <h1>[Массивы]</h1>

        <div id="questions">
            <!-- Вопросы будут добавлены динамически -->
        </div>
    </div>

    <script>
        const questions = [
            { id: 1, question: "", answer: "" },
            { id: 2, question: "", answer: "" },
            { id: 3, question: "", answer: "" },
            { id: 4, question: "", answer: "" },
            { id: 5, question: "", answer: "" },
            { id: 6, question: "", answer: "" },
            { id: 7, question: "", answer: "" },
            { id: 8, question: "", answer: "" },
            { id: 9, question: "", answer: "" },
            { id: 10, question: "", answer: "" },
            { id: 11, question: "", answer: "" },
            { id: 12, question: "", answer: "" },
            { id: 13, question: "", answer: "" },
            { id: 14, question: "", answer: "" },
            { id: 15, question: "", answer: "" },
            { id: 16, question: "", answer: "" },
            { id: 17, question: "", answer: "" },
            { id: 18, question: "", answer: "" },
            { id: 19, question: "", answer: "" },
            { id: 20, question: "", answer: "" },
            { id: 21, question: "", answer: "" },
            { id: 22, question: "", answer: "" },
            { id: 23, question: "", answer: "" },
            { id: 24, question: "", answer: "" },
            { id: 25, question: "", answer: "" },
            { id: 26, question: "", answer: "" },
            { id: 27, question: "", answer: "" },
            { id: 28, question: "", answer: "" },
            { id: 29, question: "", answer: "" },
        ];

        const timer = document.getElementById('timer');
        const finalTime = document.getElementById('finalTime');
        const questionsContainer = document.getElementById('questions');

        let startTime;
        let timerInterval;

        // Функция для форматирования времени в формат "0m 00s"
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}m ${String(secs).padStart(2, '0')}s`;
        }

        function createQuestionElement(question, index) {
            const div = document.createElement('div');
            div.id = `question${index + 1}`;
            div.className = 'question';
            div.style.display = index === 0 ? 'block' : 'none';
            div.innerHTML = `
                <p>${question.question}</p>
                <input type="text" id="input${index + 1}" maxlength="12">
            `;
            return div;
        }

        function setupInputListener(input, nextQuestionId) {
            input.addEventListener('input', function () {
                if (input.value === questions[nextQuestionId - 2].answer) {
                    const nextQuestion = document.getElementById(`question${nextQuestionId}`);
                    if (nextQuestion) {
                        nextQuestion.style.display = "block";
                    }
                }
            });
        }

        function initializeQuestions() {
            questions.forEach((question, index) => {
                const questionElement = createQuestionElement(question, index);
                questionsContainer.appendChild(questionElement);
            });

            questions.forEach((_, index) => {
                const input = document.getElementById(`input${index + 1}`);
                if (input) {
                    setupInputListener(input, index + 2);
                }
            });

            const lastInput = document.getElementById(`input${questions.length}`);
            lastInput.addEventListener('input', function () {
                if (lastInput.value === questions[questions.length - 1].answer) {
                    clearInterval(timerInterval);
                    const elapsedTime = (Date.now() - startTime) / 1000;
                    finalTime.textContent = `Финальное время: ${formatTime(elapsedTime)}`;
                    finalTime.style.display = "block";

                    // Сохраняем время в localStorage
                    localStorage.setItem('lvl_5_time', formatTime(elapsedTime));
                    localStorage.setItem('lvl_5_done', 'true');

                    setTimeout(() => {
                        window.location.href = "../index.html";
                    }, 300);
                }
            });
        }

        startTime = Date.now();
        timerInterval = setInterval(() => {
            const currentTime = Date.now();
            const elapsedTime = (currentTime - startTime) / 1000;
            timer.textContent = formatTime(elapsedTime);
        }, 1000);

        initializeQuestions();
    </script>

</body>
</html>
