<body>

    <script>
        // –ú–∞—Å—Å–∏–≤ —Å–ª–æ–≤ –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è
        const words = [
            { 
                id: 1, 
                russian: "–î–∞", 
                korean: "ÎÑ§", 
            },
            { 
                id: 2, 
                russian: "–ù–µ—Ç", 
                korean: "ÏïÑÎãàÏöî", 
            },
            { 
                id: 3, 
                russian: "–ü—Ä–∏–≤–µ—Ç", 
                korean: "ÏïàÎÖï", 
            },
            { 
                id: 4, 
                russian: "–°–ø–∞—Å–∏–±–æ", 
                korean: "Í∞êÏÇ¨Ìï©ÎãàÎã§", 
            },
            { 
                id: 5, 
                russian: "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ", 
                korean: "ÏïàÎÖïÌïòÏã≠ÎãàÍπå", 
            },
            { 
                id: 6, 
                russian: "–ò–∑–≤–∏–Ω–∏—Ç–µ", 
                korean: "Ï£ÑÏÜ°Ìï©ÎãàÎã§", 
            },
            { 
                id: 7, 
                russian: "–ö–∞–∫ –í—ã?", 
                korean: "ÏûòÏßÄÎÉàÏñ¥Ïó¨", 
            },
            { 
                id: 8, 
                russian: "–ú–µ–Ω—è –∑–æ–≤—É—Ç", 
                korean: "Ï†ÄÎäîÏù¥ÏóêÏöî", 
            },
            { 
                id: 9, 
                russian: "–£–º–æ–ª—è—é", 
                korean: "Ï†úÎ∞ú", 
            },
            { 
                id: 10, 
                russian: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞", 
                korean: "Í¥úÏ∞¨ÏïÑÏöî", 
            }
        ];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let correctAnswers = 0;
        const totalWords = words.length;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const wordsContainer = document.getElementById('wordsContainer');
        const checkAllBtn = document.getElementById('checkAllBtn');
        const resetBtn = document.getElementById('resetBtn');
        const correctCountElement = document.getElementById('correctCount');
        const totalCountElement = document.getElementById('totalCount');
        const percentageElement = document.getElementById('percentage');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function initPage() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
            totalCountElement.textContent = totalWords;
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ–≤–∞
            words.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.id = `word-${word.id}`;
                
                wordCard.innerHTML = `
                    <div class="russian-word">${word.russian}</div>
                    <div class="korean-word" id="korean-${word.id}">${word.korean}</div>
                    <div class="input-container">
                        <input type="text" class="input-field" id="input-${word.id}" placeholder="...">
                        <button class="check-btn" data-id="${word.id}">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                    <div class="result" id="result-${word.id}"></div>
                    </div>
                `;
                
                wordsContainer.appendChild(wordCard);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ–≤–µ—Ä–∫–∏
                const checkBtn = wordCard.querySelector('.check-btn');
                checkBtn.addEventListener('click', () => checkWord(word.id));
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞ (Enter –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏)
                const inputField = wordCard.querySelector('.input-field');
                inputField.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        checkWord(word.id);
                    }
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                inputField.addEventListener('focus', () => {
                    const answerElement = document.getElementById(`correct-answer-${word.id}`);
                    if (answerElement) {
                        answerElement.classList.add('show-answer');
                    }
                });
                
                inputField.addEventListener('blur', () => {
                    const answerElement = document.getElementById(`correct-answer-${word.id}`);
                    if (answerElement) {
                        answerElement.classList.remove('show-answer');
                    }
                });
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–µ–π—Å–∫–∏—Ö —Å–ª–æ–≤ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                words.forEach(word => {
                    const koreanElement = document.getElementById(`korean-${word.id}`);
                    if (koreanElement) {
                        koreanElement.textContent = '???';
                    }
                });
            }, 100);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
            checkAllBtn.addEventListener('click', checkAllWords);
            resetBtn.addEventListener('click', resetAll);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            setTimeout(() => {
                updateStats();
            }, 100);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–¥–Ω–æ–≥–æ —Å–ª–æ–≤–∞
        function checkWord(wordId) {
            const word = words.find(w => w.id === wordId);
            const inputField = document.getElementById(`input-${wordId}`);
            const resultElement = document.getElementById(`result-${wordId}`);
            const koreanElement = document.getElementById(`korean-${wordId}`);
            
            if (!inputField || !resultElement || !koreanElement || !word) {
                console.error(`–≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —Å–ª–æ–≤–∞ ${wordId} –Ω–µ –Ω–∞–π–¥–µ–Ω—ã`);
                return;
            }
            
            const userAnswer = inputField.value.trim();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            koreanElement.textContent = word.korean;
            koreanElement.style.color = '#4caf50';
            
            // –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º –æ—Ç–≤–µ—Ç—ã (–±–µ–∑ —É—á–µ—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞ –∏ –ª–∏—à–Ω–∏—Ö –ø—Ä–æ–±–µ–ª–æ–≤)
            const normalizedUserAnswer = userAnswer.replace(/\s+/g, ' ').toLowerCase();
            const normalizedCorrectAnswer = word.korean.replace(/\s+/g, ' ').toLowerCase();
            
            if (normalizedUserAnswer === normalizedCorrectAnswer && userAnswer !== '') {
                resultElement.className = "result correct";
                inputField.style.borderColor = "#4caf50";
                inputField.style.backgroundColor = "rgba(76, 175, 80, 0.1)";
            } else {
                resultElement.className = "result incorrect";
                inputField.style.borderColor = "#f44336";
                inputField.style.backgroundColor = "rgba(244, 67, 54, 0.1)";
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            updateStats();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö —Å–ª–æ–≤
        function checkAllWords() {
            words.forEach(word => checkWord(word.id));
        }

        // –°–±—Ä–æ—Å –≤—Å–µ—Ö –ø–æ–ª–µ–π
        function resetAll() {
            words.forEach(word => {
                const inputField = document.getElementById(`input-${word.id}`);
                const resultElement = document.getElementById(`result-${word.id}`);
                const koreanElement = document.getElementById(`korean-${word.id}`);
                
                if (inputField) {
                    inputField.value = "";
                    inputField.style.borderColor = "#444";
                    inputField.style.backgroundColor = "#2d2d2d";
                }
                
                if (resultElement) {
                    resultElement.style.display = "none";
                }
                
                if (koreanElement) {
                    koreanElement.textContent = '???';
                    koreanElement.style.color = '#ff9800';
                }
            });
            
            // –°–±—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            correctAnswers = 0;
            updateStats();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Å–±—Ä–æ—Å–µ
            showToast('–í—Å–µ –ø–æ–ª—è —Å–±—Ä–æ—à–µ–Ω—ã!', 'info');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
            correctAnswers = 0;
            words.forEach(word => {
                const inputField = document.getElementById(`input-${word.id}`);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                if (!inputField) {
                    console.warn(`–ü–æ–ª–µ –≤–≤–æ–¥–∞ –¥–ª—è —Å–ª–æ–≤–∞ ${word.id} –Ω–µ –Ω–∞–π–¥–µ–Ω–æ`);
                    return;
                }
                
                const userAnswer = inputField.value.trim();
                const normalizedUserAnswer = userAnswer.replace(/\s+/g, ' ').toLowerCase();
                const normalizedCorrectAnswer = word.korean.replace(/\s+/g, ' ').toLowerCase();
                
                if (normalizedUserAnswer === normalizedCorrectAnswer && userAnswer !== "") {
                    correctAnswers++;
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            if (correctCountElement) {
                correctCountElement.textContent = correctAnswers;
            }
            
            if (totalCountElement) {
                totalCountElement.textContent = totalWords;
            }
            
            // –í—ã—á–∏—Å–ª—è–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
            const percentage = totalWords > 0 ? Math.round((correctAnswers / totalWords) * 100) : 0;
            
            if (percentageElement) {
                percentageElement.textContent = `${percentage}%`;
                
                // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                if (percentage === 100) {
                    percentageElement.style.color = "#4caf50";
                    if (correctAnswers === totalWords) {
                        showToast('–û—Ç–ª–∏—á–Ω–æ! –í—Å–µ –æ—Ç–≤–µ—Ç—ã –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ! üéâ', 'success');
                    }
                } else if (percentage >= 70) {
                    percentageElement.style.color = "#ff9800";
                } else if (percentage >= 40) {
                    percentageElement.style.color = "#ff9800";
                } else {
                    percentageElement.style.color = "#f44336";
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showToast(message, type) {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Ç–æ—Å—Ç–∞
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.color = '#fff';
            toast.style.fontWeight = 'bold';
            toast.style.zIndex = '1000';
            toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)';
            toast.style.animation = 'fadeIn 0.3s, fadeOut 0.3s 2.7s';
            
            if (type === 'success') {
                toast.style.backgroundColor = '#4caf50';
            } else if (type === 'error') {
                toast.style.backgroundColor = '#f44336';
            } else {
                toast.style.backgroundColor = '#2196f3';
            }
            
            document.body.appendChild(toast);
            
            // –£–¥–∞–ª—è–µ–º —Ç–æ—Å—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            // DOM —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω
            initPage();
        }
    </script>
