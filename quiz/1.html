<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение типа документа</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #8fd3f4, #c1dfc4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #5d4a9d;
            font-size: 28px;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
        }

        .question {
            font-size: 20px;
            margin-bottom: 25px;
            color: #5d4a9d;
            font-weight: 500;
        }

        textarea {
            width: calc(100% - 30px);
            min-height: 100px;
            padding: 15px;
            border: 2px solid #d1c4e9;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 18px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.2);
        }

        .message {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .submit-btn {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(161, 140, 209, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(161, 140, 209, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Определение типа документа</h1>
        <div class="question">Введите определение типа документа HTML5: <....... ....></div>
        <textarea id="answer" placeholder="<........ ....>"></textarea>
        <button class="submit-btn" onclick="checkAnswer()">Проверить</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim();
            const message = document.getElementById('message');
            
            if (answer === '<!DOCTYPE html>') {
                message.textContent = 'Верно! Это правильное определение типа документа для HTML5.';
                message.className = 'message success';
                message.style.display = 'block';
            } else {
                message.textContent = 'Неверно. Попробуйте еще раз. Правильный ответ: <!DOCTYPE html>';
                message.className = 'message';
                message.style.display = 'block';
            }
        }

        // Также можно проверять при вводе
        document.getElementById('answer').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
