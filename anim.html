<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animations</title>
	<style>
		body {
			background: #222;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.flex {
			display: flex;
			width: 200px;
			flex-wrap: wrap;
			transform: rotate(45deg);
		}
		.romb {
			width: 90px;
			height: 90px;
			border: 1px solid #555;
			background: #666;
			box-shadow: 0 0 2px #222;
		}
		.a {
			background: #666;
			animation: a 10s ease infinite;
			transform-origin: right;
		}
		.b {
			background: #444;
			animation: b 2s ease infinite;
			transform-origin: left;
		}
		.c {
			background: #444;
			animation: c 10s ease infinite;
			transform-origin: top;
		}
		.d {
			background: #666;
			background: #444;
			animation: d 10s ease infinite;
			transform-origin: left;
		}
		
		@keyframes a {
			0% {
			transform: rotateY(0deg)}
			100% {
			transform: rotateY(-180deg)}
		}
		
		@keyframes b {
			0% {
			transform: rotateY(180deg)}
			100% {
			transform: rotateY(0deg)}
		}
		
		@keyframes c {
			0% {
			transform: rotateX(0deg)}
			100% {
			transform: rotateX(-180deg)}
		}
		
		@keyframes d {
			0% {
			transform: rotateY(0deg)}
			100% {
			transform: rotateY(-180deg)}
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="romb a">a</div>
		<div class="romb b" >b</div>
		<div class="romb c" >c</div>
		<div class="romb d" ></div>
	</div>
</body>
</html>
