<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0 auto;
    padding: 10px;
    max-width: 1200px;

    background: #000;
    color: gray;

    font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);

    font-size: 14px;
    line-height: 18px;
    letter-spacing: 1px;


    @media(min-width: 460px) {
      font-size: 20px;
      line-height: 22px;
      letter-spacing: 1px;
      padding: 20px;
    }
  }

  .card {
    width: 150px;
    height: 150px;
    perspective: 1000px;
    margin-bottom: 10px;
    cursor: pointer;
    border-radius: 10px;
  }

  .inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }

  .card.rotate .inner {
    transform: rotateY(180deg);
  }

  .front,
  .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    color: #fff;
    text-align: center;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
  }

  .front {
    background: #222;
  }

  .back {
    background: #888;
    transform: rotateY(180deg);
  }

  button {
    margin-bottom: 20px;
  }

  .flex, .flexx {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  
  .matched .back {
    background: #73992A;
  }
  
  .game-title {
    color: gold;
    font-size: 50px;
    margin-bottom: 80px;
  }
  
</style>
<body>
    
  <h2 class="title-instruction">Как создавалась memory game</h2>
  
  <h2>Клик по кнопке перевернет карточку</h2>
  <div class="card">
    <div class="inner">
      <div class="front">X</div>
      <div class="back">Y</div>
    </div>
  </div>
  <button class="rotateBtn">Click and Flip</button>

  <h2>Клик по карточке развернет карточку</h2>
  <div class="flexx">
    <div class="card">
      <div class="inner">
        <div class="front">X</div>
        <div class="back">Y</div>
      </div>
    </div>

    <div class="card">
      <div class="inner">
        <div class="front">X</div>
        <div class="back">Y</div>
      </div>
    </div>
  </div>

  <h2>Клик по кнопке удалит карточку</h2>

  <div class="card destroyCard">
    <div class="inner">
      <div class="front">X</div>
      <div class="back">Back</div>
    </div>
  </div>
  <button class="destroyBtn">Destroy Card</button>


  <h2>Клик по кнопке создаст карточку</h2>

  <div class="flex game">
  </div>
  <button class="createBtn">Create Card</button>

  <script>
      
    // ROTATE BUTTON
    let rotateBtn = document.querySelector('.rotateBtn')
    let card = document.querySelector('.card')
    rotateBtn.addEventListener("click", e => {
      card.classList.toggle('rotate')
    })

    // CLICK AND FLIP

    function flipcards() {
      this.classList.toggle('rotate');
      console.log('click')
    }

    let flex = document.querySelector('.flexx')
    let cards1 = flex.querySelectorAll('.card')
    cards1.forEach(card => card.addEventListener('click', flipcards))


    // DESTROY BUTTON


    let destroyBtn = document.querySelector('.destroyBtn')
    let destroyCard = document.querySelector('.destroyCard')
    destroyBtn.addEventListener('click', e => {
      destroyCard.remove()
    })


    // CREATE BUTTON


    let createBtn = document.querySelector('.createBtn')

    createBtn.addEventListener('click', e => {
      const gameBoard = document.querySelector('.game');

      const cardElement = document.createElement('div');
      cardElement.classList.add('card');
      const innerCard = document.createElement('div');
      innerCard.classList.add('inner');
      const innerCardFront = document.createElement('div');
      innerCardFront.classList.add('front');
      innerCardFront.textContent = 'X'
      const innerCardBack = document.createElement('div');
      innerCardBack.classList.add('back');
      innerCardBack.textContent = 'Y'
      cardElement.dataset.cardValue = card;
      gameBoard.appendChild(cardElement);
      cardElement.appendChild(innerCard);
      innerCard.appendChild(innerCardFront);
      innerCard.appendChild(innerCardBack);
      cardElement.addEventListener('click', flipcards);
    })</script>
</body>
</html>
