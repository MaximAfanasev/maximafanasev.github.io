<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жалюзи с Поворачиванием</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);
      font-size: 20px;
      line-height: 1.6;
      overflow: hidden;
    }

    header {
      background: #1f1f1f;
      color: #ffffff;
      padding: 40px 0;
      text-align: center;
      min-height: 150px;
    }

    h1 {
      position: relative;
      z-index: 2;
      margin-bottom: 20px;
      width: fit-content;
      margin: 0 auto;
      color: gold;
    }

    section {
      margin: 20px auto;
      padding: 20px;
      max-width: 1366px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    #gameCanvas {
      z-index: 0;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .container {
      display: flex;
      /* Используем Flexbox для размещения полос */
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      /* Для 3D эффекта */
    }

    body {
      margin: 0;
      overflow: hidden;
      /* Отключаем прокрутку */
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      /* Используем Flexbox для размещения полос */
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      /* Для 3D эффекта */
    }

    .panel {
      flex: 1;
      /* Каждая панель занимает равную ширину */
      background-color: #3498db;
      /* Цвет панели */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      /* Тень для 3D эффекта */
      transition: transform 0.5s ease, opacity 0.5s ease;
      /* Плавный переход */
      opacity: 1;
      /* Начальная непрозрачность */
      transform-origin: center;
      /* Центрируем вращение */
    }

    .panel.hide {
      transform: rotateY(90deg);
      /* Поворачиваем панели вокруг оси Y */
      opacity: 0;
      /* Убираем непрозрачность, чтобы панели исчезли */
    }

    .content {
      display: none;
      /* Скрываем контент на старте */
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Центрируем контент */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
  </div>

  <div class="content">
    <header>
      <h1 id="text"></h1>
    </header>


    <section id="projects">
      <div class="flex">
        <div class="project">
          <canvas id="gameCanvas" width="320" height="150"></canvas>
        </div>
      </div>
    </section>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    const content = document.querySelector('.content');

    // Открываем панели по очереди с исчезновением
    function openPanels() {
      panels.forEach((panel, index) => {
        setTimeout(() => {
          panel.classList.add('hide'); // Добавляем класс, чтобы скрыть панель
        }, index * 300); // Задержка для каждой панели
      });

      // Показываем контент после того, как все панели скрыты
      setTimeout(() => {
        content.style.display = 'block';
      }, panels.length * 450); // Время, равное времени, необходимому для скрытия всех панелей
    }

    // Запуск анимации при загрузке страницы
    window.onload = openPanels;
  </script>
  <script src="snake.js"></script>
</body></html>
