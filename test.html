<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вертикальные линии</title>
   <style>* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: space-around; /* Расположение линий с равными промежутками */
    align-items: center; /* Выравнивание по вертикали */
    height: 100vh; /* Высота на весь экран */
    background-color: #f0f0f0; /* Фон страницы */
}

.line {
    width: 1px; /* Толщина линии */
    height: 100px; /* Высота линии */
    background-color: gray; /* Цвет линии */
}</style>
</head>
<body>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</body>
</html>
