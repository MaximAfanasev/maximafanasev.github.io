<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ввод Пин-кода</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #f4f4f4;
			font-family: Arial, sans-serif;
		}

		.container {
			text-align: center;
			background-color: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
		}

		.input-group {
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
		}

		.pin-input {
			width: 40px;
			height: 40px;
			font-size: 24px;
			text-align: center;
			margin: 0 5px;
			border: 2px solid #ccc;
			border-radius: 4px;
			outline: none;
		}

		.pin-input:focus {
			border-color: #007bff;
		}

		.hidden {
			display: none;
		}

		#result {
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Введите Пин-код</h1>
		<div class="input-group">
			<input type="password" maxlength="1" class="pin-input" id="pin1">
			<input type="password" maxlength="1" class="pin-input" id="pin2">
			<input type="password" maxlength="1" class="pin-input" id="pin3">
			<input type="password" maxlength="1" class="pin-input" id="pin4">
		</div>
		<div id="result" class="hidden">
			<h2>Список:</h2>
			<ul>
				<li>Элемент 1</li>
				<li>Элемент 2</li>
				<li>Элемент 3</li>
				<li>Элемент 4</li>
			</ul>
		</div>
	</div>
	<script>
		const correctPin = '1234'; // Правильный пин-код
		const inputs = document.querySelectorAll('.pin-input');

		inputs.forEach((input, index) => {
			input.addEventListener('input', (event) => {
				// Переключение на следующий инпут
				if (event.target.value.length >= 1) {
					if (index < inputs.length - 1) {
						inputs[index + 1].focus();
					} else {
						// Проверка пин-кода после ввода последнего символа
						const userPin = Array.from(inputs).map(input => input.value).join('');
						if (userPin === correctPin) {
							document.getElementById('result').classList.remove('hidden');
						} else {
							alert('Неправильный пин-код, попробуйте снова.');
							inputs.forEach(input => input.value = '');
							inputs[0].focus(); // Снова фокус на первом инпуте
						}
					}
				}
			});
		});
	</script>
</body></html>
