<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Python Types</title>
	<style>
		body {
	font-family: sans-serif;
	padding: 20px;
	display: flex;
	flex-direction: column;
	background-size: 400% 400%;
	background-image:
		radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
		radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
		linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
	color: white;
	text-align: center;
}

div {
	font-size: 100px;
}

a {
	display: block;
	color: gold;
	font-size: 30px;
	text-decoration: none;
	border: 2px solid gold;
	width: fit-content;
	margin: 0 auto;
	padding: 20px;
	border-radius: 20px;
	margin-bottom: 20px;
}

input {
	margin: 0;
	width: 50px;
	height: 50px;
	border-radius: 20px;
	font-size: 22px;
	text-align: center;
	background: gray;
	width: 300px;
	height: 80px;
	font-size: 50px;
}

input::placeholder {
	font-size: 50px;
}

a {
	border-color: gray;
}

span {
	color: gray;
}

.counter {
	font-size: 20px;
	color: lightgreen;
	margin-left: 10px;
}

.input-container {
	display: flex;
	align-items: baseline;
	justify-content: center;
	margin-bottom: 20px;
}
		input {
			width: 200px
		}
	</style>
</head>

<body>
	<div id="game-container">
		<div id="progress-container">
			<div class="progress-circle" data-word="bool"></div>
			<div class="progress-circle" data-word="bytearray"></div>
			<div class="progress-circle" data-word="bytes"></div>
			<div class="progress-circle" data-word="complex"></div>
			<div class="progress-circle" data-word="dict"></div>
			<div class="progress-circle" data-word="float"></div>
			<div class="progress-circle" data-word="frozenset"></div>
			<div class="progress-circle" data-word="int"></div>
			<div class="progress-circle" data-word="list"></div>
			<div class="progress-circle" data-word="tuple"></div>
			<div class="progress-circle" data-word="set"></div>
			<div class="progress-circle" data-word="str"></div>
		</div>
		<div id="input-container">
			<input type="text" class="letter-input" placeholder="" />
		</div>
	</div>

	<script>
		const correctWords = ["bool", "bytearray", "bytes", "complex", "dict", "float", "frozenset", "int", "list", "tuple", "set", "str"];
		let currentWordIndex = 0;

		const input = document.querySelector('.letter-input');
		const progressCircles = document.querySelectorAll('.progress-circle');

		input.addEventListener('input', function() {
			const userInput = this.value.toLowerCase();
			const currentWord = correctWords[currentWordIndex];

			if (userInput === currentWord) {
				// Подсвечиваем текущий кружок зеленым
				progressCircles[currentWordIndex].classList.add('correct');

				this.value = '';
				currentWordIndex++;

				if (currentWordIndex >= correctWords.length) {
					document.getElementById('game-container').style.display = "none";
					setTimeout(() => {
						window.location.href = "index.html";
					}, 100);
				}
			} else if (!currentWord.startsWith(userInput)) {
				this.value = '';
			}
		});

		input.addEventListener('keydown', function(e) {
			if (e.key === 'Enter') {
				checkInput();
			}
		});

		function checkInput() {
			const userInput = input.value.toLowerCase();

			if (userInput === correctWords[currentWordIndex]) {
				// Подсвечиваем текущий кружок зеленым
				progressCircles[currentWordIndex].classList.add('correct');

				input.value = '';
				currentWordIndex++;

				if (currentWordIndex >= correctWords.length) {
					document.getElementById('game-container').style.display = "none";
					setTimeout(() => {
					}, 100);
				}
			} else {
				input.value = '';
				alert("Неправильно! Попробуйте снова.");
			}
		}
	</script>

	<style>
		#progress-container {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-bottom: 20px;
			flex-wrap: wrap;
		}

		.progress-circle {
			width: 15px;
			height: 15px;
			border-radius: 50%;
			border: 2px solid #ccc;
			background-color: transparent;
			transition: background-color 0.3s ease;
		}

		.progress-circle.correct {
			background-color: #4CAF50;
			border-color: #4CAF50;
		}
	</style>
</body></html>
