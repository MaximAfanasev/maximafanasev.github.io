<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maxim Afanasev</title>
  <link type="image/x-icon" rel="icon" href="../../img/favicon.ico">
	<link rel="icon" type="image/x-icon" href="/img/favicon.png">
	<link rel="stylesheet" href="../../style/style.css">
	<link rel="stylesheet" href="../../style/win.css">
</head>

<body>
	<div id="game-container" style="display: block">
		<h2>May Vary + Can't Vary</h2>
		<textarea id="user-input" placeholder="new row!" rows="12" cols="20"></textarea>
		<button id="check-btn">Проверить</button>
		<p id="result"></p>
	</div>

	<div class="message" id="finalMessage">
		<div class="container">
			<img src="../../img/trophy.png" class="first" alt="">
			<img src="../../img/trophy2.png" class="second" alt="">
			<img src="../../img/trophy3.png" class="three" alt="">
			<img src="../../img/trophy4.png" class="four" alt="">
			<img src="../../img/trophy5.png" class="five" alt="">
		</div>
	</div>
	<script>
		const correctWords = [
			"bytearray",
			"dict",
			"list",
			"set",
			
			"bool",
			"bytes",
			"complex",
			"float",
			"frozenset",
			"int",
			"tuple",
			"str",
		];

		document.getElementById('check-btn').addEventListener('click', function() {
			const userInput = document.getElementById('user-input').value.trim();
			const userWords = userInput.split(/\r?\n/).map(word => word.trim());

			if (userWords.length === 12 && userWords.every(word => correctWords.includes(word))) {

				document.getElementById('game-container').style.display = "none";
				document.getElementById("finalMessage").style.display = "block";
			} 
		});
	</script>
</body></html>
