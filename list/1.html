<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>M</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon.png">
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../style/win.css">
</head>

<body>
	<div id="game-container">
		<div id="question"></div>
		<input type="text" id="answer" placeholder="">
		<button id="submit">Check</button>
		<div id="result"></div>
	</div>

	<div class="message" id="finalMessage">
		<div class="container">
			<img src="../img/trophy.png" class="first" alt="">
			<img src="../img/trophy2.png" class="second" alt="">
			<img src="../img/trophy3.png" class="three" alt="">
			<img src="../img/trophy4.png" class="four" alt="">
			<img src="../img/trophy5.png" class="five" alt="">
		</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const questions = [{
					question: "[] (a)",
					answer: "a = []"
				},
				{
					question: "a = [] (l)",
					answer: "a = list()"
				},
				{
					question: "'abc'->['a',' 'b', 'c']",
					answer: "list('abc')"
				},
				{
					question: "'a,b,c'->['a', 'b', 'c']",
					answer: "'a,b,c'.split(',')"
				},
				{
					question: "[1,2,3]->1",
					answer: "[1,2,3][0]"
				},
				{
					question: "[1,2,3]->[1,2,3,4]",
					answer: "[1,2,3].append(4)"
				},
				{
					question: "[1]->[1,1,1]",
					answer: "[1]*3"
				},
				{
					question: "[1] [2]->[1, 2]",
					answer: "[1]+[2]"
				},
				{
					question: "[1,2,3,4]->[1,5,6,4]",
					answer: "[1,2,3,4][1:3] = [5,6]"
				},
				{
					question: "[1,2,3]->[1,3]",
					answer: "[1,2,3].remove(2)"
				},
				{
					question: "[1,2,3]->3",
					answer: "[1,2,3].pop()"
				},
				{
					question: "[1,2,3]->[]",
					answer: "[1,2,3].clear()"
				},
				{
					question: "[1,2]-> 2 = 1",
					answer: "[1,2].index(2)"
				},
				{
					question: "1 in [1,2]->True",
					answer: "if 1 in [1,2]"
				},
				{
					question: "[1,1,1]->3",
					answer: "[1,1,1].count(1)"
				},
				{
					question: "[3,2,1]->[1,2,3]",
					answer: "[3,2,1].sort()"
				},
				{
					question: "[1,2,3] [4,5,6] ->(1,4) (2,5) (3,6)",
					answer: "for _ in zip([1,2,3],[4,5,6])"
				},
			];

			let questionIndex = 0;
			const questionElement = document.getElementById("question");
			const answerInput = document.getElementById("answer");
			const resultElement = document.getElementById("result");
			const submitButton = document.getElementById("submit");

			function displayQuestion() {
				if (questionIndex < questions.length) {
					questionElement.textContent = questions[questionIndex].question;
				} else {
					answerInput.style.display = "none";
					submitButton.style.display = "none";

					document.getElementById('game-container').style.display = "none";
					document.getElementById("finalMessage").style.display = "block";
				}
			}

			submitButton.addEventListener("click", () => {
				const userAnswer = answerInput.value.trim();
				const currentAnswer = questions[questionIndex].answer;

				if (userAnswer === currentAnswer) {
					questionIndex++;
					answerInput.value = "";
					displayQuestion();
				}
			});

			displayQuestion();
		});
	</script>
</body></html>
