<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Игра: Угадай слово</title>
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../style/win.css">
</head>

<body>
	<div id="game-container">
		<div id="question"></div>
		<input type="text" id="answer">
		<button id="submit">Check</button>
		<div id="result"></div>
	</div>

	<div class="message" id="finalMessage">
		<div class="container">
			<img src="../img/trophy.png" class="first" alt="">
			<img src="../img/trophy2.png" class="second" alt="">
			<img src="../img/trophy3.png" class="three" alt="">
			<img src="../img/trophy4.png" class="four" alt="">
			<img src="../img/trophy5.png" class="five" alt="">
		</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const questions = [{
					question: "bool(True)",
					answer: "True"
				},
				{
					question: "bool(1)",
					answer: "True"
				},
				{
					question: "bool(45)",
					answer: "True"
				},
				{
					question: "bool(-45)",
					answer: "True"
				},
				{
					question: "bool(False)",
					answer: "False"
				},
				{
					question: "bool(0)",
					answer: "False"
				},
				{
					question: "bool(0.0)",
					answer: "False"
				}
			];

			// Функция для перемешивания массива
			function shuffle(array) {
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}

			const correctAnswers = ["True", "False"];
			let questionIndex = 0;

			const questionElement = document.getElementById("question");
			const answerInput = document.getElementById("answer");
			const resultElement = document.getElementById("result");
			const submitButton = document.getElementById("submit");

			// Перемешиваем вопросы
			shuffle(questions);

			// Функция для отображения вопроса
			function displayQuestion() {
				if (questionIndex < questions.length) {
					questionElement.textContent = questions[questionIndex].question;
				} else {
					questionElement.textContent = "Игра окончена!";
					answerInput.style.display = "none";
					submitButton.style.display = "none";

					document.getElementById('game-container').style.display = "none";
					document.getElementById("finalMessage").style.display = "block";
					setTimeout(() => {
						window.location.href = '2.html';
					}, 5000);
				}
			}

			// Обработка клика по кнопке
			submitButton.addEventListener("click", () => {
				const userAnswer = answerInput.value.trim();
				const currentAnswer = questions[questionIndex].answer;

				if (userAnswer === currentAnswer) {
					questionIndex++;
					answerInput.value = "";
					displayQuestion();
				} else {
				}
			});

			// Отображаем первый вопрос
			displayQuestion();
		});
	</script>
</body></html>
