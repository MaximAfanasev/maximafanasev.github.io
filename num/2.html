<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>M</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon.png">
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../style/win.css">
</head>


<body class="base">
	<pre>
2 * 4
8

7 / 2
3.5

9 // 5
1

7 % 3
1

2 ** 3
8
</pre>

	<button id="start-button">Start</button>
	<div id="game-container">
		<div id="question"></div>
		<input type="text" id="answer" placeholder="">
		<button id="submit">Check</button>
		<div id="result"></div>
	</div>

	<div class="message" id="finalMessage">
		<div class="container">
			<img src="../img/trophy.png" class="first" alt="">
			<img src="../img/trophy2.png" class="second" alt="">
			<img src="../img/trophy3.png" class="three" alt="">
			<img src="../img/trophy4.png" class="four" alt="">
			<img src="../img/trophy5.png" class="five" alt="">
		</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const questions = [{
					question: "2 * 4",
					answer: "8"
				},
				{
					question: "7 / 2",
					answer: "3.5"
				},
				{
					question: "9 // 5",
					answer: "1"
				},
				{
					question: "7 % 3",
					answer: "1"
				},
				{
					question: "2 ** 3",
					answer: "8"
				}
			];


			let questionIndex = 0;
			const questionElement = document.getElementById("question");
			const answerInput = document.getElementById("answer");
			const resultElement = document.getElementById("result");
			const submitButton = document.getElementById("submit");
			const startButton = document.getElementById("start-button");
			const gameContainer = document.getElementById("game-container");

			// Отображение вопроса
			function displayQuestion() {
				if (questionIndex < questions.length) {
					questionElement.textContent = questions[questionIndex].question;
					resultElement.textContent = ""; // Сброс результата
				} else {
					questionElement.textContent = "";
					answerInput.style.display = "none";
					gameContainer.style.display = "none";
					document.getElementById('finalMessage').style.display = "block";
				}
			}

			// Обработка клика по кнопке "Начать"
			startButton.addEventListener("click", () => {
				document.querySelector('pre').style.display = 'none'; // Скрыть блок вопросов и ответов
				startButton.style.display = 'none'; // Скрыть кнопку "Начать"
				gameContainer.style.display = 'block'; // Показать контейнер игры
				displayQuestion(); // Отобразить первый вопрос
			});

			submitButton.addEventListener("click", () => {
				const userAnswer = answerInput.value.trim();
				const currentAnswer = questions[questionIndex].answer;

				if (userAnswer === currentAnswer) {
					questionIndex++;
					answerInput.value = "";
					displayQuestion();
				} else {
					resultElement.textContent = "Неправильно! Попробуйте еще раз.";
				}
			});
		});
	</script>
</body></html>
