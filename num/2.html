<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Игра: Угадай ответ</title>
	<link rel="stylesheet" href="../style/style.css">
</head>

<body>
	<div id="game-container">
		<div id="question"></div>
		<input type="text" id="answer">
		<button id="submit">Check</button>
		<div id="result"></div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const questions = [{
					question: "2 * 4",
					answer: "8"
				},
				{
					question: "7 / 2",
					answer: "3.5"
				},
				{
					question: "9 // 5",
					answer: "1"
				},
				{
					question: "7 % 3",
					answer: "1"
				},
				{
					question: "2 ** 3",
					answer: "8"
				}
			];

			// Функция для перемешивания массива
			function shuffle(array) {
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}

			shuffle(questions); // Перемешиваем вопросы

			let questionIndex = 0;
			const questionElement = document.getElementById("question");
			const answerInput = document.getElementById("answer");
			const resultElement = document.getElementById("result");
			const submitButton = document.getElementById("submit");

			// Функция для отображения вопроса
			function displayQuestion() {
				if (questionIndex < questions.length) {
					questionElement.textContent = questions[questionIndex].question;
				} else {
					questionElement.textContent = "Игра окончена!";
					answerInput.style.display = "none";
					submitButton.style.display = "none";
					window.location.href = '3.html';
				}
			}

			// Обработка клика по кнопке
			submitButton.addEventListener("click", () => {
				const userAnswer = answerInput.value.trim();
				const currentAnswer = questions[questionIndex].answer;

				if (userAnswer === currentAnswer) {
					resultElement.textContent = "Правильно!";
					questionIndex++;
					answerInput.value = "";
					displayQuestion();
				} else {
					resultElement.textContent = "Попробуйте еще раз.";
				}
			});

			// Отображаем первый вопрос
			displayQuestion();
		});
	</script>
</body></html>
