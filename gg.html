<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Собери код"</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #result { margin: 20px; font-size: 24px; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
        .correct { background-color: green; color: white; }
        .incorrect { background-color: red; color: white; }
        #score { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Игра "Собери код"</h1>
    <p>Нажимайте на кнопки, чтобы выбрать метод:</p>
    
    <button onclick="checkMethod('join')">join</button>
    <button onclick="checkMethod('concat')">concat</button>
    <button onclick="checkMethod('push')">push</button>
    <button onclick="checkMethod('forEach')">forEach</button>
    
    <div id="result"></div>

    <script>
        const arr = ['a', 'b', 'c'];
        let score = 0;

        function checkMethod(selected) {
            const resultElement = document.getElementById('result');
            const scoreCountElement = document.getElementById('scoreCount');

            if (selected === 'join') {
                resultElement.innerText = arr.join(',');
                score++;
                scoreCountElement.innerText = score;
                event.target.classList.add('correct');
            } else {
                resultElement.innerText = 'Неправильный метод!';
                event.target.classList.add('incorrect');
            }
            disableButtons();
        }

        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }
    </script>
</body>
</html>
