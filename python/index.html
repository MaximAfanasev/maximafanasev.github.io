<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>Python roadmap</title>
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
	<style>
		body {
			margin: 0;
			padding: 0;
			padding-top: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(45deg, #ff6b6b, #f06595, #eece4e, #4bc0c8);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		main {
			width: 100%;
			max-width: 600px;
			padding: 20px;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			position: relative;
		}

		li {
			position: relative;
			text-align: center;
			background: #fff;
			border-radius: 20px;
			border: 2px solid #000;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			margin-bottom: 40px;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		li.visible {
			opacity: 1;
			transform: translateY(0);
		}

		li:last-child {
			margin-bottom: 0;
		}

		li a {
			border-radius: 20px;
			display: block;
			padding: 30px;
			text-decoration: none;
			color: #000;
			font-size: 48px;
			font-weight: bold;
		}

		li::after {
			content: '';
			position: absolute;
			background: repeating-linear-gradient(to bottom, transparent, transparent 5px, #000 5px, #000 10px);
			width: 2px;
			height: 40px;
			top: 100%;
			left: 50%;
			transform: translateX(-50%);
			z-index: -1;
		}

		li:last-child::after {
			display: none;
		}

		li.done {
			background: lightgreen;
			border-color: #4bc0c8;
		}

		li.done a {
			color: #000;
		}

		.password-inputs {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-top: 20px;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		.password-inputs.visible {
			opacity: 1;
			transform: translateY(0);
		}

		.password-inputs input {
			width: 40px;
			height: 40px;
			text-align: center;
			font-size: 18px;
			border: 2px solid #000;
			border-radius: 5px;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		.password-inputs input.visible {
			opacity: 1;
			transform: translateY(0);
		}

		.reset-button {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			font-size: 16px;
			background: #ff6b6b;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}

		.reset-button.visible {
			opacity: 1;
			transform: translateY(0);
		}

		.reset-button:disabled {
			background: #ccc;
			cursor: not-allowed;
		}
	</style>
</head>

<body>
	<main>
		<ul>
			<li id="test0">
				<a href="0type/0.html">0 👀</a>
			</li>
			<li id="test1">
				<a href="0type/01.html">1 ❓</a>
			</li>
			<li id="test1">
				<a href="0type/1.html">2 ❓</a>
			</li>
			<li id="test2">
				<a href="0type/2.html">3 ✅</a>
			</li>
			<li id="test3">
				<a href="0type/3.html">4 ❤️</a>
			</li>
			<li>
				<a href="0type/4.html">5 ⁉️</a>
			</li>
			<li>
				<a href="0type/5.html">🆕</a>
			</li>
			<li>
				<a href="1num/1.html">🔢</a>
			</li>
			<li>
				<a href="2str/1.html">📶</a>
			</li>
			<li>
				<a href="3list/1.html">📁</a>
			</li>
			<li>
				<a href="4dict/1.html">🗄</a>
			</li>
		</ul>

		<div class="password-inputs">
			<input type="text" maxlength="1" id="input1" placeholder="1">
			<input type="text" maxlength="1" id="input2" placeholder="2">
			<input type="text" maxlength="1" id="input3" placeholder="3">
			<input type="text" maxlength="1" id="input4" placeholder="4">
		</div>

		<button class="reset-button" onclick="resetProgress()" disabled>Сбросить прогресс</button>
	</main>
	<script>
		function loadItemsSequentially() {
			const items = document.querySelectorAll('ul li');
			const inputs = document.querySelectorAll('.password-inputs input');
			const passwordInputsContainer = document.querySelector('.password-inputs');
			const resetButton = document.querySelector('.reset-button');

			items.forEach((item, index) => {
				setTimeout(() => {
					item.classList.add('visible');
					item.scrollIntoView({ behavior: 'smooth', block: 'center' });
				}, index * 300);
			});

			setTimeout(() => {
				passwordInputsContainer.classList.add('visible');
				inputs.forEach((input, index) => {
					setTimeout(() => {
						input.classList.add('visible');
					}, index * 100);
				});
			}, items.length * 300);

			setTimeout(() => {
				resetButton.classList.add('visible');
				window.scrollTo({ top: 0, behavior: 'smooth' });
			}, (items.length * 300) + (inputs.length * 100) + 300);
		}

		window.addEventListener('load', loadItemsSequentially);

		if (localStorage.getItem('test_0_done') === 'true') {
			const test1Link = document.getElementById('test0');
			if (test1Link) {
				test1Link.classList.add('done');
			}
		}

		if (localStorage.getItem('test_1_done') === 'true') {
			const test1Link = document.getElementById('test1');
			if (test1Link) {
				test1Link.classList.add('done');
			}
		}

		if (localStorage.getItem('test_2_done') === 'true') {
			const test2Link = document.getElementById('test2');
			if (test2Link) {
				test2Link.classList.add('done');
			}
		}

		if (localStorage.getItem('test_3_done') === 'true') {
			const test3Link = document.getElementById('test3');
			if (test3Link) {
				test3Link.classList.add('done');
			}
		}

		function resetProgress() {
			localStorage.removeItem('test_0_done');
			localStorage.removeItem('test_1_done');
			localStorage.removeItem('test_2_done');
			localStorage.removeItem('test_3_done');
			window.location.reload();
		}

		const inputs = document.querySelectorAll('.password-inputs input');
		const resetButton = document.querySelector('.reset-button');

		inputs.forEach((input, index) => {
			input.addEventListener('input', (e) => {
				if (e.target.value.length === 1) {
					if (index < inputs.length - 1) {
						inputs[index + 1].focus();
					}
				}

				const password = Array.from(inputs).map(input => input.value).join('');
				if (password === '1234') {
					resetButton.disabled = false;
				} else {
					resetButton.disabled = true;
				}
			});

			input.addEventListener('keydown', (e) => {
				if (e.key === 'Backspace' && index > 0 && !e.target.value) {
					inputs[index - 1].focus();
				}
			});
		});
	</script>
</body>

</html>
