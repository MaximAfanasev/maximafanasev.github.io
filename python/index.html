	<script>
		// –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ–π–¥–µ–Ω –ª–∏ —Ç–µ—Å—Ç 1
		if (localStorage.getItem('test_1_done') === 'true') {

		}

		// –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ –ª–∏ —Ç–µ—Å—Ç 1
		if (localStorage.getItem('test_1_lose') === 'true') {
			const test1Link = document.getElementById('test1');
			if (test1Link) {
				test1Link.classList.add('lose');
				test1Link.classList.remove('done');
			}
		}

		// –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ–π–¥–µ–Ω –ª–∏ —Ç–µ—Å—Ç 2
		if (localStorage.getItem('test2_done') === 'true') {
			const test2Link = document.getElementById('test2');
			if (test2Link) {
				test2Link.classList.add('done');
				test2Link.classList.remove('lose');
			}
		}

		// –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ –ª–∏ —Ç–µ—Å—Ç 2
		if (localStorage.getItem('test2_lose') === 'true') {
			const test2Link = document.getElementById('test2');
			if (test2Link) {
				test2Link.classList.add('lose');
				test2Link.classList.remove('done');
			}
		}

		// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (—É—Å–ø–µ—à–Ω–æ–µ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ –∏ –ø—Ä–æ–∏–≥—Ä—ã—à)
		function resetProgress() {
			localStorage.removeItem('test_1_done'); // –£–¥–∞–ª—è–µ–º –∑–∞–ø–∏—Å—å –æ —É—Å–ø–µ—à–Ω–æ–º –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–∏
			localStorage.removeItem('test_1_lose'); // –£–¥–∞–ª—è–µ–º –∑–∞–ø–∏—Å—å –æ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
			localStorage.removeItem('test2_done'); // –£–¥–∞–ª—è–µ–º –∑–∞–ø–∏—Å—å –æ —É—Å–ø–µ—à–Ω–æ–º –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–∏
			localStorage.removeItem('test2_lose'); // –£–¥–∞–ª—è–µ–º –∑–∞–ø–∏—Å—å –æ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
			window.location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
		}

		// –õ–æ–≥–∏–∫–∞ –¥–ª—è –∏–Ω–ø—É—Ç–æ–≤ –ø–∞—Ä–æ–ª—è
		const inputs = document.querySelectorAll('.password-inputs input');
		const resetButton = document.querySelector('.reset-button');

		inputs.forEach((input, index) => {
			input.addEventListener('input', (e) => {
				if (e.target.value.length === 1) {
					if (index < inputs.length - 1) {
						inputs[index + 1].focus(); // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π –∏–Ω–ø—É—Ç
					}
				}

				// –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ –∏–Ω–ø—É—Ç—ã –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
				const password = Array.from(inputs).map(input => input.value).join('');
				if (password === '1234') {
					resetButton.disabled = false; // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
				} else {
					resetButton.disabled = true; // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
				}
			});

			input.addEventListener('keydown', (e) => {
				if (e.key === 'Backspace' && index > 0 && !e.target.value) {
					inputs[index - 1].focus(); // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω–ø—É—Ç
				}
			});
		});
