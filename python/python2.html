<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Python Types</title>
	<link rel="stylesheet" href="../style.css">
	<style>
		input {
			width: 200px
		}

		ul {
			margin: 0;
			padding: 0;
			gap: 10px;
			display: flex;
			flex-wrap: wrap;
			width: 200px;
		}

		li {
			list-style: none;
			font-size: 10px;
		}
	</style>
</head>

<body>
	<div id="game-container">
		<ul>
			<li>
				<div class="progress-circle" data-word="bool"></div>bool
			</li>
			<li>
				<div class="progress-circle" data-word="bytearray"></div>bytearray
			</li>
			<li>
				<div class="progress-circle" data-word="bytes"></div>bytes
			</li>
			<li>
				<div class="progress-circle" data-word="complex"></div>complex
			</li>
			<li>
				<div class="progress-circle" data-word="dict"></div>dict
			</li>
			<li>
				<div class="progress-circle" data-word="float"></div>float
			</li>
			<li>
				<div class="progress-circle" data-word="frozenset"></div>frozenset
			</li>
			<li>
				<div class="progress-circle" data-word="int"></div>int
			</li>
			<li>
				<div class="progress-circle" data-word="list"></div>list
			</li>
			<li>
				<div class="progress-circle" data-word="tuple"></div>tuple
			</li>
			<li>
				<div class="progress-circle" data-word="set"></div>set
			</li>
			<li>
				<div class="progress-circle" data-word="str"></div>str
			</li>
		</ul>
		<div id="input-container">
			<input type="text" class="letter-input" placeholder="bbbcdffiltss" />
		</div>
	</div>

	<script>
		const correctWords = ["bool", "bytearray", "bytes", "complex", "dict", "float", "frozenset", "int", "list", "tuple", "set", "str"];
		let currentWordIndex = 0;

		const input = document.querySelector('.letter-input');
		input.focus();
		const progressCircles = document.querySelectorAll('.progress-circle');

		input.addEventListener('input', function() {
			const userInput = this.value.toLowerCase();
			const currentWord = correctWords[currentWordIndex];

			if (userInput === currentWord) {
				// Подсвечиваем текущий кружок зеленым
				progressCircles[currentWordIndex].classList.add('correct');

				this.value = '';
				currentWordIndex++;

				if (currentWordIndex >= correctWords.length) {
					document.getElementById('game-container').style.display = "none";
					setTimeout(() => {
						window.location.href = "python3.html";
					}, 100);
				}
			} else if (!currentWord.startsWith(userInput)) {
				this.value = '';
			}
		});

		input.addEventListener('keydown', function(e) {
			if (e.key === 'Enter') {
				checkInput();
			}
		});

		function checkInput() {
			const userInput = input.value.toLowerCase();

			if (userInput === correctWords[currentWordIndex]) {
				// Подсвечиваем текущий кружок зеленым
				progressCircles[currentWordIndex].classList.add('correct');

				input.value = '';
				currentWordIndex++;

				if (currentWordIndex >= correctWords.length) {
					document.getElementById('game-container').style.display = "none";
					setTimeout(() => {
						window.location.href = "python3.html";
					}, 100);
				}
			} else {
				input.value = '';
				alert("Неправильно! Попробуйте снова.");
			}
		}
	</script>

	<style>
		#progress-container {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-bottom: 20px;
			flex-wrap: wrap;
		}

		.progress-circle {
			width: 15px;
			height: 15px;
			border-radius: 50%;
			border: 2px solid #ccc;
			background-color: transparent;
			transition: background-color 0.3s ease;
		}

		.progress-circle.correct {
			background-color: #4CAF50;
			border-color: #4CAF50;
		}
	</style>
</body></html>
