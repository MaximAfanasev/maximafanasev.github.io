<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Types</title>
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../style/win.css">
</head>

<style>
	body {
		display: flex;
		flex-direction: column;
	}

	h2 {
		margin-bottom: 30px;
	}

	#input-container {
		max-width: 500px;
	}

	input[type="text"] {
		width: 30px;
		height: 30px;
		font-size: 24px;
		text-align: center;
		margin: 5px;
		border: none;
		border-radius: 10px;
		outline: none;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
	}
</style>

<body>
	<h2 id="title">Напечатайте 12 первых букв типов данных Python</h2>
	<div id="game-container" style="display: block">
		<div id="input-container">
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" /><br>
			<input type="text" maxlength="1" class="letter-input" /><br>
			<input type="text" maxlength="1" class="letter-input" /><br>
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" /><br>
			<input type="text" maxlength="1" class="letter-input" /><br>
			<input type="text" maxlength="1" class="letter-input" /><br>
			<input type="text" maxlength="1" class="letter-input" /><br>
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
		</div>
		<p id="result"></p>
	</div>

	<div class="message" id="finalMessage" style="display:none;">
		<div class="container">
			<img src="../../img/trophy.png" class="first" alt="">
			<img src="../../img/trophy2.png" class="second" alt="">
			<img src="../../img/trophy3.png" class="three" alt="">
			<img src="../../img/trophy4.png" class="four" alt="">
			<img src="../../img/trophy5.png" class="five" alt="">
		</div>
	</div>

	<script>
		const correctSequence = "bbbcdffiltss";

		const letterInputs = document.querySelectorAll('.letter-input');
		letterInputs.forEach((input, index) => {
			input.addEventListener('input', function() {
				if (this.value.length === 1) {
					if (index < letterInputs.length - 1) {
						letterInputs[index + 1].focus();
					} else {
						checkInput();
					}
				} else {
					this.focus();
				}
			});
		});

		function checkInput() {
			let userInput = '';
			letterInputs.forEach(input => userInput += input.value.trim().toLowerCase());
			if (userInput.length === 12 && userInput === correctSequence.toLowerCase()) {
				document.getElementById('game-container').style.display = "none";
				
				document.getElementById('title').style.display = "none";
				document.getElementById("finalMessage").style.display = "block";

				localStorage.setItem('test_2_done', 'true');

				setTimeout(() => {
					window.location.href = "../index.html";
				}, 3000);
			} else {
				document.getElementById('result').textContent = 'Попробуйте снова!';
			}
		}
	</script>
</body></html>
