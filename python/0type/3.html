<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>M</title>
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
	<link rel="stylesheet" href="../style/win.css">
	<link rel="stylesheet" href="../style/timer.css">

</head>

<style>
	body {
		font-family: Arial, sans-serif;
		display: flex;
		justify-content: center;
		flex-direction: column;
		align-items: center;
		height: 100vh;
		margin: 0;
		background: linear-gradient(270deg, #ff9c9c, #a2d5f2);
		background-size: 400% 400%;
		animation: gradientAnimation 15s ease infinite;
	}

	@keyframes gradientAnimation {
		0% {
			background-position: 0% 50%;
		}

		25% {
			background-position: 50% 50%;
		}

		50% {
			background-position: 100% 50%;
		}

		75% {
			background-position: 50% 50%;
		}

		100% {
			background-position: 0% 50%;
		}
	}

	.quiz-container {
		padding: 30px;
		border-radius: 15px;
		box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
		text-align: center;
		background: white;
		width: 90%;
		max-width: 400px;
		animation: slideIn 0.5s ease-in-out;
	}

	h1 {
		font-size: 24px;
		margin-bottom: 20px;
	}

	button {
		margin: 5px;
		padding: 15px 25px;
		font-size: 18px;
		border: none;
		border-radius: 10px;
		cursor: pointer;
		transition: background-color 0.3s, transform 0.2s;
		background-color: #f0c14b;
		color: #111;
		border: 1px solid #a88734;
	}

	button:hover {
		transform: scale(1.05);
	}

	button.correct {
		background-color: #4caf50;
		color: white;
	}

	button.wrong {
		background-color: #f44336;
		color: white;
	}

	#message {
		margin-top: 20px;
		font-size: 20px;
		font-weight: bold;
	}

	@keyframes slideIn {
		from {
			opacity: 0;
			transform: translateY(-30px);
		}

		to {
			opacity: 1;
			transform: translateY(0);
		}
	}

	.question-container {
		display: none;
	}

	.congratulations {
		display: none;
		text-align: center;
		margin-top: 20px;
	}

	.trophy {
		width: 100px;
		height: auto;
		margin: 20px auto;
	}

	.progress-container {
		width: calc(100% - 20px);
		background-color: #ddd;
		border-radius: 5px;
		overflow: hidden;
		margin-bottom: 20px;
	}

	.progress {
		height: 10px;
		background-color: #4CAF50;
		width: 0;
		transition: width 0.3s ease;
	}

	#lives {
		display: flex;
		justify-content: center;
		gap: 10px;
		margin-bottom: 20px;
	}

	.heart {
		width: 30px;
		height: 30px;
		background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
		background-size: cover;
	}
</style>

<body>

	<div class="timer-container">
		<div id="timer">10</div>
		<svg class="progress-ring" width="120" height="120">
			<circle class="progress-ring__circle" stroke="blue" stroke-width="4" fill="transparent" r="52" cx="60" cy="60" />
		</svg>
	</div>
	<div id="lives">
		<div class="heart"></div>
		<div class="heart"></div>
		<div class="heart"></div>
	</div>
	<div class="progress-container">
		<div class="progress" id="progress"></div>
	</div>
	<div class="quiz-container" id="quiz-container">
		<div class="question-container" id="question1">
			<h1>print(type(True))</h1>
			<div id="options1"></div>
		</div>
		<div class="question-container" id="question2">
			<h1>print(type(1))</h1>
			<div id="options2"></div>
		</div>
		<div class="question-container" id="question3">
			<h1>print(type(1.1))</h1>
			<div id="options3"></div>
		</div>
		<div class="question-container" id="question4">
			<h1>print(type(3j))</h1>

		</div>
		<div class="question-container" id="question5">
			<h1>print(type('a'))</h1>
			<div id="options5"></div>
		</div>
		<div class="question-container" id="question6">
			<h1>print(type([1,2]))</h1>
			<div id="options6"></div>
		</div>
		<div class="question-container" id="question7">
			<h1>print(type((1,2)))</h1>
			<div id="options7"></div>
		</div>
		<div class="question-container" id="question8">
			<h1>print(type(b'ab\xff'))</h1>
			<div id="options8"></div>
		</div>
		<div class="question-container" id="question9">
			<h1>print(type(bytearray([1,2])))</h1>
			<div id="options9"></div>
		</div>
		<div class="question-container" id="question10">
			<h1>print(type(set([1,2])))</h1>
			<div id="options10"></div>
		</div>
		<div class="question-container" id="question11">
			<h1>print(type(frozenset([1,2])))</h1>
			<div id="options11"></div>
		</div>
		<div class="question-container" id="question12">
			<h1>print(type({'a':'1'}))</h1>
			<div id="options12"></div>
		</div>
	</div>

	<div class="message" id="finalMessage">
		<div class="container">
			<img src="../../img/trophy.png" class="first" alt="">
			<img src="../../img/trophy2.png" class="second" alt="">
			<img src="../../img/trophy3.png" class="three" alt="">
			<img src="../../img/trophy4.png" class="four" alt="">
			<img src="../../img/trophy5.png" class="five" alt="">
		</div>
	</div>
	<script src="../js/timer.js"></script>
	<script>
		const questions = [{

					},

				],
				optionsContainerId: "options1"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(1))?",
				options: [{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'int'>",
						correct: true
					},
					{
						text: "<class 'bool'>",
						correct: false
					},
					{
						text: "<class 'list'>",
						correct: false
					}
				],
				optionsContainerId: "options2"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(1.1))?",
				options: [{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'int'>",
						correct: false
					},
					{
						text: "<class 'float'>",
						correct: true
					},
					{
						text: "<class 'list'>",
						correct: false
					}
				],
				optionsContainerId: "options3"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(3j))?",
				options: [{
						text: "<class 'complex'>",
						correct: true
					},
					{
						text: "<class 'int'>",
						correct: false
					},
					{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'list'>",
						correct: false
					}
				],
				optionsContainerId: "options4"
			},
			{
				question: "Какой тип данных возвращает выражение print(type('a'))?",
				options: [{
						text: "<class 'list'>",
						correct: false
					},
					{
						text: "<class 'int'>",
						correct: false
					},
					{
						text: "<class 'bool'>",
						correct: false
					},
					{
						text: "<class 'str'>",
						correct: true
					}
				],
				optionsContainerId: "options5"
			},
			{
				question: "Какой тип данных возвращает выражение print(type([1, 2]))?",
				options: [{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'list'>",
						correct: true
					},
					{
						text: "<class 'bool'>",
						correct: false
					},
					{
						text: "<class 'int'>",
						correct: false
					}
				],
				optionsContainerId: "options6"
			},
			{
				question: "Какой тип данных возвращает выражение print(type((1, 2)))?",
				options: [{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'bool'>",
						correct: false
					},
					{
						text: "<class 'tuple'>",
						correct: true
					},
					{
						text: "<class 'int'>",
						correct: false
					}
				],
				optionsContainerId: "options7"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(b'ab\\xff'))?",
				options: [{
						text: "<class 'bytes'>",
						correct: true
					},
					{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'bool'>",
						correct: false
					},
					{
						text: "<class 'int'>",
						correct: false
					}
				],
				optionsContainerId: "options8"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(bytearray([1, 2])))?",
				options: [{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'int'>",
						correct: false
					},
					{
						text: "<class 'bool'>",
						correct: false
					},
					{
						text: "<class 'bytearray'>",
						correct: true
					}
				],
				optionsContainerId: "options9"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(set([1, 2])))?",
				options: [{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'set'>",
						correct: true
					},
					{
						text: "<class 'bool'>",
						correct: false
					},
					{
						text: "<class 'int'>",
						correct: false
					}
				],
				optionsContainerId: "options10"
			},
			{
				question: "Какой тип данных возвращает выражение print(type(frozenset([1, 2])))?",
				options: [{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'bool'>",
						correct: false
					},
					{
						text: "<class 'frozenset'>",
						correct: true
					},
					{
						text: "<class 'int'>",
						correct: false
					}
				],
				optionsContainerId: "options11"
			},
			{
				question: "Какой тип данных возвращает выражение print(type({'a': '1'}))?",
				options: [{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'dict'>",
						correct: true
					},
					{
						text: "<class 'bool'>",
						correct: false
					},
					{
						text: "<class 'int'>",
						correct: false
					}
				],
				optionsContainerId: "options12"
			}
		];

		let currentQuestionIndex = 0;
		let lives = 5; // Начальное количество жизней
		let timeLeft = 10;

		const timerInterval = setInterval(() => {
			const seconds = timeLeft % 60;
			timerElement.textContent = String(seconds).padStart(2);
			setProgress((timeLeft / 10) * 100);

			if (timeLeft > 0) {
				timeLeft--;
			} else {
				clearInterval(timerInterval);
				// Вызов функции failTest() или другого действия по завершении таймера

				localStorage.setItem('test2_lose', 'true'); // Добавляем запись в localStorage
				localStorage.removeItem('test2_done', 'true'); // Добавляем запись в 
				window.location.href = "../index.html";
			}
		}, 1000);
		// Функция для отображения вопросов
		function displayQuestion(index) {
			const questionContainer = document.getElementById(`question${index + 1}`);
			questionContainer.style.display = "block";
			const optionsContainer = document.getElementById(`options${index + 1}`);
			optionsContainer.innerHTML = ''; // Очистить предыдущие варианты

			questions[index].options.forEach(option => {
				const button = document.createElement('button');
				button.textContent = option.text;
				button.addEventListener('click', () => checkAnswer(option.correct, button, index));
				optionsContainer.appendChild(button);
			});

			// Обновляем прогресс-бар
			updateProgress();
		}

		// Функция для обновления прогресс-бара
		function updateProgress() {
			const progress = document.getElementById('progress');
			const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
			progress.style.width = progressPercentage + '%';
		}

		// Функция для проверки ответа
		function checkAnswer(isCorrect, button, questionIndex) {
			if (isCorrect) {
				button.classList.add('correct');
				timeLeft++;

				// Показать следующий вопрос или поздравления, если это последний вопрос
				if (questionIndex < questions.length - 1) {
					setTimeout(() => {
						document.getElementById(`question${questionIndex + 1}`).style.display = "none";
						currentQuestionIndex++;
						displayQuestion(currentQuestionIndex);
					}, 300); // Задержка 0.3 секунды перед показом следующего вопроса
				} else {
					// Показать поздравления
					document.getElementById("quiz-container").style.display = "none";
					document.querySelector(".progress-container").style.display = "none";
					document.getElementById("finalMessage").style.display = "block";
					document.getElementById('lives').style.display = 'none';
					document.querySelector('.timer-container').style.display = 'none'
					localStorage.setItem('test2_done', 'true'); // Добавляем запись в localStorage
					localStorage.removeItem('test2_lose', 'true'); // Добавляем запись в localStorage
					setTimeout(() => {
						window.location.href = "../index.html";
					}, 5000); // Задержка 5 секунд перед показом поздравления
				}
			} else {
				button.classList.add('wrong');
				loseLife(); // Уменьшаем количество жизней
			}
		}

		// Функция для уменьшения жизней
		function loseLife() {
			lives--;
			const hearts = document.querySelectorAll("#lives .heart");
			if (lives >= 0) {
				hearts[lives].style.display = "none"; // Скрываем одно сердечко
			}

			// Если жизни закончились
			if (lives === 0) {
				timerElement.style.display = 'none';
				localStorage.setItem('test2_lose', 'true'); // Добавляем запись в localStorage
				localStorage.removeItem('test2_done', 'true'); // Добавляем запись в localStorage
				setTimeout(() => {
					window.location.href = "../index.html"; // Редирект на главную страницу
				}, 1000); // Задержка 1 секунда перед редиректом
			}
		}

		// Отображаем первый вопрос
		displayQuestion(currentQuestionIndex);
	</script>
</body></html>
