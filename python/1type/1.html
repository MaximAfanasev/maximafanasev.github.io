<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../style/win.css">
	<title>1</title>
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
	<style>
		body {
			overflow: scroll;
		}

		h2 {
			text-align: center;
		}

		input {
			display: block;
			margin: 10px auto;
		}
	</style>
</head>

<body>
	<div id="container">
		<div class="column">
			<h2>May Vary</h2>
			<input type="text" placeholder="b">
			<input type="text" placeholder="d">
			<input type="text" placeholder="l">
			<input type="text" placeholder="s">
		</div>
		<div class="column">
			<h2>Can't Vary</h2>
			<input type="text" placeholder="b">
			<input type="text" placeholder="b">
			<input type="text" placeholder="c">
			<input type="text" placeholder="f">
			<input type="text" placeholder="f">
			<input type="text" placeholder="i">
			<input type="text" placeholder="t">
			<input type="text" placeholder="s">
		</div>
		<button id="checkButton">Проверить</button>
	</div>

	<div class="message" id="finalMessage">
		<div class="container">
			<img src="../../img/trophy.png" class="first" alt="">
			<img src="../../img/trophy2.png" class="second" alt="">
			<img src="../../img/trophy3.png" class="three" alt="">
			<img src="../../img/trophy4.png" class="four" alt="">
			<img src="../../img/trophy5.png" class="five" alt="">
		</div>
	</div>
	<script>
		const correctMayVary = ["bytearray", "dict", "list", "set"];
		const correctCantVary = ["bool", "bytes", "complex", "float", "frozenset", "int", "tuple", "str"];

		document.getElementById('checkButton').addEventListener('click', () => {
			const mayVaryInputs = document.querySelectorAll('.column:first-child input');
			const cantVaryInputs = document.querySelectorAll('.column:last-child input');

			let mayVaryCorrect = true;
			let cantVaryCorrect = true;

			mayVaryInputs.forEach((input, index) => {
				if (input.value !== correctMayVary[index]) {
					mayVaryCorrect = false;
				}
			});

			cantVaryInputs.forEach((input, index) => {
				if (input.value !== correctCantVary[index]) {
					cantVaryCorrect = false;
				}
			});

			if (mayVaryCorrect && cantVaryCorrect) {

				document.getElementById('container').style.display = "none";
				document.getElementById("finalMessage").style.display = "block";
			}
		});
	</script>
</body></html>
