<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Num-num-num</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			color: #fff;
			margin: 0;
			padding: 0 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			background: rgba(255, 255, 255, 0.9);
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 600px;
			color: #333;
			margin-top: 80px;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			font-size: 28px;
			color: #6a11cb;
		}

		p {
			font-size: 18px;
			margin-bottom: 10px;
		}

		input,
		textarea {
			width: calc(100% - 40px);
			padding: 12px;
			margin-top: 10px;
			margin-bottom: 20px;
			font-size: 16px;
			border: 2px solid #ddd;
			border-radius: 8px;
			transition: border-color 0.3s ease;
		}

		input:focus,
		textarea:focus {
			border-color: #6a11cb;
			outline: none;
		}

		textarea {
			resize: vertical;
			min-height: 150px;
		}

		.correct {
			color: #28a745;
			font-weight: bold;
		}

		.incorrect {
			color: #dc3545;
			font-weight: bold;
		}

		.question {
			margin-bottom: 30px;
		}

		.question:last-child {
			margin-bottom: 0;
		}

		.feedback {
			margin-top: 10px;
			font-size: 16px;
		}

		.timer {
			position: fixed;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 24px;
			color: #fff;
			background: rgba(0, 0, 0, 0.7);
			padding: 10px 20px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			z-index: 1000;
		}

		.final-time {
			position: fixed;
			top: 70px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 20px;
			color: #fff;
			background: rgba(0, 0, 0, 0.7);
			padding: 10px 20px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			z-index: 1000;
			display: none;
		}
	</style>
</head>

<body>

	<div class="timer" id="timer">0m 00s</div>
	<div class="final-time" id="finalTime"></div>

	<div class="container">
		<h1>4исла</h1>

		<div id="questions">
			<!-- Вопросы будут добавлены динамически -->
		</div>
	</div>
	<script>
		const questions = [{
				id: 1,
				question: "a = 7<br>print(a)",
				answer: "7"
			},
			{
				id: 2,
				question: "b = a<br>print(b)",
				answer: "7"
			},
			{
				id: 3,
				question: "print(123)",
				answer: "123"
			},
			{
				id: 4,
				question: "print(1+1)",
				answer: "2"
			},
			{
				id: 5,
				question: "print(1-1)",
				answer: "0"
			},
			{
				id: 6,
				question: "print(1*2)",
				answer: "2"
			},
			{
				id: 7,
				question: "print(+123)",
				answer: "123"
			},
			{
				id: 8,
				question: "print(7/2)",
				answer: "3.5"
			},
			{
				id: 9,
				question: "print(7//2)",
				answer: "3"
			},
			{
				id: 10,
				question: "print(9//5)",
				answer: "1"
			},
			{
				id: 11,
				question: "print(7%3)",
				answer: "1"
			},
			{
				id: 12,
				question: "print(9%5)",
				answer: "4"
			},
			{
				id: 13,
				question: "print(2**3)",
				answer: "8"
			},
			{
				id: 14,
				question: "print(1 + \\<br>2)",
				answer: "3"
			},
			{
				id: 15,
				question: "print(1 + <br>2)",
				answer: "3"
			},
			{
				id: 16,
				question: "c = 5 <br>print(c == 7)",
				answer: "False"
			},
			{
				id: 17,
				question: "print(5 &#60; 5 and 5 &#60; 10)",
				answer: "False"
			},
			{
				id: 18,
				question: "print(bool(True))",
				answer: "True"
			},
			{
				id: 19,
				question: "print(bool(1))",
				answer: "True"
			},
			{
				id: 20,
				question: "print(bool(45))",
				answer: "True"
			},
			{
				id: 21,
				question: "print(bool(-45))",
				answer: "True"
			},
			{
				id: 22,
				question: "print(bool(False))",
				answer: "False"
			},
			{
				id: 23,
				question: "print(bool(0))",
				answer: "False"
			},
			{
				id: 24,
				question: "print(bool(0.0))",
				answer: "False"
			},
			{
				id: 25,
				question: "print(chr(65))",
				answer: "A"
			},
			{
				id: 26,
				question: "print(ord('A'))",
				answer: "65"
			},
			{
				id: 27,
				question: "print(int(True))",
				answer: "1"
			},
			{
				id: 28,
				question: "print(int(False))",
				answer: "0"
			},
			{
				id: 29,
				question: "print(int(98.6))",
				answer: "98"
			},
			{
				id: 30,
				question: "print(int('99'))",
				answer: "99"
			},
			{
				id: 31,
				question: "print(int('10', 2))",
				answer: "2"
			},
			{
				id: 32,
				question: "print(float(True))",
				answer: "1.0"
			}
		];

		const timer = document.getElementById('timer');
		const finalTime = document.getElementById('finalTime');
		const questionsContainer = document.getElementById('questions');

		let startTime;
		let timerInterval;

		function formatTime(seconds) {
			const minutes = Math.floor(seconds / 60);
			const secs = Math.floor(seconds % 60);
			return `${minutes}m ${String(secs).padStart(2, '0')}s`;
		}

		function shuffleArray(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
			return array;
		}

		function createQuestionElement(question, index) {
			const div = document.createElement('div');
			div.id = `question${index + 1}`;
			div.className = 'question';
			div.style.display = index === 0 ? 'block' : 'none';
			div.innerHTML = `
                <p>${question.question}</p>
                <input type="text" id="input${index + 1}" maxlength="12">
            `;
			return div;
		}

		function setupInputListener(input, nextQuestionId) {
			input.addEventListener('input', function() {
				if (input.value === questions[nextQuestionId - 2].answer) {
					const nextQuestion = document.getElementById(`question${nextQuestionId}`);
					if (nextQuestion) {
						nextQuestion.style.display = "block";

						const nextInput = document.getElementById(`input${nextQuestionId}`);
						if (nextInput) {
							nextInput.focus();
						}
					}
				}
			});
		}

		function initializeQuestions() {
			const shuffledQuestions = shuffleArray(questions);

			shuffledQuestions.forEach((question, index) => {
				const questionElement = createQuestionElement(question, index);
				questionsContainer.appendChild(questionElement);
			});

			shuffledQuestions.forEach((_, index) => {
				const input = document.getElementById(`input${index + 1}`);
				if (input) {
					setupInputListener(input, index + 2);
				}
			});

			const lastInput = document.getElementById(`input${shuffledQuestions.length}`);
			lastInput.addEventListener('input', function() {
				if (lastInput.value === shuffledQuestions[shuffledQuestions.length - 1].answer) {
					clearInterval(timerInterval);
					const elapsedTime = (Date.now() - startTime) / 1000;
					finalTime.textContent = `Финальное время: ${formatTime(elapsedTime)}`;
					finalTime.style.display = "block";

					localStorage.setItem('lvl_3_time', formatTime(elapsedTime));
					localStorage.setItem('lvl_3_done', 'true');

					setTimeout(() => {
						window.location.href = "../index.html";
					}, 3000);
				}
			});
		}

		startTime = Date.now();
		timerInterval = setInterval(() => {
			const currentTime = Date.now();
			const elapsedTime = (currentTime - startTime) / 1000;
			timer.textContent = formatTime(elapsedTime);
		}, 1000);

		initializeQuestions();
	</script>

</body></html>
