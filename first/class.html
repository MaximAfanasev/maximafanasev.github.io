<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>PYTHON</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/win.css">
</head>

<body>

	<main class="basics">
		<div class="progress-container" id="correctProgressContainer">
			<div class="progress" id="correctProgress" style="width: 0%;"></div>
			<div class="coin" id="coin" style="">$</div>
		</div>

		<div class="a">
			<div class="wrap">
				<pre>class Cat():
    pass
print(Cat)</pre>
				<div class="s c">&#60;class '__main__.Cat'></div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>


		<div class="a h">
			<div class="wrap">
				<pre>class Cat():
    def __init__(self):
        print('a')
Cat()</pre>
				<div class="s c">a</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>
	</main>

	<div class="message" id="finalMessage">
	<div class="container">
		<img src="../img/trophy.png" class="first" alt="">
		<img src="../img/trophy2.png" class="second" alt="">
		<img src="../img/trophy3.png" class="three" alt="">
		<img src="../img/trophy4.png" class="four" alt="">
		<img src="../img/trophy5.png" class="five" alt="">
	</div><br>
		<span id="countdown" style="display: none;"></span>
	</div>

	<script src="../js/game.js"></script>

</body>

</html>
