<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Игра: Выбор ответа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #ff9c9c, #a2d5f2);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }
        .quiz-container {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            background: white;
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.5s ease-in-out;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            background-color: #f0c14b;
            color: #111;
            border: 1px solid #a88734;
        }
        button:hover {
            transform: scale(1.05);
        }
        button.correct {
            background-color: #4caf50;
            color: white;
        }
        button.wrong {
            background-color: #f44336;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .question-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <div class="question-container" id="question1">
            <h1>Какой тип данных возвращает функция type() для значения True?</h1>
            <div id="options1"></div>
            <div id="message1"></div>
        </div>
        <div class="question-container" id="question2" style="display: none;">
            <h1>Какой тип данных возвращает выражение print(type(1))?</h1>
            <div id="options2"></div>
            <div id="message2"></div>
        </div>
        <div class="question-container" id="question3" style="display: none;">
            <h1>Какой тип данных возвращает выражение print(type(1.1))?</h1>
            <div id="options3"></div>
            <div id="message3"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Какой тип данных возвращает функция type() для значения True?",
                options: [
                    { text: "<class 'str'>", correct: false },
                    { text: "<class 'int'>", correct: false },
                    { text: "<class 'bool'>", correct: true },
                    { text: "<class 'list'>", correct: false }
                ],
                messageContainerId: "message1",
                optionsContainerId: "options1"
            },
            {
                question: "Какой тип данных возвращает выражение print(type(1))?",
                options: [
                    { text: "<class 'str'>", correct: false },
                    { text: "<class 'int'>", correct: true },
                    { text: "<class 'bool'>", correct: false },
                    { text: "<class 'list'>", correct: false }
                ],
                messageContainerId: "message2",
                optionsContainerId: "options2"
            },
            {
                question: "Какой тип данных возвращает выражение print(type(1.1))?",
                options: [
                    { text: "<class 'str'>", correct: false },
                    { text: "<class 'int'>", correct: false },
                    { text: "<class 'float'>", correct: true },
                    { text: "<class 'list'>", correct: false }
                ],
                messageContainerId: "message3",
                optionsContainerId: "options3"
            }
        ];

        function displayQuestion(index) {
            const questionContainer = document.getElementById(`question${index + 1}`);
            questionContainer.style.display = "block";
            const optionsContainer = document.getElementById(`options${index + 1}`);
            const messageContainer = document.getElementById(`message${index + 1}`);
            optionsContainer.innerHTML = ''; // Очистить предыдущие варианты

            questions[index].options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.addEventListener('click', () => checkAnswer(option.correct, button, index));
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(isCorrect, button, questionIndex) {
            const messageContainer = document.getElementById(`message${questionIndex + 1}`);
            if (isCorrect) {
                button.classList.add('correct');
                messageContainer.textContent = "Правильно! Вы выбрали правильный ответ!";
                // Показать следующий вопрос
                if (questionIndex < questions.length - 1) {
                    setTimeout(() => {
                        document.getElementById(`question${questionIndex + 1}`).style.display = "none";
                        displayQuestion(questionIndex + 1);
                    }, 2000); // Задержка 2 секунды перед показом следующего вопроса
                }
            } else {
                button.classList.add('wrong');
                messageContainer.textContent = "Неправильно. Попробуйте еще раз!";
            }
        }

        // Показать первую карточку
        displayQuestion(0);
    </script>
</body>
</html>
