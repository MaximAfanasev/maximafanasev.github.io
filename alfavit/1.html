<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер алфавита</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .current-symbol-container {
            margin-bottom: 50px;
        }
        
        .current-symbol {
            font-size: 180px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .symbol-active {
            transform: scale(1.1);
            color: #ffeb3b;
        }
        
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .key {
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-weight: bold;
            color: white;
            transition: all 0.2s;
            user-select: none;
            backdrop-filter: blur(5px);
        }
        
        .key kbd {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .key .hangeul {
            font-size: 18px;
            color: #ffeb3b;
        }
        
        .key-active {
            background-color: rgba(255, 235, 59, 0.9);
            border-color: #ffc107;
            color: #333;
            transform: scale(0.95);
        }
        
        .key-active .hangeul {
            color: #333;
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .instructions h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .hangeul-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .hangeul-table th, .hangeul-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hangeul-table th {
            background-color: rgba(255, 255, 255, 0.15);
            font-weight: bold;
        }
        
        .hangeul-table .hangeul-char {
            font-size: 28px;
            color: #ffeb3b;
        }
        
        .hangeul-table kbd {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .current-symbol {
                font-size: 120px;
                height: 180px;
            }
            
            .key {
                width: 55px;
                height: 55px;
            }
            
            .key kbd {
                font-size: 18px;
            }
            
            .key .hangeul {
                font-size: 16px;
            }
            
            .hangeul-table {
                font-size: 0.9rem;
            }
            
            .hangeul-table .hangeul-char {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="current-symbol-container">
            <div class="current-symbol" id="current-symbol">ㅁ</div>
        </div>
        
        <div class="keyboard" id="keyboard">
            <!-- Клавиши будут сгенерированы через JavaScript -->
        </div>
        
        <table class="hangeul-table">
            <thead>
                <tr>
                    <th>Корейский символ</th>
                    <th>Клавиша QWERTY</th>
                    <th>Произношение</th>
                </tr>
            </thead>
            <tbody id="hangeul-table-body">
                <!-- Данные будут добавлены через JavaScript -->
            </tbody>
        </table>
        
        <div class="instructions">
            <h3>Как использовать:</h3>
            <p>На странице отображается корейский символ. Нажмите соответствующую клавишу на клавиатуре:</p>
            <p>ㅁ (A), ㄴ (S), ㅇ (D), ㄹ (F), ㅎ (G), ㅗ (H), ㅓ (J), ㅏ (K), ㅣ (L)</p>
            <p>После каждого нажатия появится новый случайный символ.</p>
        </div>
    </div>

    <script>
        // Соответствие корейских символов клавишам ASDFGHJKL
        const hangeulMap = [
            { symbol: 'ㅁ', key: 'a', pronunciation: 'м' },
            { symbol: 'ㄴ', key: 's', pronunciation: 'н' },
            { symbol: 'ㅇ', key: 'd', pronunciation: 'н/н~' },
            { symbol: 'ㄹ', key: 'f', pronunciation: 'р/л' },
            { symbol: 'ㅎ', key: 'g', pronunciation: 'х' },
            { symbol: 'ㅗ', key: 'h', pronunciation: 'о' },
            { symbol: 'ㅓ', key: 'j', pronunciation: 'о' },
            { symbol: 'ㅏ', key: 'k', pronunciation: 'а' },
            { symbol: 'ㅣ', key: 'l', pronunciation: 'и' }
        ];
        
        // Элементы DOM
        const currentSymbolEl = document.getElementById('current-symbol');
        const keyboardEl = document.getElementById('keyboard');
        const hangeulTableBody = document.getElementById('hangeul-table-body');
        
        // Текущий символ
        let currentSymbol;
        
        // Инициализация страницы
        function initPage() {
            // Заполняем таблицу соответствия
            hangeulMap.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="hangeul-char">${item.symbol}</td>
                    <td><kbd>${item.key.toUpperCase()}</kbd></td>
                    <td>${item.pronunciation}</td>
                `;
                hangeulTableBody.appendChild(row);
            });
            
            // Создаем виртуальную клавиатуру
            hangeulMap.forEach(item => {
                const keyElement = document.createElement('div');
                keyElement.className = 'key';
                keyElement.id = `key-${item.key}`;
                keyElement.innerHTML = `
                    <kbd>${item.key.toUpperCase()}</kbd>
                    <div class="hangeul">${item.symbol}</div>
                `;
                
                // Добавляем обработчик клика на клавишу
                keyElement.addEventListener('click', () => {
                    handleKeyPress(item.key);
                });
                
                keyboardEl.appendChild(keyElement);
            });
            
            // Показываем первый случайный символ
            showRandomSymbol();
            
            // Фокусируем страницу для обработки клавиш
            window.focus();
        }
        
        // Показываем случайный символ
        function showRandomSymbol() {
            // Выбираем случайный символ из массива
            const randomIndex = Math.floor(Math.random() * hangeulMap.length);
            currentSymbol = hangeulMap[randomIndex];
            
            // Обновляем отображение символа
            currentSymbolEl.textContent = currentSymbol.symbol;
            
            // Анимация появления символа
            currentSymbolEl.classList.remove('symbol-active');
            setTimeout(() => {
                currentSymbolEl.classList.add('symbol-active');
            }, 50);
        }
        
        // Обработка нажатия клавиши
        function handleKeyPress(key) {
            // Подсвечиваем нажатую клавишу
            const keyElement = document.getElementById(`key-${key}`);
            if (keyElement) {
                keyElement.classList.add('key-active');
                setTimeout(() => {
                    keyElement.classList.remove('key-active');
                }, 300);
            }
            
            // Проверяем правильность нажатия
            const isCorrect = key === currentSymbol.key;
            
            // Если правильно, показываем новый символ
            if (isCorrect) {
                setTimeout(() => {
                    showRandomSymbol();
                }, 300);
            }
        }
        
        // Обработка нажатий на клавиши в любом месте документа
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            
            // Проверяем, является ли нажатая клавиша одной из целевых (a,s,d,f,g,h,j,k,l)
            if (hangeulMap.some(item => item.key === key)) {
                handleKeyPress(key);
                e.preventDefault(); // Предотвращаем стандартное поведение
            }
        });
        
        // Инициализация страницы при загрузке
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
