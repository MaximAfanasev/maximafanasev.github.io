<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>English</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--bg-gradient-start: #667eea;
			--bg-gradient-end: #764ba2;
			--container-bg: white;
			--text-color: #333;
			--korean-word-color: #667eea;
			--input-border: #ddd;
			--input-focus: #667eea;
			--input-correct: #4CAF50;
			--input-incorrect: #f44336;
			--counter-bg: #f8f9fa;
			--counter-text: #555;
			--hint-color: #666;
			--button-bg: #667eea;
			--button-hover: #5a6fd8;
			--shadow-color: rgba(0, 0, 0, 0.3);
			--theme-toggle-bg: #f0f0f0;
			--theme-toggle-icon: #666;
		}

		[data-theme="dark"] {
			--bg-gradient-start: #2c3e50;
			--bg-gradient-end: #1a1a2e;
			--container-bg: #2d3748;
			--text-color: #e2e8f0;
			--korean-word-color: #63b3ed;
			--input-border: #4a5568;
			--input-focus: #63b3ed;
			--input-correct: #48bb78;
			--input-incorrect: #fc8181;
			--counter-bg: #4a5568;
			--counter-text: #cbd5e0;
			--hint-color: #a0aec0;
			--button-bg: #4299e1;
			--button-hover: #3182ce;
			--shadow-color: rgba(0, 0, 0, 0.5);
			--theme-toggle-bg: #4a5568;
			--theme-toggle-icon: #cbd5e0;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			transition: background 0.3s ease;
			display: flex;
			flex-direction: column;
			gap: 50px;
		}

		.container {
			background-color: var(--container-bg);
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 20px 60px var(--shadow-color);
			max-width: 800px;
			width: 100%;
			text-align: center;
			position: relative;
			transition: all 0.3s ease;
		}

		h1 {
			color: var(--text-color);
			margin-bottom: 30px;
			font-size: 2.5em;
			transition: color 0.3s ease;
		}

		.korean-word {
			font-size: 120px;
			color: var(--korean-word-color);
			margin-bottom: 40px;
			text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
			transition: color 0.3s ease;
		}

		.inputs-container {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-bottom: 40px;
			flex-wrap: wrap;
		}

		input {
			width: 270px;
			font-size: 40px;
			text-align: center;
			border: 3px solid var(--input-border);
			border-radius: 10px;
			outline: none;
			transition: all 0.3s;
			font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
			background-color: var(--container-bg);
			color: var(--text-color);
		}

		input:focus {
			border-color: var(--input-focus);
			box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
		}
		
		div {
			color: gold;
			font-size: 30px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div>–ø—Ä–∏–≤–µ—Ç</div>
		<div class="inputs-container"><input type="text"  placeholder="hello">
		</div>
		<div>–ª—é–¥–∏</div>
		<div class="inputs-container"><input type="text"  placeholder="people">
		</div>
		<div>–∏—Å—Ç–æ—Ä–∏—è</div>
		<div class="inputs-container"><input type="text"  placeholder="history">
		</div>
		<div>–ø—É—Ç—å</div>
		<div class="inputs-container"><input type="text"  placeholder="way">
		</div>
	</div>
	<div class="container">
		<div>hello</div>
		<div class="inputs-container"><input type="text" placeholder="–ø—Ä–∏–≤–µ—Ç">
		</div>
		<div>people</div>
		<div class="inputs-container"><input type="text" placeholder="–ª—é–¥–∏">
		</div>
		<div>history</div>
		<div class="inputs-container"><input type="text" placeholder="–∏—Å—Ç–æ—Ä–∏—è">
		</div>
		<div>way</div>
		<div class="inputs-container"><input type="text" placeholder="–ø—É—Ç—å">
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			// –¶–µ–ª–µ–≤—ã–µ —Å–∏–º–≤–æ–ª—ã –¥–ª—è —Å–ª–æ–≤–∞ "ÏïàÎÖï"
			const targetCharacters = ['„Öá', '„Öè', '„Ñ¥', '„Ñ¥', '„Öï', '„Öá'];

			// –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
			const inputBoxes = document.querySelectorAll('.input-box');
			const themeToggle = document.getElementById('themeToggle');
			const themeIcon = document.getElementById('themeIcon');
			const html = document.documentElement;

			// –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–º—É –∏–∑ localStorage
			const savedTheme = localStorage.getItem('theme') || 'light';
			html.setAttribute('data-theme', savedTheme);
			updateThemeIcon(savedTheme);

			// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã
			function updateThemeIcon(theme) {
				themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
			}

			// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–≤–æ–¥–∞
			function checkInput() {
				let allCorrect = true;

				inputBoxes.forEach((input, index) => {
					const value = input.value.trim();

					// –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∫–ª–∞—Å—Å—ã
					input.classList.remove('correct', 'incorrect');

					if (value === '') {
						allCorrect = false;
					} else if (value === targetCharacters[index]) {
						input.classList.add('correct');
					} else {
						input.classList.add('incorrect');
						allCorrect = false;
					}
				});

				// –ï—Å–ª–∏ –≤—Å–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ
				if (allCorrect) {
					resultMessage.textContent = '"ÏïàÎÖï"!';
					resultMessage.className = 'result-message success';

					// –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
					localStorage.setItem('koreanCounter', counter);

					// –ñ–¥–µ–º 1 —Å–µ–∫—É–Ω–¥—É, –∑–∞—Ç–µ–º –æ—á–∏—â–∞–µ–º –∏–Ω–ø—É—Ç—ã
					setTimeout(() => {
						resetInputs();
						resultMessage.textContent = '';
						resultMessage.className = 'result-message';
					}, 100);
				} else {
					resultMessage.textContent = '';
					resultMessage.className = 'result-message';
				}
			}

			// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∏–Ω–ø—É—Ç–æ–≤
			inputBoxes.forEach((input, index) => {
				// –ü—Ä–∏ –≤–≤–æ–¥–µ —Å–∏–º–≤–æ–ª–∞
				input.addEventListener('input', function(e) {
					// –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–Ω–ø—É—Ç—É
					if (e.target.value !== '') {
						if (index < inputBoxes.length - 1) {
							inputBoxes[index + 1].focus();
						}
					}

					checkInput();
				});

				// –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–ª–∞–≤–∏—à (–¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏)
				input.addEventListener('keydown', function(e) {
					if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
						inputBoxes[index - 1].focus();
					}

					if (e.key === 'ArrowLeft' && index > 0) {
						inputBoxes[index - 1].focus();
					}

					if (e.key === 'ArrowRight' && index < inputBoxes.length - 1) {
						inputBoxes[index + 1].focus();
					}
				});
			});

			// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
			themeToggle.addEventListener('click', function() {
				const currentTheme = html.getAttribute('data-theme');
				const newTheme = currentTheme === 'light' ? 'dark' : 'light';

				html.setAttribute('data-theme', newTheme);
				localStorage.setItem('theme', newTheme);
				updateThemeIcon(newTheme);
			});

			// –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤—ã–π –∏–Ω–ø—É—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
			inputBoxes[0].focus();
		});
	</script>
</body></html>
