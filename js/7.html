<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: #000;
		}
	</style>
</head>
<body>
	
	<script>
		"use strict";
		
		let x = 1
		x = -x 
		console.log(x)
		
		console.log(5%2) // 2 2 1 - берет остаток от деления
		console.log(8%3) // 2
		console.log(8%4) // 0
		
		console.log(2**2) // 4
		console.log(4**(1/2)) // корень
		
		
		console.log('a' + 'b') // 'ab'
		console.log('1' + 2) // '12'
		console.log(2 + 2 + '1') // 4 + '1'
		console.log(6 - '2') // 4
		
		x = 1
		console.log(+x) // 1
		console.log(+true) // 1
		console.log(+false) // 0
		console.log(+'') // 0
		console.log()
		
		let a = '5'
		let b = '3'
		console.log(+a + +b) // 8
	</script>
</body>
