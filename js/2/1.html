<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		body {
			background: #000;
		}
	</style>
</head>
<body>
<script>
let a = '5'
let b = '3'
console.log(+a + +b) // 8

let c = 3 - (a = b + 1) // -28
console.log(c)

let d = c * 2 // -56
console.log(d)

let e = 1
e++
console.log(e) // 2

e--
console.log(e) // 1

	++e
console.log(e) // 2 сразу увеличивает

a = 1 + 2, 3 + 4
console.log(a) // 3

a = (1 + 2, 3 + 4)
console.log(a) // 7
</script>
</body></html>
