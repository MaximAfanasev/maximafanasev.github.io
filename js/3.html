<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: #000;
		}
	</style>
</head>
<body>
	
	<script>
		"use strict";
		
		let message
		message = 'hello'
		console.log(message)
		
		let hello = message
		console.log(hello)
		
		let $ = 1
		let _ = 2
		console.log($, _)
		
		const COLOR_RED = '#F00'
		console.log(COLOR_RED)
		
		let number = 123
		console.log(number)
		console.log(1/0)
		console.log(Infinity)
		console.log('a'/2)
		console.log(NaN+1)
		console.log(NaN*2)
		console.log(123n)
		console.log('a')
		console.log("a")
		console.log(`a`)
		console.log(`${COLOR_RED}`)
		console.log(`${1+2}`)
		console.log(4>1)
		console.log(4<1)
		console.log(null)
		console.log(undefined)
		console.log(typeof(5))
		console.log(typeof(10n))
		console.log(typeof(true))
		console.log(typeof('a'))
		console.log(typeof(`1+2`))
		console.log(typeof(NaN))
		console.log(typeof(null))
		console.log(typeof(undefined))
		console.log(typeof(Math))
		console.log(typeof(Symbol('id')))
	</script>
</body>
</html>
