<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: #000;
		}
	</style>
</head>

<body>

	<script>
		"use strict";
		
		if (0) {
			console.log('f') // ничего
		} else if (1) {
			console.log('b') // b
		} else {
			console.log('c') // ничего
		}
		if (1) {
			console.log('t') // t
		}
		let a = 'x' ? true : false
		console.log(a) // true
		
		a = 0 ? true : false
		console.log(a) // false
		
		let x = 11
		let b = x > 10 ? true : false
		console.log(b) // true
		
		
	</script>
</body></html>
