<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Python Types Checker</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
			padding: 20px;
			background-color: #000;
		}

		.container {
			width: 100%;
			max-width: 600px;
		}

		h1 {
			text-align: center;
			color: #333;
			margin-bottom: 30px;
		}

		.input-group {
			margin-bottom: 15px;
		}

		.input-field {
			width: 100%;
			padding: 12px;
			font-size: 16px;
			border: 2px solid #ddd;
			border-radius: 6px;
			box-sizing: border-box;
			transition: all 0.3s;
			background: #000;
			color: #fff;
		}

		.input-field:focus {
			outline: none;
			background: #000;
		}

		.correct {
			border-color: #4CAF50;
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
			color: #555;
		}

		.message {
			margin-top: 20px;
			padding: 10px;
			border-radius: 4px;
			text-align: center;
			font-weight: bold;
		}

		.success {
			background-color: #dff0d8;
			color: #3c763d;
		}

		.error {
			background-color: #f2dede;
			color: #a94442;
		}
	</style>
</head>

<body>
	<div class="container">

		<div class="input-group">
			<input type="text" autocomplete="off" id="type0" class="input-field" data-correct="accceiiprrss">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type1" class="input-field" data-correct="append">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type2" class="input-field" data-correct="clear">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type3" class="input-field" data-correct="copy">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type4" class="input-field" data-correct="count">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type5" class="input-field" data-correct="extend">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type6" class="input-field" data-correct="index">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type7" class="input-field" data-correct="insert">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type8" class="input-field" data-correct="pop">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type9" class="input-field" data-correct="remove">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type10" class="input-field" data-correct="reverse">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type11" class="input-field" data-correct="replace">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type12" class="input-field" data-correct="sort">
		</div>

		<div class="input-group">
			<input type="text" autocomplete="off" id="type13" class="input-field" data-correct="split">
		</div>

		<div id="message" class="message"></div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const inputs = document.querySelectorAll('.input-field');
			const messageEl = document.getElementById('message');

			// Фокусируем первый инпут при загрузке
			inputs[0].focus();

			inputs.forEach((input, index) => {
				input.addEventListener('input', function() {
					const correctValue = this.dataset.correct;
					const userValue = this.value.trim().toLowerCase();

					// Проверяем введенное значение
					if (userValue === correctValue) {
						this.classList.add('correct');
						this.classList.remove('incorrect');

						// Переходим к следующему инпуту, если он есть
						if (index < inputs.length - 1) {
							inputs[index + 1].focus();
						} else {
							// Все поля заполнены правильно
							messageEl.textContent = 'Все верно';
							messageEl.className = 'message success';
						}
					} else {
						this.classList.remove('correct');
						this.classList.add('incorrect');
						messageEl.textContent = '';
					}
				});

				// Обработка нажатия Enter
				input.addEventListener('keydown', function(e) {
					if (e.key === 'Enter') {
						e.preventDefault();
						const correctValue = this.dataset.correct;
						const userValue = this.value.trim().toLowerCase();

						if (userValue === correctValue && index < inputs.length - 1) {
							inputs[index + 1].focus();
						}
					}
				});
			});
		});
	</script>
</body></html>
