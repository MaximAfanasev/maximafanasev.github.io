<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вопросы по строкам</title>
	<link rel="stylesheet" href="../style/style.css">
</head>

<body>
	<div id="game-container">
		<div id="question"></div>
		<input type="text" id="answer" placeholder="">
		<button id="submit">Check</button>
		<div id="result"></div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const questions = [{
					question: "3 вида кавычек",
					answer: "'' \"\" ''''''"
				},
				{
					question: "98.6 '98.6'",
					answer: "str(98.6)"
				},
				{
					question: "как сложить строки",
					answer: "'a' + 'a'"
				},
				{
					question: "как умножить строки",
					answer: "'a' * 4"
				},
				{
					question: "как извлечь первый символ строки",
					answer: "'ab'[0]"
				},
				{
					question: "как получить срез строки",
					answer: "'abc'[:]"
				},
				{
					question: "как получить часть строки со второго символа",
					answer: "'abc'[1:]"
				},
				{
					question: "как получить последние 2 символа",
					answer: "'abc'[-2:]"
				},
				{
					question: "как получить каждый 2й символ",
					answer: "'abc'[::2]"
				},
				{
					question: "как измерить длину строки",
					answer: "len('str')"
				},
				{
					question: "как перевести массив в строку",
					answer: "join"
				},
				{
					question: "как заменить символ",
					answer: "replace"
				},
				{
					question: "удалить лишние пробелы",
					answer: "strip"
				},
				{
					question: "проверка начала строки",
					answer: "startswith"
				},
				{
					question: "проверка конца строки",
					answer: "endswith"
				},
				{
					question: "добавить пробелов",
					answer: "center"
				},
				{
					question: "добавить пробелов слева",
					answer: "ljust"
				},
				{
					question: "добавить пробелов справа",
					answer: "rjust"
				},
				{
					question: "%s % 42",
					answer: "42"
				},
				{
					question: "'{}'.format('str')",
					answer: "str"
				},
				{
					question: "a='b' f'{a}'",
					answer: "'b'"
				}
			];

			let questionIndex = 0;
			const questionElement = document.getElementById("question");
			const answerInput = document.getElementById("answer");
			const resultElement = document.getElementById("result");
			const submitButton = document.getElementById("submit");

			function displayQuestion() {
				if (questionIndex < questions.length) {
					questionElement.textContent = questions[questionIndex].question;
				} else {
					questionElement.textContent = "Игра окончена!";
					answerInput.style.display = "none";
					submitButton.style.display = "none";
					window.location.href = '../index.html';
				}
			}

			submitButton.addEventListener("click", () => {
				const userAnswer = answerInput.value.trim();
				const currentAnswer = questions[questionIndex].answer;

				if (userAnswer === currentAnswer) {
					resultElement.textContent = "Правильно!";
					questionIndex++;
					answerInput.value = "";
					displayQuestion();
				} else {
					resultElement.textContent = "Попробуйте еще раз.";
				}
			});

			displayQuestion();
		});
	</script>
</body></html>
