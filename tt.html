
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0 auto;
      padding: 10px;
      max-width: fit-content;
      background: #000;
      color: gray;
      font-family: monospace;
      font-size: 20px;
      line-height: 22px;
      letter-spacing: 1px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .card {
      min-width: 150px;
      min-height: 150px;
      background-color: lightgray;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      animation-fill-mode: forwards;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      opacity: 0;
      visibility: hidden;
    }


    @keyframes hideCards {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .card.hide {
      animation: hideCards 3s forwards;
    }

    .card.hide .text {
      opacity: 1;
      visibility: visible;
    }

  </style>
</head>

<body>
  <h1 class="game-title">Игра Memory</h1>
  <div id="game">
    <div class="card" data-card-value="1">
      <div class="text">1</div>
    </div>
    <div class="card" data-card-value="2">
      <div class="text">2</div>
    </div>
    <div class="card" data-card-value="2">
      <div class="text">2</div>
    </div>
    <div class="card" data-card-value="1">
      <div class="text">1</div>
    </div>
  </div>
  <script>
    function hideCards(cards) {
      cards.forEach(card => {
        card.classList.add('hide');
        card.classList.remove('show'); 
      });
    }

    // Функция для показа карточек
    function showCards(cards) {
      cards.forEach(card => {
        card.classList.remove('hide');
        card.classList.add('show'); // Добавляем класс показа
      });
    }

    // Функция для анимации карточек
    function startAnimation() {
      const cards1 = document.querySelectorAll('.card:nth-child(1), .card:nth-child(4)');
      const cards2 = document.querySelectorAll('.card:nth-child(2), .card:nth-child(3)');

      // Показываем все карточки
      showCards(document.querySelectorAll('.card'));

      // Скрываем карточки "1" через 3 секунды
      setTimeout(() => {
        hideCards(cards1);
      }, 2000);

      // Затем скрываем карточки "2" через 6 секунд
      setTimeout(() => {
        hideCards(cards2);
      }, 4000);
    }

    // Запускаем анимацию при загрузке страницы
    startAnimation();

    // Устанавливаем интервал для повторения анимации
    setInterval(() => {
      startAnimation();
    }, 7000); // Повторяем каждые 7 секунд
  </script>
</body></html>
