<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра для запоминания</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { margin: 10px; padding: 10px; font-size: 16px; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
        #result { margin: 20px; font-size: 24px; }
        #correctResult { color: green; }
        #wrongResult { color: red; }
    </style>
</head>
<body>
    <h1>Игра для запоминания функции фильтрации</h1>
    <p>Введите элементы массива (через запятую):</p>
    <input type="text" id="arrayInput" placeholder="1, 2, 3, 4, 5, 6">
    <p>Введите делитель:</p>
    <input type="number" id="dividerInput" placeholder="2">
    <button onclick="checkResult()">Проверить!</button>
    
    <div id="result"></div>

    <script>
        const correctDivider = 2;

        function filterEvenNumbers(arr) {
            return arr.filter(x => x % correctDivider === 0);
        }

        function checkResult() {
            const arrayInput = document.getElementById('arrayInput').value;
            const dividerInput = document.getElementById('dividerInput').value;

            const array = arrayInput.split(',').map(Number);
            const divider = Number(dividerInput);

            const filteredResult = filterEvenNumbers(array);

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = '';

            // Проверяем, совпадают ли результаты
            if (divider === correctDivider && JSON.stringify(filteredResult) === JSON.stringify([2, 4, 6])) {
                resultElement.innerHTML = <code>&lt;span id="correctResult"&gt;Правильный ответ: [${filteredResult.join(', ')}]&lt;/span&gt;</code>;
            } else {
                resultElement.innerHTML = <code>&lt;span id="wrongResult"&gt;Неправильный ответ! Попробуйте снова.&lt;/span&gt;</code>;
            }
        }
    </script>
</body>
</html>
