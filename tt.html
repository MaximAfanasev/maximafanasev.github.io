<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            background: #fff;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #449cff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab8;
        }

        .message {
            font-size: 20px;
            margin-top: 15px;
            transition: color 0.5s ease;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Угадай число!</h1>
        <p>Введите число от 1 до 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessButton">Угадать</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1; // Сгенерировать случайное число
        const guessButton = document.getElementById("guessButton");
        const guessInput = document.getElementById("guessInput");
        const message = document.getElementById("message");

        guessButton.addEventListener("click", () => {
            const userGuess = Number(guessInput.value);

            if (userGuess < 1 || userGuess > 100) {
                displayMessage("Пожалуйста, введите число от 1 до 100.", "incorrect");
                return;
            }

            if (userGuess === randomNumber) {
                displayMessage("Поздравляем! Вы угадали число!", "correct");
            } else if (userGuess < randomNumber) {
                displayMessage("Слишком низкое число! Попробуйте снова.", "incorrect");
            } else {
                displayMessage("Слишком высокое число! Попробуйте снова.", "incorrect");
            }
        });

        function displayMessage(text, status) {
            message.textContent = text;
            message.classList.remove("correct", "incorrect");
            message.classList.add(status);
            animateMessage(status);
        }

        function animateMessage(status) {
            message.style.transform = "scale(1.5)"; // Увеличение
            setTimeout(() => {
                message.style.transform = "scale(1)"; // Возврат к нормальному размеру
            }, 300);
        }
    </script>
</body>
</html>
