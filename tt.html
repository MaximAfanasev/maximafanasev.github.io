<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Собери код"</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #result { margin: 20px; font-size: 24px; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
        .correct { background-color: green; color: white; }
        .incorrect { background-color: red; color: white; }
        #score { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Игра "Собери код"</h1>
    <p>Нажимайте на кнопки, чтобы выбрать метод:</p>
    <div id="buttonsContainer"></div>
    <div id="result"></div>
    <div id="score">Очки: <span id="scoreCount">0</span></div>

    <script>
        const arr = ['a', 'b', 'c'];
        let score = 0;

        function checkMethod(selected) {
            const resultElement = document.getElementById('result');
            const scoreCountElement = document.getElementById('scoreCount');

            if (selected === 'join') {
                resultElement.innerText = arr.join(',');
                score++;
                scoreCountElement.innerText = score;
                event.target.classList.add('correct');
            } else {
                resultElement.innerText = 'Неправильный метод!';
                event.target.classList.add('incorrect');
            }
            disableButtons();
        }

        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function shuffleButtons() {
            const buttons = [
                { text: 'join (правильный)', value: 'join' },
                { text: 'concat (неправильный)', value: 'concat' },
                { text: 'push (неправильный)', value: 'push' },
                { text: 'forEach (неправильный)', value: 'forEach' },
            ];

            // Функция для перемешивания массива
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            const shuffledButtons = shuffle(buttons);
            const container = document.getElementById('buttonsContainer');
            container.innerHTML = ''; // Очистить контейнер

            shuffledButtons.forEach(button => {
                const btn = document.createElement('button');
                btn.innerText = button.text;
                btn.onclick = () => checkMethod(button.value);
                container.appendChild(btn);
            });
        }

        // Перемешать кнопки при загрузке страницы
        shuffleButtons();
    </script>
</body>
</html>
