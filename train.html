<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8">
	<meta name="keywords" content="ключевые">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<style>
	body {
		margin: 0 auto;
		padding: 10px;
		max-width: 1200px;

		background: #000;
		color: gray;

		font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);

		font-size: 16px;
		line-height: 24px;
		letter-spacing: 3px;

		@media(min-width: 450px) {
			font-size: 25px;
			line-height: 32px;
			letter-spacing: 6px;
			padding: 20px;
		}
	}

	ul {
		list-style: none;
	}

	.red {
		color: #ff7b72;
	}

	.blue {
		color: #79c0ff;
	}

	.gold {
		color: gold;
	}

	input {
		font-size: 16px;
		line-height: 24px;
		letter-spacing: 3px;

		@media(min-width: 450px) {
			font-size: 25px;
			line-height: 32px;
			letter-spacing: 6px;
		}
	}

	button {
		font-size: 25px;
		line-height: 32px;
		font-family: sans-serif;
		background: #000;
		color: gray;
		border: 1px solid #fff;
		border-radius: 10px;
	}

	div {
		margin-bottom: 20px;
	}
	
	img {
    width: 100%;
    max-width: fit-content;
}
	
	a {
		color: blueviolet;
	}
</style>

<body>

	<h1>Алгоритмы</h1>

	<h2>Сортировка выбором O(n<sup>2</sup>)</h2>
	
	<h2>Сортировка пузырьком O(n<sup>2</sup>)</h2>
	
	<h2>Arrays</h2>
	
	<span>#1</span>
	
	<ul>
		<li><span class="blue">['h','o','l','a']</span> --> <span class="blue">'h,o,l,a'</span></li>
	</ul>
	
	<span>#2</span>
  	
	<ul>
		<li><span class="blue">[1, 2, 3, 4, 5, 6], 2 --> [2, 4, 6]</span></li>
	</ul>
	
	<span>#3</span>
  	
	<ul>
		<li><span class="blue">[1, 2, 3] [4, 5, 6] --> 21</span></li>
	</ul>
	
	<span>#4</span>
  	
	<ul>
		<li><span class="blue">[1, 2, 1, 1, 3, 2] --> [1, 2, 3]</span></li>
	</ul>
	
	<span>#5</span>
  	
	<ul>
		<li><span class="blue">f(7) --> "I love you"</span></li>
	</ul>
	
	<span>#6</span>
  	
	<ul>
		<li><span class="blue">f([1,2,'a']) == '11'</span></li>
	</ul>

	<script src="algoritms.js"></script>

</body></html>
