<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Num</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		#circles {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			justify-content: center;
			margin-bottom: 20px;
		}

		.circle {
			width: 30px;
			height: 30px;
			border-radius: 5px;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s ease, transform 0.3s ease;
			color: #eee;
		}

		.circle.correct {
			background-color: #4caf50;
			color: #fff;
			transform: scale(1.1);
		}

		input {
			padding: 12px;
			font-size: 16px;
			border-radius: 15px;
			width: 100%;
			max-width: 300px;
			margin-top: 10px;
			border: 2px solid #ccc;
			outline: none;
			transition: border-color 0.3s ease;
		}

		input:focus {
			border-color: #6a11cb;
		}
	</style>
</head>

<body>
		<div id="circles"></div>
	<div class="container">
		<div id="question-container">
			<input type="text" id="answer-input" maxlength="12">
		</div>
	</div>
	<script>
		const questions = [
			{
				id: 1,
				question: "print('ab'[0])",
				answer: "a"
			},
			{
				id: 2,
				question: "print('abc'[:])",
				answer: "abc"
			},
			{
				id: 3,
				question: "print('abc'[1:])",
				answer: "bc"
			},
			{
				id: 4,
				question: "print('abc'[-2:])",
				answer: "bc"
			},
			{
				id: 5,
				question: "print('abcdefj'[::2])",
				answer: "acej"
			},
			{
				id: 6,
				question: "print(''.join(['a','b']))",
				answer: "ab"
			},
			{
				id: 7,
				question: "print(','.join(['a','b']))",
				answer: "a,b"
			},
			{
				id: 8,
				question: "print('abc'.split())",
				answer: "['abc']"
			},
			{
				id: 9,
				question: "print('ab'.replace('a','c'))",
				answer: "ac"
			},
			{
				id: 10,
				question: "print(' abc '.strip())",
				answer: "abc"
			},
			{
				id: 11,
				question: "print('a'.startswith('a'))",
				answer: "True"
			},
			{
				id: 12,
				question: "print('a'.endswith('a'))",
				answer: "True"
			},
			{
				id: 13,
				question: "print('a'.center(3))",
				answer: " a "
			},
			{
				id: 14,
				question: "print('a'.ljust(2))",
				answer: "a  "
			},
			{
				id: 15,
				question: "print('a'.rjust(2))",
				answer: "  a"
			},
			{
				id: 16,
				question: "print('{}'.format('str'))",
				answer: "str"
			}
		];

		let currentQuestionIndex = 0;

		const answerInput = document.getElementById('answer-input');
		const circlesContainer = document.getElementById('circles');

		function loadQuestion() {
			const currentQuestion = questions[currentQuestionIndex];
			answerInput.placeholder = currentQuestion.question;
		}

		function createCircles() {
			questions.forEach(() => {
				const circle = document.createElement('div');
				circle.className = 'circle';
				circlesContainer.appendChild(circle);
			});
		}

		answerInput.addEventListener('input', () => {
			const currentQuestion = questions[currentQuestionIndex].answer;
			if (answerInput.value === currentQuestion) {
				// Очищаем инпут
				answerInput.value = '';
				// Закрашиваем кружок в зеленый
				circlesContainer.children[currentQuestionIndex].classList.add('correct');
				// Переходим к следующему вопросу
				currentQuestionIndex++;
				if (currentQuestionIndex < questions.length) {
					loadQuestion();
				} else {
					// Закончить игру
				window.location.href = "8.html";
				}
			}
		});

		// Инициализация
		createCircles();
		loadQuestion();
	</script>
</body></html>
