<form action="/submit" method="post"></form>
<!--Контейнер для элементов формы (отправка POST-запросом)-->

<label for="input-id"></label>
<!--Текстовая метка для привязки к элементу формы-->

<input type="text">
<!--Текстовое поле ввода (однострочное)-->

<input name="field-name">
<!--Идентификатор поля для данных формы-->

<input type="password">
<!--Поле для ввода пароля (символы скрыты)-->

<input type="email">
<!--Поле для email с валидацией формата-->

<input type="number">
<!--Поле для числового ввода-->

<input type="checkbox">
<!--Флажок для выбора опций (множественный выбор)-->

<input type="radio">
<!--Переключатель (выбор одной опции из группы)-->

<input placeholder="Подсказка">
<!--Вспомогательный текст в пустом поле-->

<input required>
<!--Обязательное для заполнения поле-->

<input disabled>
<!--Неактивное (заблокированное) поле-->

<input readonly>
<!--Поле только для чтения (без редактирования)-->

<output></output>
<!--Отображение результата вычислений-->

<textarea rows="4" cols="50"></textarea>
<!--Многострочное текстовое поле-->

<select></select>
<!--Выпадающий список выбора-->

<optgroup label="Группа"></optgroup>
<!--Группировка вариантов в select-->

<option value="1"></option>
<!--Вариант выбора в списке-->

<fieldset></fieldset>
<!--Группировка связанных полей формы-->

<legend></legend>
<!--Заголовок группы полей fieldset-->

<datalist id="list-id"></datalist>
<!--Список подсказок для автозаполнения-->

<progress value="70" max="100"></progress>
<!--Индикатор выполнения процесса-->

<meter value="0.6" min="0" max="1"></meter>
<!--Графическое отображение значения в диапазоне-->








<button type="button"></button>
<!--Кнопка без действия по умолчанию-->
