<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>안녕</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
			background-size: 400% 400%;
			background-image:
				radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
				radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
				linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
			color: white;
			text-align: center;
		}

		#game-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		}

		#input-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 10px;
			max-width: 300px;
		}

		input {
			padding: 10px;
			width: 30px;
			height: 30px;
			font-size: 24px;
			text-align: center;
			border: none;
			border-radius: 10px;
			outline: none;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			transition: all 0.3s ease;
		}

		.flex {
			display: flex;
			flex-direction: column;
			gap: 20px;
		}

		a {
			display: block;
			border: 3px dashed gold;
			padding: 20px 40px;
			border-radius: 30px;
			color: #fff;
			font-size: 35px;
			text-decoration: none;
			color: gold;
		}

		input::placeholder {
			color: #eee;
		}

		input.correct {
			background-color: #4CAF50;
			color: white;
			transform: scale(1.1);
			box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
		}

		.check-button {
			position: relative;
			background: linear-gradient(45deg, #4CAF50, #45a049);
			color: white;
			border: none;
			padding: 8px;
			font-size: 18px;
			font-weight: 600;
			border-radius: 50px;
			cursor: pointer;
			box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
			transition: all 0.3s ease;
			overflow: hidden;
			letter-spacing: 0.5px;
			text-transform: uppercase;
		}

		.check-button:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
			background: linear-gradient(45deg, #45a049, #4CAF50);
		}

		.check-button:active {
			transform: translateY(1px);
			box-shadow: 0 2px 10px rgba(76, 175, 80, 0.4);
		}

		.check-button::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: left 0.5s ease;
		}

		.check-button:hover::before {
			left: 100%;
		}

		.check-button .icon {
			display: inline-block;
			margin-right: 8px;
			transition: transform 0.3s ease;
		}

		.check-button:hover .icon {
			transform: scale(1.2);
		}

		.check-button-alt {
			background: linear-gradient(45deg, #FF6B6B, #FF8E53);
			box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
		}

		.check-button-alt:hover {
			background: linear-gradient(45deg, #FF8E53, #FF6B6B);
			box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
		}

		.check-button.loading {
			pointer-events: none;
			background: #95a5a6;
		}

		.check-button.loading::after {
			content: '';
			position: absolute;
			width: 20px;
			height: 20px;
			top: 50%;
			left: 50%;
			margin: -10px 0 0 -10px;
			border: 2px solid transparent;
			border-top: 2px solid #ffffff;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.counter {
			font-size: 24px;
			font-weight: bold;
			color: gold;
			margin: 20px 0;
			padding: 10px 20px;
			border: 2px solid gold;
			border-radius: 10px;
			background: rgba(0, 0, 0, 0.5);
			transition: all 0.3s ease;
		}

		.counter.celebrate {
			animation: celebrate 0.5s ease;
		}

		@keyframes celebrate {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
				color: #FFD700;
				border-color: #FFD700;
				box-shadow: 0 0 20px gold;
			}
			100% {
				transform: scale(1);
			}
		}

		.success-message {
			color: #4CAF50;
			font-size: 24px;
			font-weight: bold;
			margin: 10px 0;
			animation: fadeIn 0.5s ease;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>
	<div id="game-container" style="display: block">
		<div id="input-container">
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
			<input type="text" maxlength="1" class="letter-input" placeholder="" />
		</div>
		<div id="success-message" class="success-message" style="display: none;">✓ Правильно!</div>
		<div id="counter" class="counter">Счет: <span id="score">0</span></div>
	</div>

	<script>
		const correctSequence = "bbbcdffiltss";
		const letterInputs = document.querySelectorAll('.letter-input');
		const successMessage = document.getElementById('success-message');
		const counter = document.getElementById('counter');
		const scoreElement = document.getElementById('score');
		
		// Инициализация счета из localStorage
		let score = parseInt(localStorage.getItem('bbbcdffiltss_score')) || 0;
		scoreElement.textContent = score;
		
		// Счетчик всегда показываем
		counter.style.display = 'block';
		
		letterInputs[0].focus();
		
		letterInputs.forEach((input, index) => {
			input.addEventListener('input', function() {
				if (this.value.length === 1) {
					if (index < letterInputs.length - 1) {
						letterInputs[index + 1].focus();
					} else {
						checkInput();
					}
				}
			});
			
			input.addEventListener('keydown', function(e) {
				if (e.key === 'Backspace' && this.value === '' && index > 0) {
					letterInputs[index - 1].focus();
				}
			});
		});

		function checkInput() {
			let userInput = '';
			letterInputs.forEach(input => {
				userInput += input.value.trim();
			});
			
			if (userInput === correctSequence) {
				// Визуальная анимация успеха
				letterInputs.forEach((input, index) => {
					setTimeout(() => {
						input.classList.add('correct');
					}, index * 50);
				});
				
				successMessage.style.display = 'block';
				
				// Увеличиваем счет
				score++;
				scoreElement.textContent = score;
				
				// Сохраняем в localStorage
				localStorage.setItem('bbbcdffiltss_score', score);
				
				// Анимация счетчика
				counter.classList.add('celebrate');
				setTimeout(() => {
					counter.classList.remove('celebrate');
				}, 500);
				
				// Очищаем инпуты через 2 секунды
				setTimeout(() => {
					letterInputs.forEach(input => {
						input.value = '';
						input.classList.remove('correct');
					});
					
					letterInputs[0].focus();
					successMessage.style.display = 'none';
				}, 2000);
			} else {
				// Анимация ошибки
				letterInputs.forEach(input => {
					input.style.backgroundColor = '#FF6B6B';
					input.style.transform = 'translateX(5px)';
					
					setTimeout(() => {
						input.style.backgroundColor = '';
						input.style.transform = '';
					}, 300);
				});
				
				setTimeout(() => {
					letterInputs.forEach(input => {
						input.value = '';
					});
					letterInputs[0].focus();
				}, 1000);
			}
		}
		
		// Для сброса счета (Ctrl + Shift + R)
		document.addEventListener('keydown', function(e) {
			if (e.ctrlKey && e.shiftKey && e.key === 'R') {
				localStorage.removeItem('bbbcdffiltss_score');
				score = 0;
				scoreElement.textContent = '0';
				alert('Счет сброшен!');
			}
		});
	</script>
</body>
</html>
