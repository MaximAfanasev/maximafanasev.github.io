<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maxim Afanasev</title>
	<link type="image/x-icon" rel="icon" href="../../img/favicon.ico">
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
	<link rel="stylesheet" href="style.css">
</head>

<style>
	body {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		overflow: hidden;
		background-size: 400% 400%;
		background-image:
			radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
			radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
			linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
		color: white;
		text-align: center;
	}

	#game-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 20px;
	}

	#input-container {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		gap: 10px;
		max-width: 300px;
	}

	input {
		padding: 10px;
		width: 30px;
		height: 30px;
		font-size: 24px;
		text-align: center;
		border: none;
		border-radius: 10px;
		outline: none;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
	}
</style>

<body>
	<div id="game-container" style="display: block">
		<div id="input-container">
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
			<input type="text" maxlength="1" class="letter-input" />
		</div>
	</div>

	<script>
		const correctSequence = "bbbcdffiltss";

		const letterInputs = document.querySelectorAll('.letter-input');
		
		letterInputs[0].focus();
		
		letterInputs.forEach((input, index) => {
			input.addEventListener('input', function() {
				if (this.value.length === 1) {
					// Переходим к следующему полю
					if (index < letterInputs.length - 1) {
						letterInputs[index + 1].focus();
					} else {
						checkInput();
					}
				}
			});
			
			// Обработка клавиши Backspace
			input.addEventListener('keydown', function(e) {
				if (e.key === 'Backspace' && this.value === '' && index > 0) {
					letterInputs[index - 1].focus();
				}
			});
		});

		function checkInput() {
			let userInput = '';
			letterInputs.forEach(input => {
				userInput += input.value.trim();
			});
			
			if (userInput === correctSequence) {
				document.getElementById('game-container').style.display = "none";

				setTimeout(() => {
					window.location.href = "../1.html";
				}, 100);
			} else {
				document.getElementById('result').textContent = 'Попробуйте снова!'; // Сообщение об ошибке
				
				// Очищаем поля ввода через небольшую задержку
				setTimeout(() => {
					letterInputs.forEach(input => {
						input.value = '';
					});
					letterInputs[0].focus();
				}, 1000);
			}
		}
	</script>
</body>
</html>
