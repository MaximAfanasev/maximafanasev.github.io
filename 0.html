<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>안녕</title>

</head>

<body>
<h1>안녕</h1>
	<div id="game-container">
		<div id="input-container">d = ㅇ
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅇ" />
		</div>
		<div id="input-container">k = ㅏ
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅏ" />
		</div>
		<div id="input-container">s = ㄴ
			<input type="text" maxlength="1" class="letter-input" placeholder="ㄴ" />
		</div>
		<div id="input-container">s = ㄴ
			<input type="text" maxlength="1" class="letter-input" placeholder="ㄴ" />
		</div>
		<div id="input-container">u = ㅕ
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅕ" />
		</div>
		<div id="input-container">d = ㅇ
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅇ" />
		</div>
	</div>

	<script>
		const correctSequence = "ㅇㅏㄴㄴㅕㅇ";

		const letterInputs = document.querySelectorAll('.letter-input');

		letterInputs[0].focus();

		letterInputs.forEach((input, index) => {
			input.addEventListener('input', function() {
				if (this.value.length === 1) {
					if (index < letterInputs.length - 1) {
						letterInputs[index + 1].focus();
					} else {
						checkInput();
					}
				}
			});

			input.addEventListener('keydown', function(e) {
				if (e.key === 'Backspace' && this.value === '' && index > 0) {
					letterInputs[index - 1].focus();
				}
			});
		});

		function checkInput() {
			let userInput = '';
			letterInputs.forEach(input => {
				userInput += input.value;
			});

			if (userInput === correctSequence) {
				document.getElementById('game-container').style.display = "none";

				setTimeout(() => {
					window.location.href = "";
				}, 100);
			} else {
				letterInputs.forEach(input => {
					input.value = '';
				});
				letterInputs[0].focus();
				alert("Неправильно! Попробуйте снова.");
			}
		}
	</script>
</body></html>
