<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
	body {
		font-family: Arial, sans-serif;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;
		background: linear-gradient(270deg, #ff9c9c, #a2d5f2);
		background-size: 400% 400%;
		animation: gradientAnimation 15s ease infinite;
	}

	@keyframes gradientAnimation {
		0% {
			background-position: 0% 50%;
		}

		25% {
			background-position: 50% 50%;
		}

		50% {
			background-position: 100% 50%;
		}

		75% {
			background-position: 50% 50%;
		}

		100% {
			background-position: 0% 50%;
		}
	}

	.quiz-container {
		padding: 30px;
		border-radius: 15px;
		box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
		text-align: center;
		background: white;
		width: 90%;
		max-width: 400px;
		animation: slideIn 0.5s ease-in-out;
	}

	h1 {
		font-size: 24px;
		margin-bottom: 20px;
	}

	button {
		margin: 5px;
		padding: 15px 25px;
		font-size: 18px;
		border: none;
		border-radius: 10px;
		cursor: pointer;
		transition: background-color 0.3s, transform 0.2s;
		background-color: #f0c14b;
		color: #111;
		border: 1px solid #a88734;
	}

	button:hover {
		transform: scale(1.05);
	}

	button.correct {
		background-color: #4caf50;
		color: white;
	}

	button.wrong {
		background-color: #f44336;
		color: white;
	}

	#message {
		margin-top: 20px;
		font-size: 20px;
		font-weight: bold;
	}

	@keyframes slideIn {
		from {
			opacity: 0;
			transform: translateY(-30px);
		}

		to {
			opacity: 1;
			transform: translateY(0);
		}
	}

	.question-container {
		display: none;
	}

	.congratulations {
		display: none;
		text-align: center;
		margin-top: 20px;
	}

	.trophy {
		width: 100px;
		height: auto;
		margin: 20px auto;
	}
	
</style>

<body>
	<div class="quiz-container" id="quiz-container">
		<div class="question-container" id="question1">
			<h1>print(type(True))</h1>

		</div>

		</div>

		</div>
		<div class="question-container" id="question5">
			<h1>print(type('a'))</h1>
			<div id="options5"></div>
		</div>
		<div class="question-container" id="question6">
			<h1>print(type([1,2]))</h1>
			<div id="options6"></div>
		</div>
		<div class="question-container" id="question7">

			<div id="options7"></div>
		</div>
		<div class="question-container" id="question8">

		<div class="question-container" id="question9">

		<div class="question-container" id="question11">

		</div>
		<div class="question-container" id="question12">
			<h1>print(type({'a':'1'}))</h1>
			<div id="options12"></div>
		</div>
		<div class="congratulations" id="congratulations">
			<h1>Поздравляем! Вы прошли все вопросы!</h1>
			<img src="../img/trophy.png" class="trophy" alt="Trophy">

	</div>

			<img src="../img/trophy2.png" class="second" alt="">
			<img src="../img/trophy3.png" class="three" alt="">

	</div>

			},
			{

				options: [{

				options: [{
						text: "<class 'str'>",
						correct: false
					},
					{
						text: "<class 'dict'>",
						correct: true
					},
					{
						text: "<class 'bool'>",

					},
					{

					}
				],
				optionsContainerId: "options12"
			}
		];

		function displayQuestion(index) {
			const questionContainer = document.getElementById(`question${index + 1}`);
			questionContainer.style.display = "block";
			const optionsContainer = document.getElementById(`options${index + 1}`);
			optionsContainer.innerHTML = ''; // Очистить предыдущие варианты

			questions[index].options.forEach(option => {
				const button = document.createElement('button');
				button.textContent = option.text;
				button.addEventListener('click', () => checkAnswer(option.correct, button, index));
				optionsContainer.appendChild(button);
			});
		}

		function checkAnswer(isCorrect, button, questionIndex) {
			if (isCorrect) {
				button.classList.add('correct');

				// Показать следующий вопрос или поздравления, если это последний вопрос
				if (questionIndex < questions.length - 1) {
					setTimeout(() => {
						document.getElementById(`question${questionIndex + 1}`).style.display = "none";
						displayQuestion(questionIndex + 1);
					}, 300); // Задержка 2 секунды перед показом следующего вопроса
				} else {
					// Показать поздравления
						document.getElementById("quiz-container").style.display = "none";
						document.getElementById("finalMessage").style.display = "block";
					setTimeout(() => {
						window.location.href = "3.html";
						startRedirectCountdown()
					}, 5000); // Задержка 2 секунды перед показом поздравления
				}
			} else {
				button.classList.add('wrong');
				messageContainer.textContent = "Неправильно. Попробуйте еще раз!";
			}
		}

		function startRedirectCountdown() {
			let countdown = 5; // Начинаем с 1 секунд

			const intervalId = setInterval(() => {
				countdown--;

				if (countdown <= 0) {
					clearInterval(intervalId);
					window.location.href = '3.html'; // Переход на главную страницу
				}
			}, 5000); // Каждую секунду
		}
		
		// Показать первую карточку
		displayQuestion(0);
	</script>
