<span slot="username">
<!--Слот для вставки контента в веб-компонент-->

<h1>
<!--Заголовок первого уровня (основной заголовок страницы)-->

<h2>
<!--Заголовок второго уровня (подразделы)-->

<h3>
<!--Заголовок третьего уровня (вложенные подразделы)-->

<h4>
<!--Заголовок четвертого уровня (редко используется)-->

<h5>
<!--Заголовок пятого уровня (очень редко используется)-->

<h6>
<!--Заголовок шестого уровня (почти не используется)-->

<p>
<!--Параграф текста (основная текстовая единица)-->

<div>
<!--Универсальный блочный контейнер для группировки элементов-->

<span>
<!--Универсальный строчный контейнер для стилизации текста-->

<br>
<!--Перенос строки (без создания нового параграфа)-->

<hr>
<!--Горизонтальная разделительная линия (тематический разрыв)-->

<wbr>
<!--Место возможного переноса длинного слова-->

<b>
<!--Жирное начертание текста (без семантической важности)-->

<strong>
<!--Важный текст (с семантическим акцентом)-->

<i>
<!--Курсивное начертание текста (без семантики)-->

<em>
<!--Акцентированный текст (с семантическим значением)-->

<u>
<!--Подчеркнутый текст (обычно для исправлений)-->

<s>
<!--Зачеркнутый текст (неактуальная информация)-->

<del>
<!--Удаленный текст (версионирование контента)-->

<ins>
<!--Вставленный текст (версионирование контента)-->

<mark>
<!--Выделенный текст (визуальное и семантическое выделение)-->

<small>
<!--Мелкий текст (часто для юридической информации или примечаний)-->

<sub>
<!--Подстрочный текст (для химических формул, индексов)-->

<sup>
<!--Надстрочный текст (для степеней, сносок)-->

<code>
<!--Фрагмент компьютерного кода (моноширинный шрифт)-->

<pre>
<!--Предварительно форматированный текст (сохраняет пробелы и переносы)-->

<var>
<!--Переменная в математике или программировании (курсив)-->

<kbd>
<!--Ввод с клавиатуры (имитация нажатия клавиш)-->

<samp>
<!--Вывод компьютерной программы (пример результата)-->

<abbr title="расшифровка">
<!--Аббревиатура или акроним (подсказка при наведении)-->

<dfn>
<!--Термин, определяемый в текущем контексте (курсив)-->

<blockquote cite="источник">
<!--Длинная цитата с указанием источника (отступы)-->

<q>
<!--Короткая цитата в строке (автоматические кавычки)-->

<cite>
<!--Цитирование названия работы (курсив)-->

<ul>
  <li>
<!--Неупорядоченный список (маркированный)-->
<ol>
  <li>
<!--Упорядоченный список (нумерованный)-->

<dl>
  <dt>
  <dd>
<!--Список определений (термин и его описание)-->
