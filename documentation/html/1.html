<!DOCTYPE html>  
<!-- Объявление типа документа (HTML5) -->

<html lang="ru">  
<!-- Начало HTML-документа с указанием языка (русский) -->

<head>  
<!-- Начало раздела с метаданными и настройками страницы -->

<meta charset="UTF-8">  
<!-- Установка кодировки UTF-8 (поддержка кириллицы и спецсимволов) -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<!-- Адаптивность для мобильных устройств -->

<meta name="description" content="описание страницы">
<!-- Краткое описание страницы для SEO -->

<meta name="keywords" content="ключевые слова">  
<!-- Ключевые слова для поисковых систем (устарело, но иногда используется) -->

<meta name="author" content="автор">  
<!-- Указание автора страницы -->

<meta name="robots" content="index, follow">  
<!-- Инструкция поисковым роботам: индексировать страницу и переходить по ссылкам -->

<meta name="robots" content="noindex, nofollow">  
<!-- Противоречивая инструкция (обычно используется только одна из этих строк) -->

<meta property="og:title" content="описание">  
<!-- OpenGraph-метатег для соцсетей (заголовок) -->

<meta property="og:description" content="описание">  
<!-- OpenGraph-метатег для соцсетей (описание) -->

<meta property="og:image" content="https://site.com/image.jpg">  
<!-- OpenGraph-метатег для соцсетей (превью изображения) -->

<title>Заголовок вкладки</title>  
<!-- Заголовок страницы (отображается во вкладке браузера) -->

<base href="https://example.com/" target="_blank">  
<!-- Базовый URL для относительных ссылок + открытие ссылок в новой вкладке -->

<link rel="stylesheet" href="styles.css" type="text/css">  
<!-- Подключение локального CSS-файла -->

<link rel="stylesheet" href="https://cdn.example.com/style.css">  
<!-- Подключение внешнего CSS-файла (CDN) -->

<link rel="icon" href="favicon.ico" type="image/x-icon">  
<!-- Иконка сайта (стандартный формат .ico) -->

<link rel="icon" href="favicon.svg" type="image/svg+xml">  
<!-- Иконка сайта в формате SVG (более современный вариант) -->

<link rel="apple-touch-icon" href="apple-touch-icon.png">  
<!-- Иконка для Apple-устройств (домашний экран) -->

<link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">  
<!-- Иконка для устройств с высоким DPI -->

</head>  
<!-- Конец раздела head -->

<body>  
<!-- Начало основного содержимого страницы -->
	
</body>  
<!-- Конец тела страницы -->

</html>  
<!-- Конец HTML-документа -->
