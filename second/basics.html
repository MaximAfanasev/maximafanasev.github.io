<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #263238;
        }

        .card-container {
            width: 300px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border-radius: 10px; 
        }

        .card1, .card3 {
            background-color: #3498db;
            transform: translateX(0);
        }

        .card2, .card4 {
            background-color: #e74c3c;
            transform: translateX(100%); /* Скрываем карточки 2 и 4 за пределами видимости */
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="card card1">True False</div>
        <div class="card card2">bool</div>
        <div class="card card3">True False</div>
        <div class="card card4">bool</div>
    </div>

    <script>
        let currentIndex = 0;
        const cards = document.querySelectorAll('.card');

        function swipe(direction) {
            if (direction === 'left' && currentIndex < cards.length - 1) {
                cards[currentIndex].style.transform = 'translateX(-100%)'; // Убираем текущую карточку
                cards[currentIndex + 1].style.transform = 'translateX(0)'; // Показать следующую карточку
                currentIndex++;
            } else if (direction === 'right' && currentIndex > 0) {
                cards[currentIndex].style.transform = 'translateX(100%)'; // Убираем текущую карточку
                cards[currentIndex - 1].style.transform = 'translateX(0)'; // Показать предыдущую карточку
                currentIndex--;
            }
        }

        // Обработка жестов на трекпаде
        let touchStartX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const swipeDistance = touchEndX - touchStartX;

            if (swipeDistance > 50) {
                swipe('right');
            } else if (swipeDistance < -50) {
                swipe('left');
            }
        });
    </script>

</body>
</html>
