<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>PYTHON</title>
	<link rel="stylesheet" href="../styles/style.css">
</head>

<body>

	<main class="types">
		<div class="progress-container" id="correctProgressContainer">
			<div class="progress" id="correctProgress" style="width: 0%;"></div>
			<div class="coin" id="coin" style="">$</div>
		</div>
		
		<div class="a">
			<div class="wrap">
				<div>bool</div>
				<div class="s c">True False</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>int</div>
				<div class="s c">1</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>float</div>
				<div class="s c">1.1</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>complex</div>
				<div class="s c">3j</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>str</div>
				<div class="s c">'a'</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>list</div>
				<div class="s c">[1,2]</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>tuple</div>
				<div class="s c">(1,2)</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h r">
			<div class="wrap">
				<div>bytes</div>
				<div class="s c">b'ab\xff'</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>bytearray</div>
				<div class="s c">bytearray(..)</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>set</div>
				<div class="s c">set([1,2])</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>frozenset</div>
				<div class="s c">frozenset([1,2])</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>dict</div>
				<div class="s c">{'a':'1'}</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>Names variables</div>
				<div class="s c">a z A Z 0 9 _</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>type(1)</div>
				<div class="s c">class 'int'</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>
	</main>

	<div class="message" id="finalMessage">Поздравляю! <br>Вы все прошли :)</div>
	
	<script src="../js/game.js"></script>

</body></html>
