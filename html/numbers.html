<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>PYTHON</title>
	<link rel="stylesheet" href="../styles/style.css">
</head>

<body>

	<main class="numbers">
		<div class="progress-container" id="correctProgressContainer">
			<div class="progress" id="correctProgress" style="width: 0%;"></div>
			<div class="coin" id="coin" style="">$</div>
		</div>


		<div class="a">
			<div class="wrap">
				<div>int(True)</div>
				<div class="s c">1</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>int(98.6)</div>
				<div class="s c">98</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>int('99')</div>
				<div class="s c">99</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>int('10', 2)</div>
				<div class="s c">2</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>True + 1</div>
				<div class="s c">2</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>43+2.</div>
				<div class="s c">45.0</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>False + 0.</div>
				<div class="s c">0.0</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>False + .</div>
				<div class="s c">invalid</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h r">
			<div class="wrap">
				<div>divmod(9,5)</div>
				<div class="s c">(1, 4)</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>2**3</div>
				<div class="s c">8</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>0b10</div>
				<div>0o10</div>
				<div>0x10</div>
				<div class="s c">2я 8я 16я</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>bin(65)</div>
				<div>oct(65)</div>
				<div>hex(65)</div>
				<div class="s c">2я 8я 16я</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>
	</main>

	<div class="message" id="finalMessage">Поздравляю! <br>Вы все прошли :)<br>
		<span id="countdown" style="display: none;"></span>
	</div>

	<script src="../js/game.js"></script>

</body></html>
