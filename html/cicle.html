<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>PYTHON</title>
	<link rel="stylesheet" href="../styles/style.css">
</head>

<body>

	<main class="cicle">
		<div class="progress-container" id="correctProgressContainer">
			<div class="progress" id="correctProgress" style="width: 0%;"></div>
			<div class="coin" id="coin" style="">$</div>
		</div>

<div class="a">
	<div class="wrap">
		<div>c = 1</div>
		<div>while c &#60;= 2:</div>
		<div>print(c)</div>
		<div>c += 1</div>
		<div class="s c">1 2</div>
	</div>

	<div class="b-w">
		<button class="btn cross">✗</button>
		<button class="btn check">✓</button>
	</div>
</div>

<div class="a h">
	<div class="wrap">
		<div>for x in 'abc':
		</div>
		<div>print(x)</div>
		<div class="s c">a b c</div>
	</div>

	<div class="b-w">
		<button class="btn cross">✗</button>
		<button class="btn check">✓</button>
	</div>
</div>

<div class="a h">
	<div class="wrap">
		<div>for x in range(0,3):
		</div>
		<div>print(x)</div>
		<div class="s c">0 1 2</div>
	</div>

	<div class="b-w">
		<button class="btn cross">✗</button>
		<button class="btn check">✓</button>
	</div>
</div>
	</main>

	<div class="message" id="finalMessage">Поздравляю! <br>Вы все прошли :)</div>

	<script src="../js/game.js"></script>

</body></html>
