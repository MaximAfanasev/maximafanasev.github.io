<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>PYTHON</title>
	<link rel="stylesheet" href="../styles/style.css">
</head>

<body>

	<main class="arrays">
		<div class="progress-container" id="correctProgressContainer">
			<div class="progress" id="correctProgress" style="width: 0%;"></div>
			<div class="coin" id="coin" style="">$</div>
		</div>

		<div class="a ">
			<div class="wrap">
				<div>a = []</div>
				<div>if a: print('some')</div>
				<div>else: print('empty')</div>
				<div class="s c">empty</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>

		<div class="a h">
			<div class="wrap">
				<div>a = [1,2,3]</div>
				<div>b = a</div>
				<div>a[0] = 5</div>
				<div>a? b?</div>
				<div class="s c">[5, 2, 3]</div>
			</div>

			<div class="b-w">
				<button class="btn check">✓</button>
			</div>
		</div>
	</main>

	<div class="message" id="finalMessage">Поздравляю! <br>Вы все прошли :)<br>
		<span id="countdown" style="display: none;"></span>
	</div>

	<script src="../js/game.js"></script>

</body></html>
