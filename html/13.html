<div id="unique-element">
<!--Уникальный идентификатор элемента (должен быть один на странице)-->

<div class="group-class">
<!--Класс для стилизации и группировки элементов-->

<div hidden>
<!--Скрытый элемент (не отображается на странице)-->

<button tabindex="1">
<!--Управление порядком перехода по Tab-->

<div contenteditable="true">
<!--Редактируемый пользователем контент-->

<div dir="rtl">
<!--Текст с направлением справа налево (для арабского, иврита)-->

<div data-custom="value">
<!--Пользовательские data-атрибуты для хранения информации-->

<div draggable="true">
<!--Элемент, который можно перетаскивать-->

<textarea spellcheck="true">
<!--Проверка орфографии в текстовом поле-->

<button onclick="handleClick()">
<!--Обработчик клика (лучше использовать addEventListener)-->

<div onmouseover="highlight()">
<!--Событие при наведении курсора-->

<div onmouseout="unhighlight()">
<!--Событие при уходе курсора-->

<input onkeydown="logKey(event)">
<!--Событие при нажатии клавиши-->

<body onload="init()">
<!--Событие после полной загрузки страницы-->

<form onsubmit="validateForm()">
<!--Обработчик отправки формы-->
