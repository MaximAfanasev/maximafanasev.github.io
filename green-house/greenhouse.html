<!DOCTYPE html>

<head>

	<style>
		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #1b1b1b, #3c3c3c);
			color: white;
			font-family: Arial, sans-serif;
			padding-top: 80px;
			/* Отступ для контента под фиксированным хедером */
		}

		.wrapper {
			display: flex;
			justify-content: space-between;
			max-width: 350px;
			margin: 0 auto;
		}

		.header {
			padding: 20px;
			position: fixed;
			/* Фиксированное положение */
			top: 0;
			/* От верхней части окна */
			width: 100%;
			/* Занимает всю ширину */
			background: rgba(18, 18, 18, 0.9);
			/* Полупрозрачный фон */
			z-index: 1000;
			/* Обеспечивает, что шапка будет поверх контента */
		}

		h2 {
			text-align: center;
		}

		.phone,
		.telegram {
			color: white;
			text-decoration: none;
			font-size: 34px;
			line-height: 20px;
		}

		.slider {
			overflow: hidden;
			position: relative;
			height: 400px;
			max-width: 350px;
			margin: 20px auto;
			border-radius: 10px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
		}

		.slider img {
			width: 350px;
			height: auto;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		.slider img.active {
			opacity: 1;
		}

		.services {
			padding: 20px;
			text-align: center;
		}

		/* Стили для таблицы */
		table {
			margin: 20px auto;
			border-collapse: collapse;
			width: 90%;
			max-width: 600px;
			background-color: #1e1e2f;
			border-radius: 8px;
			overflow: hidden;
		}

		th,
		td {
			padding: 15px;
			text-align: left;
			border-bottom: 1px solid #ff5722;
		}

		th {
			background-color: #ff5722;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #2c2c2c;
		}

		tr:hover {
			background-color: #3f3f3f;
		}
	</style>
</head>

<body>

	<script>
		function startSlider(sliderId) {
			const slides = document.querySelectorAll(`#${sliderId} img`);
			let currentSlide = 0;
			slides[currentSlide].classList.add('active');

			setInterval(() => {
				slides[currentSlide].classList.remove('active');
				currentSlide = (currentSlide + 1) % slides.length;
				slides[currentSlide].classList.add('active');
			}, 2000);
		}

		// Запускаем слайдеры
		startSlider('slider1');
		startSlider('slider2');
		startSlider('slider3');
		startSlider('slider4');
	</script>
</body></html>
