			height: 100%;

		@keyframes pulsate {

				/* –ù–∞—á–∞–ª—å–Ω–∞—è –∏ –∫–æ–Ω–µ—á–Ω–∞—è —Ç–µ–Ω—å */

			}

	<script>
		const correctPin = '1234'; // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∏–Ω-–∫–æ–¥
		const inputs = document.querySelectorAll('.pin-input');

		inputs.forEach((input, index) => {
			input.addEventListener('input', (event) => {
				// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π –∏–Ω–ø—É—Ç
				if (event.target.value.length >= 1) {
					if (index < inputs.length - 1) {
						inputs[index + 1].focus();
					} else {
						// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∏–Ω-–∫–æ–¥–∞ –ø–æ—Å–ª–µ –≤–≤–æ–¥–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–∏–º–≤–æ–ª–∞
						const userPin = Array.from(inputs).map(input => input.value).join('');
						if (userPin === correctPin) {
							document.getElementById('result').classList.remove('hidden');
						} else {
							alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∏–Ω-–∫–æ–¥, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
							inputs.forEach(input => input.value = '');
							inputs[0].focus(); // –°–Ω–æ–≤–∞ —Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–º –∏–Ω–ø—É—Ç–µ
						}
					}
