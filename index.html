<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>안녕</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.container {
			display: none;
			position: fixed;
			top: 20px;
			left: 20px;
			z-index: 1000;
		}
		
		.keyboard-trigger {
			position: fixed;
			top: 20px;
			left: 20px;
			width: 150px;
			height: 50px;
			background: #4CAF50;
			border-radius: 20px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-weight: bold;
			font-size: 18px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			z-index: 999;
			transition: all 0.3s ease;
		}
		
		.keyboard-trigger:hover {
			transform: scale(1.1);
			background: #45a049;
		}
		
		.keyboard-trigger:hover + .container,
		.container:hover {
			display: block;
		}
	</style>
</head>

<body>
	<h1>안녕 - Анъёнь - Привет</h1>
	<span>Детям и знакомым</span>
	
	<div class="keyboard-trigger">Алфавит</div>
	
	<div class="container">
	
		<div class="keyboard">
		
			<div class="row">

				</div>

			</div>

			<div class="row">
				<div class="key">
					<span class="korean">ㅁ</span>
					<span class="english">a</span>
				</div>
				<div class="key">
					<span class="korean">ㄴ</span>
					<span class="english">s</span>
				</div>
				<div class="key">
					<span class="korean">ㅇ</span>
					<span class="english">d</span>
				</div>
				<div class="key">
					<span class="korean">ㄹ</span>
					<span class="english">f</span>
				</div>
				<div class="key">
					<span class="korean">ㅎ</span>
					<span class="english">g</span>
				</div>
				<div class="key">

				<div class="key">

			<div class="row">
				<div class="key">

			</div>
		</div>
	</div>
	<div id="game-container">
		<div id="input-container">
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅇ" />
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅏ" />
		</div>
		<div id="input-container">
			<input type="text" maxlength="1" class="letter-input" placeholder="ㄴ" />
			<input type="text" maxlength="1" class="letter-input" placeholder="ㄴ" />
		</div>
		<div id="input-container">
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅕ" />
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅇ" />
		</div>
	</div>
	
	<input type="text" class="long-input" placeholder="안녕">
	

	<script>
		const correctSequence = "ㅇㅏㄴㄴㅕㅇ";
		const correctWord = "안녕";

		const letterInputs = document.querySelectorAll('.letter-input');
		const longInput = document.querySelector('.long-input');

		letterInputs[0].focus();

		letterInputs.forEach((input, index) => {
			input.addEventListener('input', function() {
				if (this.value.length === 1) {
					if (index < letterInputs.length - 1) {
						letterInputs[index + 1].focus();
					} else {
						checkInput();
					}
				}
			});

			input.addEventListener('keydown', function(e) {
				if (e.key === 'Backspace' && this.value === '' && index > 0) {
					letterInputs[index - 1].focus();
				}
			});
		});

		function checkInput() {
			let userInput = '';
			letterInputs.forEach(input => {
				userInput += input.value;
			});

			if (userInput === correctSequence) {
				document.getElementById('game-container').style.display = "none";
				longInput.style.display = "block";
				longInput.focus();

				// Добавляем проверку для длинного инпута
				longInput.addEventListener('input', function() {
					if (this.value === correctWord) {
						setTimeout(() => {
							window.location.href = "1.html";
						}, 100);
					}
				});
			} else {
				letterInputs.forEach(input => {
					input.value = '';
				});
				letterInputs[0].focus();
			}
		}
	</script>
</body></html>
