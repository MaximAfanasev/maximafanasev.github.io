<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>Языки программирования за 20 минут</title>
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
</head>

<style>
	.done a {
		background: lightgreen;
		color: #000;
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		position: relative;
		background-color: #121619;
		color: #e0e0e0;
		font-family: monospace;
		font-size: 20px;
		line-height: 2.5;
		padding: 20px;
		text-align: center;
	}

	h1 {
		position: relative;
		color: #cc2836;
		text-align: center;
		z-index: 200;
		margin-bottom: 60px;

		font-weight: bold;
		line-height: 4rem;

		text-shadow:
			1px 1px 0 rgba(255, 255, 255, 0.5),
			2px 2px 0 rgba(255, 255, 255, 0.3),
			3px 3px 0 rgba(255, 255, 255, 0.1),
			4px 4px 0 rgba(0, 0, 0, 0.4);
	}

	a {
		text-decoration: none;
		color: #fff;
		background: #000;
		padding: 15px 20px;
		border-radius: 15px;
		border: 1px solid #444;
	}

		<h1>Python</h1>
