<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxim Afanasev</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);
      font-size: 20px;
      line-height: 1.6;
      overflow: hidden
    }

    a {
      color: gold;
    }

    img {
      width: fit-content;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }

    header {
      background: #1f1f1f;
      color: #ffffff;
      padding: 40px 0;
      text-align: center;
      min-height: 150px;
    }

    h1 {
      position: relative;
      z-index: 2;
      margin-bottom: 20px;
      width: fit-content;
      margin: 0 auto;
      color: gold;
    }

    #gameCanvas {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translate(-50%, 0);
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      /* Для 3D эффекта */
      position: absolute;
      top: 0;
      left: 0;
    }

    .panel {
      flex: 1;
      background-color: #3498db;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 1;
      transform-origin: center;
    }

    .panel.hide {
      transform: rotateY(90deg);
      opacity: 0;
    }

    .content {
      display: none;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <header>
    <h1 id="text"></h1>
    <canvas id="gameCanvas" width="320" height="150"></canvas>
  </header>

  <div class="container" id="blinds">
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    const content = document.getElementById('mainContent');

    function openBlinds() {
      panels.forEach((panel, index) => {
        setTimeout(() => {
          panel.classList.add('hide'); // Поворачиваем панели с задержкой
        }, index * 300);
      });

      // Показываем контент после того, как все панели открыты
      setTimeout(() => {
        document.getElementById('blinds').style.display = 'none'; // Скрываем жалюзи
        content.style.display = 'block'; // Показываем контент
      }, panels.length * 300); // Время, равное времени, необходимому для поворота всех панелей
    }

    window.onload = openBlinds;

    const textElement = document.getElementById('text');
    const textToAnimate = "JAVASCRIPT";
    let index = 0;

    function animateText() {
      if (index < textToAnimate.length) {
        textElement.innerText += textToAnimate[index];
        index++;
        textElement.style.opacity = 1;
        setTimeout(animateText, 300);
      }
    }

    setTimeout(animateText, 1300);
  </script>
  <script src="snake.js"></script>
</body></html>
