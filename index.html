<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>?!</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background: #000;
			color: #fff;
			font-size: 25px;
		}

		.input-field {
			margin-bottom: 15px;
		}

		input,
		textarea {
			width: 100%;
			padding: 8px;
			font-size: 25px;
			border: 2px solid #ccc;
			border-radius: 10px;
			box-sizing: border-box;
			margin-top: 5px;
			background: #222;
			color: #fff;
		}

		.correct {
			border-color: #4CAF50;
			background: #4CAF50;
		}

		.incorrect {
			border-color: #f44336;
		}

		label {
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
		}

		h1 {
			color: #4CAF50;
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>Информационная безопасность</h1>
	
	<h2>TCP/IP</h2>
	<h3>Прикладной (Application)</h3>
	<p>HTTP, HTTPS, FTP, DNS, SSH</p>
	
	<h3>Транспортный (Transport)</h3>
	<p>TCP UDP 80 — HTTP, 443 — HTTPS, 22 — SSH</p>
	
	<h3>Сетевой (Internet)</h3>
	<p>IP (IPv4, IPv6) ICMP (ping, traceroute)</p>
	
	<h3>Канальный (Link)</h3>
	<p>Ethernet, Wi-Fi, MAC-адреса</p>
