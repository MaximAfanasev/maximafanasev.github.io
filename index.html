<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxim Afanasev</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #263238;
      color: #e0e0e0;
      font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);
      font-size: 20px;
      line-height: 1.6;
      overflow: hidden;
    }
    
    .wrapper {
      background: #1f1f1f;
    }

    a {
      color: gold;
    }

    img {
      width: fit-content;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }

    header {
      background: #263238 ;
      color: #ffffff;
      padding: 93px 0;
      text-align: center;
      min-height: 250px;
      border-bottom-right-radius: 120px;
    }

    h1 {
      position: relative;
      z-index: 2;
      margin-bottom: 20px;
      width: fit-content;
      margin: 0 auto;
      color: gold;
    }

    #gameCanvas {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translate(-50%, 0);
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .panel {
      flex: 1;
      background-color: #3498db;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 1;
      transform-origin: center;
      text-align: center;
      line-height: 100vh;
      font-size: 70px;
      color: gold;
    }

    .panel.hide {
      transform: rotateY(90deg);
      opacity: 0;
    }

    .content {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    main {
      border-top-left-radius: 120px;
      background: #1f1f1f;
      width: 100%;
      height: 2000px;
      padding: 60px;
      font-size: 30px;
    }
    
    .purple {
      color: #c848e6;
    }
    
    .gold {
      color: gold
    }
    
    .task {
      margin-bottom: 70px;
    }
    
    .task .center {
      text-align: center;
    }
    .circle {
      border: 3px solid gold;
      width: fit-content;
      margin: 20px auto;
      padding: 5px;
      border-radius: 50%;
      width: 60px;
    }
    .reshenie {
      
    }
  </style>
</head>

<body>
 <div class="wrapper">
  <header>
    <h1 id="text"></h1>
    <canvas id="gameCanvas" width="420" height="240"></canvas>
  </header></div>

  <div class="container" id="blinds">
    <div class="panel">J</div>
    <div class="panel">A</div>
    <div class="panel">V</div>
    <div class="panel">A</div>
    <div class="panel">S</div>
    <div class="panel">C</div>
    <div class="panel">R</div>
    <div class="panel">I</div>
    <div class="panel">P</div>
    <div class="panel">T</div>
  </div>
  
  <main>
    <div class="task">
     <p class="purple center">[1, 2, 3, 4, 5, 6]</p>
     <p class="purple center circle">2</p>
     <p class="purple center">[2, 4, 6]</p>
    </div>
    <div class="reshenie">
      <p><span class="purple">const</span> f = a => {</p>
      <p>&nbsp;&nbsp;<span class="purple">return</span> <span class="gold">a.filter(x => x % 2 === 0)</span></p>
      <p>}</p>
      
  <span class="gold"></span>
    </div>
  </main>

  <script src="panels.js"></script>
  <script src="snake.js"></script>
</body>
</html>
