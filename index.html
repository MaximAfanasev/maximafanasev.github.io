<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>?!</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background: #000;
			color: #fff;
			font-size: 25px;
		}

		.input-field {
			margin-bottom: 15px;
		}

		input,
		textarea {
			width: 100%;
			padding: 8px;
			font-size: 25px;
			border: 2px solid #ccc;
			border-radius: 10px;
			box-sizing: border-box;
			margin-top: 5px;
			background: #222;
			color: #fff;
		}

		.correct {
			border-color: #4CAF50;
			background: #4CAF50;
		}

		.incorrect {
			border-color: #f44336;
		}

		label {
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
		}

		h1 {
			color: #4CAF50;
			text-align: center;
		}

		.block {
			padding: 20px;
			border: 2px solid orange;
			border-radius: 20px;
			margin-bottom: 20px;
		}

		table {
			font-size: 15px;
			border-collapse: collapse;
		}

		table th {
			text-align: left;
		}

		table th,
		table td {
			border: 1px solid;
			padding: 10px;
		}

		h2,
		h3 {
			font-size: 25px;
			margin: 0;
			margin-bottom: 10px;
		}

		p {
			margin: 0;
		}
	</style>
</head>

<body>
	<h1>Python</h1>
</body></html>
