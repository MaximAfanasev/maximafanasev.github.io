<style>
	body {
		margin: 0 auto;
		padding: 10px;
		max-width: 1200px;

		background: #000;
		color: gray;

		font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);

		font-size: 16px;
		line-height: 24px;
		letter-spacing: 3px;


		@media(min-width: 460px) {
			font-size: 25px;
			line-height: 32px;
			letter-spacing: 6px;
			padding: 20px;
		}
	}

	ul {
		list-style: none;
	}

	.red {
		color: #ff7b72;
	}

	.blue {
		color: #79c0ff;
	}

	.gold {
		color: gold;
	}

	input {
		font-size: 16px;
		line-height: 24px;
		letter-spacing: 3px;

		@media(min-width: 450px) {
			font-size: 25px;
			line-height: 32px;
			letter-spacing: 6px;
		}
	}

	button {
		font-size: 25px;
		line-height: 32px;
		font-family: sans-serif;
		background: #000;
		color: gray;
		border: 1px solid #fff;
		border-radius: 10px;
	}

	div {
		margin-bottom: 20px;
	}

	img {
		width: 100%;
		max-width: 500px;
	}

	a {
		color: blueviolet;
	}

	ul {
		border: 1px solid gray;
		padding: 20px;
		border-radius: 20px;
	}

	.blur {
		filter: blur(10px);
	}

	.blur:hover {
		filter: blur(0px);
	}

	textarea {
		background: #000;
		border-radius: 10px;
		margin-top: 20px;
		margin-bottom: 30px;
		color: gray;
		font-size: inherit;
	}
</style>
