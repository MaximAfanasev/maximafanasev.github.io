<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8">
	<meta name="keywords" content="ключевые">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<style>
	h1 {
		color: red;
	}

	body {
		margin: 0 auto;
		padding: 0;
		line-height: 2em;
		background: #000;
		color: #fff;
		font-family: sans-serif;
		padding: 20px;
		font-size: 20px;
		max-width: 1920px;
	}

	main {
		display: flex;
		flex-wrap: wrap;
		gap: 20px;
	}

	div {
		display: flex;
		column-gap: 20px;
		border: 1px solid lightgreen;
		width: fit-content;
		padding: 20px;
		border-radius: 20px;
	}

	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		margin: 0;
		padding: 0;
	}

	blur {
		filter: blur(4px);
	}

	.blur:hover {
		filter: blur(0);
	}

	img {
		width: 100%;
	}

	pre {
		margin: 0;
	}

	a {
		color: gold;
	}
</style>

<body>
	<header>header</header>
	<nav>nav</nav>
	<main>main</main>
	<section>section</section>
	<article>article</article>
	<aside>aside</aside>
	<footer>footer</footer>
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	<p>p</p>
	<div>div</div>
	<span>span</span>
	<del>del</del>
	<ins>ins</ins>
	<ul>
		<li>ul</li>
	</ul>
	<ol>
		<li>ol</li>
	</ol>
	<pre>pre</pre>
	<code>&#60;code></code>
	<q>q</q>
	<cite>cite</cite>
	<sup>sup</sup>
	<sub>sub</sub>

	<a href="href" title="link" target="_blank">href</a>
	<a href="href.pdf" download title="download" target="_blank">download</a>

	<label for="ddd">label
	<input type="text" value="value" id="ddd" required autofocus pattern="aaa" readonly disabled autocomplete tabindex="3">
	</label>
	<textarea type="text" cols="15" rows="4" placeholder="placeholder"></textarea>

<input type="name" placeholder="name">
<input type="password" placeholder="***password***">
<input type="email" placeholder="email">
<input type="url" placeholder="url">
<input type="submit">
<input type="checkbox"><input type="checkbox" checked>
<input type="file">
<input type="hidden">
<input type="reset">
<input type="radio"> <input type="radio" checked>
<input type="button" value="Отправить">
<input type="image">
<input type="date">
<input type="time">
<input type="datalist" placeholder="datalist">
<input type="number" placeholder="1">
<input type="search" placeholder="search">
<input type="range">
<input type="output" placeholder="output">
<input type="tel" placeholder="telephone">
<input type="color">
<select name="" id="">
		<option value="1">1</option>
		<option value="2">2</option>
	</select>

	<script src="theory.js"></script>
	<script src="class.js"></script>
	<script src="trycatch.js"></script>
	<script src="callback.js"></script>
	<script src="promise.js"></script>
</body></html>
