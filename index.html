<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxim Afanasev</title>
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/panels.css">
  <link rel="stylesheet" href="css/snake.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 id="text"></h1>
      <canvas id="gameCanvas" width="420" height="240"></canvas>
    </header>
  </div>

  <div class="container" id="blinds">
    <div class="panel">W</div>
    <div class="panel">E</div>
    <div class="panel">L</div>
    <div class="panel">C</div>
    <div class="panel">O</div>
    <div class="panel">M</div>
    <div class="panel">E</div>
  </div>

  <main>
    <div class="wrap">

      <div class="task">
        <p class="purple center">[1, 2, 3, 4, 5, 6]</p>
        <p class="green center circle">2</p>
        <p class="purple center">[2, 4, 6]</p>
        <p>&nbsp;</p>
        <p>const f = a => <span class="gold">a.filter(x => x % 2 === 0)</span></p>
      </div>

      <div class="task">
        <p class="purple center">[1, 2, 3], [4, 5, 6]</p>
        <p class="green center circle">21</p>
        <p>&nbsp;</p>
        <p>const f = (a, b) => <span class="gold">[...a, ...b].reduce((a, b) => a + b)</span></p>
      </div>

      <div class="task">
        <p class="purple center">[1, 2, 1, 1, 3, 2]</p>
        <p class="green center circle">[1, 2, 3]</p>
        <p>&nbsp;</p>
        <p>const f = a => <span class="gold">[...new Set(a)]</span></p>
      </div>
    </div>
  </main>

  <script src="js/title.js"></script>
  <script src="js/panels.js"></script>
  <script src="js/snake.js"></script>
  <script src="js/8k.js"></script>
</body></html>
