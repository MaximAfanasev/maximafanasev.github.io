<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тест: Определение типа документа</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			line-height: 1.6;
			background: #000;
			color: #fff;
		}

		.question {
			font-size: 1.2em;
			margin-bottom: 15px;
			font-weight: bold;
		}

		.input-container {
			display: flex;
			gap: 10px;
			margin-bottom: 20px;
		}

		input {
			padding: 8px;
			font-size: 1em;
			flex-grow: 1;
		}

		button {
			padding: 8px 15px;
			font-size: 1em;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}

		button:hover {
			background-color: #45a049;
		}

		.message {
			padding: 10px;
			border-radius: 4px;
			display: none;
		}

		.success {
			background-color: #dff0d8;
			color: #3c763d;
			border: 1px solid #d6e9c6;
		}

		.error {
			background-color: #f2dede;
			color: #a94442;
			border: 1px solid #ebccd1;
		}
	</style>
</head>

<body>
	<div class="question">Определение типа документа</div>
	<p>Какой тег используется для объявления типа документа в HTML5?</p>

	<div class="input-container">
		<input type="text" id="answerInput" placeholder="Введите ответ...">
		<button id="checkButton">Проверить</button>
	</div>

	<div id="message" class="message"></div>

	<script>
		document.getElementById('checkButton').addEventListener('click', function() {
			const userAnswer = document.getElementById('answerInput').value.trim();
			const correctAnswer = '<!DOCTYPE html>';
			const messageElement = document.getElementById('message');

			if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
				messageElement.textContent = 'Правильно! Это верное объявление типа документа для HTML5.';
				messageElement.className = 'message success';
				messageElement.style.display = 'block';
			} else {
				messageElement.textContent = 'Неверно. Попробуйте еще раз. Правильный ответ: <!DOCTYPE html>';
				messageElement.className = 'message error';
				messageElement.style.display = 'block';
			}
		});

		// Добавляем возможность проверки по нажатию Enter
		document.getElementById('answerInput').addEventListener('keyup', function(event) {
			if (event.key === 'Enter') {
				document.getElementById('checkButton').click();
			}
		});
	</script>
</body></html>
