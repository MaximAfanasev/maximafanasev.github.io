<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maxim Afanasev</title>
	<link rel="stylesheet" href="css/1.css">
</head>

<body>
	<div class="container">
		<h1>Test your mind</h1>

		<div class="terminal">
			<div class="corner corner-tl"></div>
			<div class="corner corner-tr"></div>
			<div class="corner corner-bl"></div>
			<div class="corner corner-br"></div>

			<nav class="menu-section">
				<h2>Base 1</h2>
				<div class="menu-grid">
					<div class="menu-item">
						<a href="templates/html/2.html">HTML hacker</a>
						<div class="menu-desc">Ready? Steady? GO!</div>
					</div>
				</div>
			</nav>
		</div>

	</div>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const terminal = document.querySelector('.terminal');
			terminal.style.opacity = '0';
			terminal.style.transform = 'translateY(20px)';

			setTimeout(() => {
				terminal.style.transition = 'opacity 0.5s, transform 0.5s';
				terminal.style.opacity = '1';
				terminal.style.transform = 'translateY(0)';
			}, 300);

			setInterval(() => {
				const randomGlow = document.createElement('div');
				randomGlow.style.position = 'absolute';
				randomGlow.style.width = Math.random() * 100 + 'px';
				randomGlow.style.height = '1px';
				randomGlow.style.background = `rgba(0, 255, 157, ${Math.random() * 0.3})`;
				randomGlow.style.top = Math.random() * 100 + '%';
				randomGlow.style.left = Math.random() * 100 + '%';
				randomGlow.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px rgba(0, 255, 157, 0.7)`;
				terminal.appendChild(randomGlow);

				setTimeout(() => {
					randomGlow.remove();
				}, 300);
			}, 100);
		});
	</script>
</body></html>
