<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>Языки программирования за 20 минут</title>
	<link rel="icon" type="image/x-icon" href="/img/logo.png">
	<link rel="stylesheet" href="style/index.css">
</head>

<style>
	.done a {
		background: lightgreen;
		color: #000;
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		position: relative;
		background-color: #121619;
		color: #e0e0e0;
		font-family: monospace;
		font-size: 20px;
		line-height: 2.5;
		padding: 20px;
	}

	main {
		max-width: 500px;
		margin: 0 auto;
		height: 100vh;
	}

	h1 {
		position: relative;
		color: #cc2836;
		text-align: center;
		z-index: 200;
		margin-bottom: 60px;

		font-weight: bold;
		line-height: 4rem;

		text-shadow:
			1px 1px 0 rgba(255, 255, 255, 0.5),
			2px 2px 0 rgba(255, 255, 255, 0.3),
			3px 3px 0 rgba(255, 255, 255, 0.1),
			4px 4px 0 rgba(0, 0, 0, 0.4);
	}

	h2 {
		color: #cc2836;
		font-size: 20px;
	}

	img {
		border-radius: 20px;
		max-width: 500px;
		width: 100%;
	}

	main {
		max-width: 1200px;
		margin: auto;
		padding: 20px;
	}

	ul li {
		margin-bottom: 30px;
		list-style: none;
	}

	.load a {
		background: #777;
		cursor: progress;
	}

	.razr {
		font-size: 11px;
		color: gold;
		margin-top: -30px;
	}

	.wrap {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		margin: 0 auto;
		width: fit-content;
		margin-bottom: 40px;
	}

	a {
		text-decoration: none;
		color: #fff;
		background: #000;
		padding: 15px 20px;
		border-radius: 10px;
		border: 1px solid gold;
	}
</style>

<body>
	<main>
		<h1>Python</h1>

		<ul class="wrap">
			<li id="lvl_1"><a href="roadmap/1.html">Types</a>
			<li id="lvl1time" class="razr" style="display: none">win</li>
			<li id="lvl_2" class=""><a href="nonstop/index.html">Types</a></li>
			<li id="lvl2time" class="razr lvl2time" style="display: none">1m 04s</li>
			<li id="lvl_3" class=""><a href="numbers/index.html">Numbers</a></li>
			<li id="lvl3time" class="razr lvl3time" style="display: none">0m 00s</li>
			<li id="lvl_4"><a href="str/index.html">Str</a></li>
			<li id="lvl4time" class="razr lvl4time" style="display: none">0m 00s</li>
			<li class="load"><a href="">List</a></li>
			<li class="razr">В разработке...</li>
			<li class="load"><a href="">Dict</a></li>
			<li class="razr">В разработке...</li>
			<li class="load"><a href="">Functions</a></li>
			<li class="razr">В разработке...</li>
		</ul>

		<h1>Javascript</h1>
		<ul class="wrap">
			<li class="load"><a href="" disabled>Javascript</a></li>
			<li class="razr">В разработке...</li>
			<li class="load">
				<button class="reset-button" onclick="resetProgress()">Сбросить прогресс</button>
			</li>
		</ul>

	</main>
	<script>
		if (localStorage.getItem(`lvl_1_done`) === 'true') {
			document.getElementById('lvl_1').classList.add('done');
			document.getElementById('lvl1time').style.display = 'block'
		}
		if (localStorage.getItem(`lvl_2_done`) === 'true') {
			document.getElementById('lvl_2').classList.add('done');
			document.getElementById('lvl2time').style.display = 'block'
		}
		if (localStorage.getItem(`lvl_3_done`) === 'true') {
			document.getElementById('lvl_3').classList.add('done');
			document.getElementById('lvl3time').style.display = 'block'
		}
		if (localStorage.getItem(`lvl_4_done`) === 'true') {
			document.getElementById('lvl_4').classList.add('done');
			document.getElementById('lvl4time').style.display = 'block'
		}
		const lvl3Time = localStorage.getItem('lvl_3_time');
		if (lvl3Time) {
			const razrElement = document.querySelector('.lvl3time');
			if (razrElement) {
				razrElement.textContent = lvl3Time; // Отображаем сохраненное время
			}
		}
		const lvl4Time = localStorage.getItem('lvl_4_time');
		if (lvl3Time) {
			const razrElement = document.querySelector('.lvl4time');
			if (razrElement) {
				razrElement.textContent = lvl4Time; // Отображаем сохраненное время
			}
		}

		function resetProgress() {
			localStorage.removeItem('test_0_done');
			localStorage.removeItem('test_1_done');
			localStorage.removeItem('test_2_done');
			localStorage.removeItem('test_3_done');
			localStorage.removeItem('test_4_done');
			localStorage.removeItem('test_5_done');
			localStorage.removeItem('test_6_done');
			localStorage.removeItem('lvl_1_done');
			localStorage.removeItem('lvl_2_done');
			localStorage.removeItem('lvl_3_done');
			localStorage.removeItem('lvl_4_done');
			localStorage.removeItem('animationPlayed');
			window.location.href = "../index.html";
		}
	</script>


</body></html>
