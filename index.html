	<script>
		const correctPin = '1234'; // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∏–Ω-–∫–æ–¥
		const inputs = document.querySelectorAll('.pin-input');
		const calendarsContainer = document.querySelector('.calendars');
		let userPin = "";

		const listItems = document.querySelectorAll('#imageList li');
		let delay = 0;

		inputs.forEach((input, index) => {
			input.addEventListener('input', (event) => {
				// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π –∏–Ω–ø—É—Ç
				if (event.target.value.length >= 1) {

						// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∏–Ω-–∫–æ–¥–∞ –ø–æ—Å–ª–µ –≤–≤–æ–¥–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–∏–º–≤–æ–ª–∞
						const userPin = Array.from(inputs).map(input => input.value).join('');
						if (userPin === correctPin) {
							document.querySelector('.pin').style.display = 'none';

								let delay = 0;

								calendars.forEach((calendar) => {
									setTimeout(() => {
										calendar.style.opacity = 1; // –ó–∞–º–µ–Ω—è–µ–º opacity –Ω–∞ 1 –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
									}, delay);
									delay += 700; // –ó–∞–¥–µ—Ä–∂–∫–∞ 700 –º—Å –º–µ–∂–¥—É –ø–æ—è–≤–ª–µ–Ω–∏—è–º–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ–π
								});

									listItems.forEach((item) => {
										setTimeout(() => {
											item.style.opacity = 1; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª–µ–≥–∫–æ—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏ —ç–ª–µ–º–µ–Ω—Ç–∞

										}, delay);

									});

		function fadeOutInputs() {
			let delay = 0;

			// –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –∏–Ω–ø—É—Ç–æ–≤
			inputs.forEach((input) => {

				}, delay);
				delay += 300; // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ–º –∏–Ω–ø—É—Ç–æ–≤
			});

			// –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —Ü–∏—Ñ—Ä "1234" –≤ –æ–±—Ä–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
			setTimeout(() => {
				fadeOutNumbers();
			}, delay); // –í—ã–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –∏–Ω–ø—É—Ç–æ–≤
		}

		// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è —Ü–∏—Ñ—Ä –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ
		function fadeOutNumbers() {
			const header = document.getElementById('pinHeader');
			const group = document.querySelector('.input-group');
			const wrappers = document.querySelector('.wrapper-s');
			const numbers = '1234';
			let delay = 0;

			// –û–±—Ä–∞—Ç–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –¥–ª—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
			numbers.split('').reverse().forEach((number) => {
				setTimeout(() => {
					header.style.display = 'none';
					group.style.display = 'none';
					wrappers.style.display = 'none';

				}, delay);
				delay += 300; // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ–º —Ü–∏—Ñ—Ä
			});

			// –ü–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —á–∏—Å–ª–∞ –º–æ–∂–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫
			setTimeout(() => {
				header.textContent = ''; // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
			}, delay);
		}
	</script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const pinCode = '1234';
			const pinHeader = document.getElementById('pinHeader');
			const inputs = document.querySelectorAll('.pin-input');

			// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
			function showPinAndInputs() {
				let delay = 0;

				// –ü–æ–∫–∞–∑ —Ü–∏—Ñ—Ä
				for (let i = 0; i < pinCode.length; i++) {
					setTimeout(() => {
						pinHeader.innerText += pinCode[i];
					}, delay);
					delay += 300; // –ó–∞–¥–µ—Ä–∂–∫–∞ 500 –º—Å –º–µ–∂–¥—É —Ü–∏—Ñ—Ä–∞–º–∏
				}

				// –ü–æ–∫–∞–∑ –∏–Ω–ø—É—Ç–æ–≤
				setTimeout(() => {
					for (let input of inputs) {
						input.style.display = 'inline-block';
					}
					delay = 0;
					for (let input of inputs) {
						setTimeout(() => {
							input.style.opacity = 1; // –ü–æ—è–≤–ª–µ–Ω–∏–µ –∏–Ω–ø—É—Ç–∞
						}, delay);
						delay += 300; // –ó–∞–¥–µ—Ä–∂–∫–∞ 500 –º—Å –º–µ–∂–¥—É –∏–Ω–ø—É—Ç–∞–º–∏
					}
				}, pinCode.length * 300 + 500); // –ñ–¥–µ–º, –ø–æ–∫–∞ –ø–æ—è–≤—è—Ç—Å—è –≤—Å–µ —Ü–∏—Ñ—Ä—ã, –∑–∞—Ç–µ–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–ø—É—Ç—ã
			}

			showPinAndInputs();
		});
	</script>
	<script type="module">
		import Grid2Background from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.17/build/backgrounds/grid2.cdn.min.js'

		const bg = Grid2Background(document.getElementById('webgl-canvas'))
		
		
		let canChangeColor = true;
		document.body.addEventListener('click', () => {
			if (canChangeColor) {
				bg.grid.setColors([0xffffff * Math.random(), 0xffffff * Math.random(), 0xffffff * Math.random()]);
				bg.grid.light1.color.set(0xffffff * Math.random());
				bg.grid.light1.intensity = 500 + Math.random() * 1000;
				bg.grid.light2.color.set(0xffffff * Math.random());
				bg.grid.light2.intensity = 250 + Math.random() * 250;
				canChangeColor = false;

				setTimeout(() => {
					canChangeColor = true;
				}, 1000); // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –Ω–µ —á–∞—â–µ —Ä–∞–∑–∞ –≤ —Å–µ–∫—É–Ω–¥—É
			}
		});

	</script>
