<style>
  body {
    margin: 0 auto;
    padding: 10px;
    max-width: 1200px;

    background: #000;
    color: gray;

    font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);

    font-size: 16px;
    line-height: 24px;

    @media(min-width: 460px) {

      line-height: 32px;
      letter-spacing: 6px;

    }
  }

  * {
    outline: 1px solid redd;
  }

  .cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .card {
    width: 100px;
    height: 100px;
    border: 1px solid gray;
    color: #fff;
    cursor: pointer;
    perspective: 300px;
  }

  .inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: 0.3s;
    text-align: center;
    transition: 0.5s;
    transform-style: preserve-3d;
  }

  .card.active .inner {
    transform: rotateY(180deg);
  }

  .front,
  .back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
  }

  .front {
    background: red;
  }

  .back {
    background: green;
    transform: rotateY(180deg);
  }
</style>

<body>
