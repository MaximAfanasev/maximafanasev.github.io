<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<title>Maxim Afanasev</title>
	<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
	<!-- Подключение шрифта Google для более стильного вида -->
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
	<style>
		body {
			background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
			color: #ffffff;
			font-family: 'Fira Code', monospace;
			padding: 20px 20px;
			max-width: 1200px;
			margin: 0 auto;
			line-height: 1.6;
		}

		h1 {
			text-align: center;
			font-size: 1.5em;
			line-height: 35px;
			margin-bottom: 30px;
			color: #ffd700;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
		}

		a {
			display: block;
			padding: 15px 25px;
			margin-bottom: 10px;
			background-color: rgba(255, 255, 255, 0.1);
			border-radius: 8px;
			text-decoration: none;
			color: #fff;
			font-size: 24px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
			transition: all 0.3s ease;
		}

		a:hover {
			background-color: rgba(255, 255, 255, 0.3);
			transform: translateY(-3px);
			box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
		}

		ul {
			margin: 0 auto;
			padding: 0;
			max-width: 600px;
			list-style: none;
		}
		
		li {
			text-align: center;
		}

		span {
			font-size: 10px;
		}

		.done {
			background: darkgreen;
			color: #fff;
		}

		.c {
			width: 60px;
			height: 60px;
			border-radius: 30px;
			background: #fff;
			color: #222;
			text-align: center;
			line-height: 60px;
			font-weight: bold;
		}

		.d {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			line-height: 30px;
		}
		h1, h2 {
			text-align: center;
			color: #ffd700;
		}
	</style>
</head>

<body>
	<h1>Maxim Afanasev</h1>
	<a href="html.html">All HTML tags</a>
	<a href="animation.html">Animations</a>

</body></html>
