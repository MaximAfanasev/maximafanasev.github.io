<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация Треугольника</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            margin: 0;
        }
        
        .triangle-container {
            position: relative;
            width: 0;
            height: 0;
        }

        .line {
            position: absolute;
            width: 150px; /* длина стороны */
            height: 5px; /* толщина линии */
            background-color: #fff;
            opacity: 0;
            transition: opacity 0.5s ease;
					color: #fff;
					font-size: 40px;
        }

        .line1 {
            animation: draw1 1s forwards;
        }

        .line2 {
            animation: draw2 1s forwards 1s; /* задержка на 1 секунду */
            transform: rotate(60deg) translate(-75px, -130px);
            transform-origin: left;
        }

        .line3 {
            animation: draw3 1s forwards 2s; /* задержка на 2 секунды */
            transform-origin: left;
            transform: rotate(-60deg);
        }

        @keyframes draw1 {
            from {
                width: 0;
                opacity: 0;
							transform: translate(-100px);
            }
            to {
                width: 150px; /* окончательная длина линии */
                opacity: 1;
							transform: translate(0);
            }
        }

        @keyframes draw2 {
            from {
                width: 0;
                opacity: 0;
            transform: rotate(60deg) translate(-375px, -130px);
            }
            to {
                width: 150px; /* окончательная длина линии */
                opacity: 1;
            transform: rotate(60deg) translate(-75px, -130px);
            }
        }

        @keyframes draw3 {
            from {
                width: 0;
                opacity: 0;
            transform: rotate(60deg) translate(-375px, -130px);
            }
            to {
                width: 150px; /* окончательная длина линии */
                opacity: 1;
            transform: rotate(-60deg);
            }
        }

    </style>
</head>
<body>
    <div class="triangle-container">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
</body>
</html>
