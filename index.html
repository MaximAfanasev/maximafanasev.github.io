	<script>
		const correctPin = '1234'; // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∏–Ω-–∫–æ–¥
		const inputs = document.querySelectorAll('.pin-input');
		const calendarsContainer = document.querySelector('.calendars');

		inputs.forEach((input, index) => {
			input.addEventListener('input', (event) => {
				// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π –∏–Ω–ø—É—Ç
				if (event.target.value.length >= 1) {
					if (index < inputs.length - 1) {
						inputs[index + 1].focus();
					} else {
						// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∏–Ω-–∫–æ–¥–∞ –ø–æ—Å–ª–µ –≤–≤–æ–¥–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–∏–º–≤–æ–ª–∞
						const userPin = Array.from(inputs).map(input => input.value).join('');
						if (userPin === correctPin) {

							// –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∑–∞—Ç–µ–º –∫–∞–∂–¥—ã–µ 500 –º—Å –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
							setTimeout(() => {
    calendarsContainer.classList.remove('hidden'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–∞–ª–µ–Ω–¥–∞—Ä—è–º–∏

    const calendars = document.querySelectorAll('.calendar');
    let delay = 0;

    calendars.forEach((calendar) => {
        setTimeout(() => {
            calendar.style.opacity = 1; // –ó–∞–º–µ–Ω—è–µ–º opacity –Ω–∞ 1 –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        }, delay);
        delay += 700; // –ó–∞–¥–µ—Ä–∂–∫–∞ 700 –º—Å –º–µ–∂–¥—É –ø–æ—è–≤–ª–µ–Ω–∏—è–º–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ–π
    });

    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–∞–π–º–∞—É—Ç –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ list
    setTimeout(() => {
        const listElement = document.querySelector('.list'); // –ù–∞—Ö–æ–¥–∏–º —ç–ª–µ–º–µ–Ω—Ç list
        if (listElement) {
            listElement.style.opacity = 1; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º opacity –¥–ª—è –ø–æ–∫–∞–∑–∞ —ç–ª–µ–º–µ–Ω—Ç–∞
            listElement.classList.remove('hidden'); // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å hidden, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
        }
    }, delay + 500); // –í—Ä–µ–º—è –ø–æ—è–≤–ª–µ–Ω–∏—è list –±—É–¥–µ—Ç –ø–æ—Å–ª–µ –≤—Å–µ—Ö –∫–∞–ª–µ–Ω–¥–∞—Ä–∏ + 500 –º—Å

}, 700); // –ù–∞—á–∞–ª—å–Ω—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
							document.getElementById('result').classList.remove('hidden');
							document.querySelector('.lines').classList.add('hidden');
							document.querySelector('.calendars').classList.remove('hidden');
							document.querySelector('.pin').classList.add('hidden');
						} else {
							alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∏–Ω-–∫–æ–¥, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
							inputs.forEach(input => input.value = '');
							inputs[0].focus(); // –°–Ω–æ–≤–∞ —Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–º –∏–Ω–ø—É—Ç–µ
						}
					}
				}
			});
		});
	</script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const pinCode = '1234';
			const pinHeader = document.getElementById('pinHeader');
			const inputs = document.querySelectorAll('.pin-input');

			// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
			function showPinAndInputs() {
				let delay = 0;

				// –ü–æ–∫–∞–∑ —Ü–∏—Ñ—Ä
				for (let i = 0; i < pinCode.length; i++) {
					setTimeout(() => {
						pinHeader.innerText += pinCode[i];
					}, delay);
					delay += 300; // –ó–∞–¥–µ—Ä–∂–∫–∞ 500 –º—Å –º–µ–∂–¥—É —Ü–∏—Ñ—Ä–∞–º–∏
				}

				// –ü–æ–∫–∞–∑ –∏–Ω–ø—É—Ç–æ–≤
				setTimeout(() => {
					for (let input of inputs) {
						input.style.display = 'inline-block';
					}
					delay = 0;
					for (let input of inputs) {
						setTimeout(() => {
							input.style.opacity = 1; // –ü–æ—è–≤–ª–µ–Ω–∏–µ –∏–Ω–ø—É—Ç–∞
						}, delay);
						delay += 300; // –ó–∞–¥–µ—Ä–∂–∫–∞ 500 –º—Å –º–µ–∂–¥—É –∏–Ω–ø—É—Ç–∞–º–∏
					}
				}, pinCode.length * 300 + 500); // –ñ–¥–µ–º, –ø–æ–∫–∞ –ø–æ—è–≤—è—Ç—Å—è –≤—Å–µ —Ü–∏—Ñ—Ä—ã, –∑–∞—Ç–µ–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–ø—É—Ç—ã
			}

			showPinAndInputs();
		});
	</script>
