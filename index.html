	<script>
		const calendarsContainer = document.querySelector('.calendars');
		const Start = document.querySelector('.start');

		const listItems = document.querySelectorAll('#imageList li');
		let delay = 0;

		Start.addEventListener('click', () => {
			document.querySelector('.pin').style.display = 'none';
			document.querySelector('.content').style.display = 'block';

			// –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∑–∞—Ç–µ–º –∫–∞–∂–¥—ã–µ 500 –º—Å –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
			setTimeout(() => {
				calendarsContainer.classList.remove('hidden'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–∞–ª–µ–Ω–¥–∞—Ä—è–º–∏

				const calendars = document.querySelectorAll('.calendar');
				let delay = 0;

				calendars.forEach((calendar) => {
					setTimeout(() => {
						calendar.style.opacity = 1; // –ó–∞–º–µ–Ω—è–µ–º opacity –Ω–∞ 1 –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
					}, delay);
					delay += 700; // –ó–∞–¥–µ—Ä–∂–∫–∞ 700 –º—Å –º–µ–∂–¥—É –ø–æ—è–≤–ª–µ–Ω–∏—è–º–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ–π
				});

				// –î–æ–±–∞–≤–ª—è–µ–º —Ç–∞–π–º–∞—É—Ç –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ list
				setTimeout(() => {

					listItems.forEach((item) => {
						setTimeout(() => {
							item.style.opacity = 1; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª–µ–≥–∫–æ—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏ —ç–ª–µ–º–µ–Ω—Ç–∞

							// –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ç–µ–∫—É—â–µ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
							item.scrollIntoView({
								behavior: 'smooth',
								block: 'center'
							});
						}, delay);

						delay += 500; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –Ω–∞ 500 –º—Å –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
					});

					// –ü–æ—Å–ª–µ –ø–æ–∫–∞–∑–∞ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤ –≤–µ—Ä—Ö–Ω—é—é —á–∞—Å—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã
					setTimeout(() => {
						window.scrollTo({
							top: 0,
							behavior: 'smooth'
						});
					}, delay); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è –∑–∞–¥–µ—Ä–∂–∫–∏ –ø–æ—Å–ª–µ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
				}, delay + 1100); // –í—Ä–µ–º—è –ø–æ—è–≤–ª–µ–Ω–∏—è list –±—É–¥–µ—Ç –ø–æ—Å–ª–µ –≤—Å–µ—Ö –∫–∞–ª–µ–Ω–¥–∞—Ä–∏ + 500 –º—Å

			days.forEach((day) => {

				}, delay);

			});
			document.getElementById('result').classList.remove('hidden');
			document.querySelector('.calendars').classList.remove('hidden');

		function fadeOutNumbers() {
			const header = document.getElementById('pinHeader');
			const group = document.querySelector('.input-group');
			const numbers = '1234';
			let delay = 0;

			// –û–±—Ä–∞—Ç–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –¥–ª—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
			numbers.split('').reverse().forEach((number) => {
				setTimeout(() => {

			});

			// –ü–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —á–∏—Å–ª–∞ –º–æ–∂–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫
			setTimeout(() => {

			}, delay);
		}

	<script type="module">
		import Grid2Background from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.17/build/backgrounds/grid2.cdn.min.js'

		const bg = Grid2Background(document.getElementById('webgl-canvas'))


		let canChangeColor = true;
		document.body.addEventListener('click', () => {

				bg.grid.light1.color.set(0xffffff * Math.random());
				bg.grid.light1.intensity = 500 + Math.random() * 1000;

			}
		});
	</script>

    const month = String(today.getMonth() + 1).padStart(2, '0'); // –ú–µ—Å—è—Ü—ã –Ω–∞—á–∏–Ω–∞—é—Ç—Å—è —Å 0
    const year = today.getFullYear();

    const formattedDate = `${day}.${month}.${year}`;
    
    // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å –∫–ª–∞—Å—Å–æ–º "dynamic-date" –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤ –Ω–∏—Ö –¥–∞—Ç—É
    const dateElements = document.querySelectorAll('.dynamic-date');
    dateElements.forEach(element => {
        element.textContent = formattedDate;
    });
}

// –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞—Ç—ã
updateDate();</script>
</body></html>
