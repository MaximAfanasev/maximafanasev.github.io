<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>안녕</title>
	<style>
		body {
			font-family: sans-serif;
			padding: 20px;
			display: flex;
			justify-content: center;
			flex-direction: column;
			background-size: 400% 400%;
			background-image:
				radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
				radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
				linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
			color: white;
			text-align: center;
			height: 100vh;
		}

		input {
			padding: 10px;
			width: calc(100%-20px);
			height: 30px;
			font-size: 24px;
			text-align: center;
			border: none;
			border-radius: 10px;
			outline: none;
			margin-bottom: 16px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}

		textarea {
			border-radius: 10px;
			padding: 10px;
			margin-bottom: 16px;
		}

		pre {
			margin: 0;
			margin-bottom: 16px;
			border: 1px solid #fff;
			padding: 10px;
			border-radius: 10px;
			text-align: left;
			font-size: 20px;
		}

		pre:nth-child(odd) {
			filter: blur(3px);
			color: gold;
		}

		pre:hover {
			filter: none;
		}
	</style>
</head>

<body>
	<div>dks sud привет 안녕</div>
	<div>gkt pdy здрав 하세요</div>
	<div>люблю tk fkd gody  사랑해요</div>
	<div>спасибо rka tk gkq sl ek 감사합니다</div>
</body></html>
