	<style>
		:root {
			--primary: #00ff9d;
			--secondary: #00b8ff;
			--accent: #ff00aa;
			--bg: #0a0a14;
			--text: #e0e0ff;
			--panel: rgba(10, 20, 30, 0.8);
			--glow: 0 0 10px var(--primary);
		}

		@font-face {
			font-family: 'Cyber';
			font-weight: normal;
			font-style: normal;
		}

		body {
			font-family: 'Courier New', monospace;
			background-color: var(--bg);
			color: var(--text);
			margin: 0;
			padding: 0;
			background-image:
				radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
				radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
				linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
			min-height: 100vh;
			overflow-x: hidden;
			line-height: 1.6;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			position: relative;
		}

		.terminal {
			background-color: var(--panel);
			border: 1px solid var(--primary);
			box-shadow: var(--glow), inset 0 0 20px rgba(0, 255, 157, 0.1);
			border-radius: 5px;
			padding: 30px;
			margin-top: 40px;
			position: relative;
			overflow: hidden;
		}

		.terminal::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 2px;
			background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
			animation: scanline 3s linear infinite;
		}

		@keyframes scanline {
			0% {
				transform: translateX(-100%);
			}

			100% {
				transform: translateX(100%);
			}
		}

		h1,
		h2 {
			font-family: 'Cyber', sans-serif;
			text-transform: uppercase;
			letter-spacing: 2px;
			text-shadow: 0 0 8px var(--primary);
		}

		h1 {
			color: var(--primary);
			font-size: 2.5rem;
			margin-bottom: 30px;
			position: relative;
			display: inline-block;
		}

		h1::after {
			content: "_";
			animation: blink 1s step-end infinite;
			color: var(--accent);
		}

		@keyframes blink {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0;
			}
		}

		h2 {
			color: var(--secondary);
			font-size: 1.8rem;
			margin: 30px 0 20px;
			border-bottom: 1px dashed var(--secondary);
			padding-bottom: 10px;
		}

		.menu-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			gap: 15px;
			margin: 20px 0;
		}

		.menu-item {
			background: rgba(0, 20, 40, 0.6);
			border: 1px solid var(--secondary);
			border-radius: 3px;
			padding: 15px;
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
		}

		.menu-item:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 15px rgba(0, 184, 255, 0.3);
			border-color: var(--primary);
		}

		.menu-item::before {
			content: ">";
			position: absolute;
			left: 10px;
			color: var(--accent);
			opacity: 0;
			transition: opacity 0.3s;
		}

		.menu-item:hover::before {
			opacity: 1;
		}

		a {
			color: var(--primary);
			text-decoration: none;
			display: block;
			padding: 5px 0;
			transition: color 0.3s;
		}

		a:hover {
			color: var(--accent);
			text-shadow: 0 0 8px var(--accent);
		}

		.pulse {
			animation: pulse 2s infinite;
		}

		@keyframes pulse {
			0% {
				opacity: 0.7;
			}

			50% {
				opacity: 1;
				text-shadow: 0 0 10px var(--accent);
			}

			100% {
				opacity: 0.7;
			}
		}

		.corner {
			position: absolute;
			width: 30px;
			height: 30px;
			border-style: solid;
			border-color: var(--primary);
			border-width: 0;
		}

		.corner-tl {
			top: 0;
			left: 0;
			border-top-width: 2px;
			border-left-width: 2px;
		}

		.corner-tr {
			top: 0;
			right: 0;
			border-top-width: 2px;
			border-right-width: 2px;
		}

		.corner-bl {
			bottom: 0;
			left: 0;
			border-bottom-width: 2px;
			border-left-width: 2px;
		}

		.corner-br {
			bottom: 0;
			right: 0;
			border-bottom-width: 2px;
			border-right-width: 2px;
		}

		@media (max-width: 768px) {
			.menu-grid {
				grid-template-columns: 1fr;
			}

			h1 {
				font-size: 2rem;
			}

			h2 {
				font-size: 1.5rem;
			}
		}

	</style>
</head>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const terminal = document.querySelector('.terminal');
			terminal.style.opacity = '0';
			terminal.style.transform = 'translateY(20px)';

			setTimeout(() => {
				terminal.style.transition = 'opacity 0.5s, transform 0.5s';
				terminal.style.opacity = '1';

			}, 300);

			setInterval(() => {
				const randomGlow = document.createElement('div');
				randomGlow.style.position = 'absolute';
				randomGlow.style.width = Math.random() * 100 + 'px';
				randomGlow.style.height = '1px';
				randomGlow.style.background = `rgba(0, 255, 157, ${Math.random() * 0.3})`;

				randomGlow.style.left = Math.random() * 100 + '%';
				randomGlow.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px rgba(0, 255, 157, 0.7)`;
				terminal.appendChild(randomGlow);

				setTimeout(() => {
					randomGlow.remove();
				}, 300);
			}, 100);
		});
