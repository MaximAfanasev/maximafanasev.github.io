	<style>
		:root {
			--primary: #00ff9d;
			--secondary: #00b8ff;
			--accent: #ff00aa;
			--bg: #0a0a14;
			--text: #e0e0ff;
			--panel: rgba(10, 20, 30, 0.8);
			--glow: 0 0 10px var(--primary);
		}

		@font-face {
			font-family: 'Cyber';
			font-weight: normal;
			font-style: normal;
		}

		body {
			font-family: 'Courier New', monospace;
			background-color: var(--bg);
			color: var(--text);
			margin: 0;
			padding: 0;
			background-image:
				radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
				radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
				linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
			min-height: 100vh;
			overflow-x: hidden;
			line-height: 1.6;
		}

		.container {
			max-width: 450px;
			margin: 0 auto;
			padding: 20px;
			position: relative;
		}

		.terminal {
			background-color: var(--panel);
			border: 1px solid var(--primary);
			box-shadow: var(--glow), inset 0 0 20px rgba(0, 255, 157, 0.1);
			border-radius: 5px;
			padding: 30px;
			margin-top: 40px;
			position: relative;
			overflow: hidden;
		}

		.terminal::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 2px;
			background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
			animation: scanline 3s linear infinite;
		}

		@keyframes scanline {
			0% {
				transform: translateX(-100%);
			}

			100% {
				transform: translateX(100%);
			}
		}

		h1,
		h2 {
			text-align: center;
			font-family: 'Cyber', sans-serif;
			text-transform: uppercase;
			letter-spacing: 2px;
			text-shadow: 0 0 8px var(--primary);
		}

		h1 {
			color: var(--primary);
			font-size: 2.5rem;
			margin-bottom: 30px;
			text-align: center;
			margin: 0 auto;
			width: fit-content;
			position: relative;
		}

		h1::after {
			content: "_";
			animation: blink 1s step-end infinite;
			color: var(--accent);
		}

		@keyframes blink {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0;
			}
		}

		h2 {
			color: var(--secondary);
			font-size: 1.8rem;
			margin: 30px 0 20px;
			padding-bottom: 10px;
		}

		.menu-grid {
			position: relative;
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			gap: 15px;
			margin: 20px 0;
		}

		.menu-item {
			background: rgba(0, 20, 40, 0.6);
			border: 1px solid var(--secondary);
			border-radius: 3px;
			padding: 15px;
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
		}

		.menu-item:hover {
			box-shadow: 0 5px 15px rgba(0, 184, 255, 0.3);
		}

		.menu-item:hover::before {
			opacity: 1;
		}

		a {
			color: var(--primary);
			text-decoration: none;
			display: block;
			padding: 5px 0;
			transition: color 0.3s;
		}

		a:hover {
			color: var(--accent);
			text-shadow: 0 0 8px var(--accent);
		}

		.pulse {
			animation: pulse 2s infinite;
		}

		@keyframes pulse {
			0% {
				opacity: 0.7;
			}

			50% {
				opacity: 1;
				text-shadow: 0 0 10px var(--accent);
			}

			100% {
				opacity: 0.7;
			}
		}

		.corner {
			position: absolute;
			width: 30px;
			height: 30px;
			border-style: solid;
			border-color: var(--primary);
			border-width: 0;
		}

		.corner-tl {
			top: 0;
			left: 0;
			border-top-width: 2px;
			border-left-width: 2px;
		}

		.corner-tr {
			top: 0;
			right: 0;
			border-top-width: 2px;
			border-right-width: 2px;
		}

		.corner-bl {
			bottom: 0;
			left: 0;
			border-bottom-width: 2px;
			border-left-width: 2px;
		}

		.corner-br {
			bottom: 0;
			right: 0;
			border-bottom-width: 2px;
			border-right-width: 2px;
		}

		.iron {
			margin-right: 20px;
			border-radius: 50%;
			width: 50px;
		}

		.menu-desc {
			display: flex;
			align-items: center;
			gap: 20px;
			width: fit-content;
			margin: 0 auto;
		}

		.menu-item {
			text-align: center;
		}

		.gold {
			color: gold;
			font-size: 20px;
			display: block;
			border: 1px solid gold;
			width: fit-content;
			border-radius: 20px;
			padding: 10px;

		img {

				transform: rotate(180deg);

				transform: rotate(180deg) rotate(-70deg);

			width: fit-content;
			margin: 0 auto;
		}

		table td {
			border-radius: 10px;
			padding: 0 10px;

			width: 160px;
			height: 1px;
			background: #555;

			transform-origin: left top;

			animation-duration: 4s;

			/* –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –≤–ø–µ—Ä–µ–¥ */
			animation-fill-mode: both;

			animation-play-state: running;

				height: 2px;

			10% {

				height: 4px;

			}

			20% {
				transform: translate(40px, 10px) rotate(-3deg);
				width: 8px;
				height: 5px;
				background: #222;
			}

			30% {
				transform: translate(60px, -20px) rotate(7deg);
				width: 10px;
				height: 7px;
				background: #111;
			}

			40% {
				transform: translate(80px, 5px) rotate(-5deg);
				width: 12px;
				height: 8px;
				background: #000;
			}

			50% {
				transform: translate(100px, -25px) rotate(4deg);
				width: 14px;
				height: 9px;
				background: #000;
			}

			60% {
				transform: translate(80px, 15px) rotate(-6deg);
				width: 12px;
				height: 8px;
				background: #111;
			}

			70% {
				transform: translate(60px, -10px) rotate(3deg);
				width: 10px;
				height: 7px;
				background: #222;
			}

			80% {
				transform: translate(40px, -5px) rotate(-4deg);
				width: 8px;
				height: 5px;
				background: #333;
			}

			90% {
				transform: translate(20px, 10px) rotate(2deg);
				width: 4px;
				height: 3px;
				background: #555;
			}
		}

		.fly {
			position: absolute;
			left: 50px;
			top: 50px;
			width: 2px;
			height: 2px;
			background: #fff;
			border-radius: 50%;
			animation: flyAnimation 3s infinite ease-in-out;
		}

		.fly::before,
		.fly::after {
			content: '';
			position: absolute;
			background: rgba(150, 150, 150, 0.7);
			border-radius: 50%;
			opacity: 0;
			animation: wingsFlap 0.1s infinite alternate;
		}

		@keyframes wingsFlap {

			0%,
			40% {
				opacity: 0;
				transform: scale(0);
			}

			50%,
			60% {
				opacity: 0.8;
			}

			100% {
				opacity: 0;
				transform: scale(1.2);
			}
		}

		/* –ü–æ—è–≤–ª–µ–Ω–∏–µ –∫—Ä—ã–ª—å–µ–≤ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –∞–Ω–∏–º–∞—Ü–∏–∏ */
		.fly::before {
			width: 12px;
			height: 12px;
			top: -6px;
			left: 5px;
		}

		.fly::after {
			width: 10px;
			height: 10px;
			top: -5px;
			right: 5px;
		}

		/* –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫—Ä—ã–ª—å–µ–≤ —Å 40% –¥–æ 60% –∞–Ω–∏–º–∞—Ü–∏–∏ */

				transform: scale(0);
			}

			45%,
			55% {
				opacity: 0.7;
				transform: scale(1);
			}

			60%,
			100% {
				opacity: 0;
				transform: scale(0);
			}
		}

		.fly::before,
		.fly::after {
			animation: wingsAppear 3s infinite ease-in-out;
		}
