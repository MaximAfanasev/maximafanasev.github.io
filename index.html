<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>안녕 아리아드나</title>
	<style>
		* {
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
			overflow: hidden;
		}

		body {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 0;
			background: #000;

			font-size: calc(var(--_size) * 0.01);
			--_size: min(min(600px, 50vh), 50vw);
			--base-clr: #b7b5b4;
			--degofrot: 0.8;
		}

		.button {
			position: relative;
			font-size: 6em;
			font-family: monospace;
			background: #000;
			width: fit-content;
			height: fit-content;
			color: #000;
			cursor: pointer;
			padding: 0.4em 1.2em;
			border-radius: 0.4em;
			text-shadow: 0 -1px 3px #fff0;
			box-shadow: inset 0 0.04em 0.06em 0 #fff, inset 0 1em 1em 0 #fff5,
				inset 0 0.2em 0.2em 0 #e3b695;
			animation: 5s ease-in-out infinite lumenbtn;

			&:hover {
				color: #fff;
				text-shadow: 0 -1px 3px #fff;
				transition: all 0.16s ease-in-out;
			}

			&::before,
			&::after {
				content: "";
				display: block;
				width: 100%;
				height: 54%;
				position: absolute;
				top: 6em;
				left: 0;
				right: 0;
			}

			&::before {
				background: #e3b695;
				scale: 2;
				z-index: -2;
				filter: blur(12px);
				border-radius: 100%;
				animation: 5s ease-in-out infinite lumen;
			}

			&::after {
				background: #000c;
				z-index: -1;
				filter: blur(0.3em);
				border-radius: 30%;
			}
		}

		@keyframes lumenbtn {
			0% {
				box-shadow: inset 0 0.04em 0.06em 0 #fff,
					inset calc(-0.2em * var(--degofrot)) 1em 1em 0 #fff5,
					inset calc(-0.2em * var(--degofrot)) 0.2em 0.4em 0 #e3b695;
			}

			50% {
				box-shadow: inset 0 0.04em 0.06em 0 #fff,
					inset calc(0.2em * var(--degofrot)) 1em 1em 0 #fff5,
					inset calc(0.2em * var(--degofrot)) 0.2em 0.4em 0 #e3b695;
			}

			100% {
				box-shadow: inset 0 0.04em 0.06em 0 #fff,
					inset calc(-0.2em * var(--degofrot)) 1em 1em 0 #fff5,
					inset calc(-0.2em * var(--degofrot)) 0.2em 0.4em 0 #e3b695;
			}
		}

		a {
			color: gold;
			text-decoration: none;
			font-size: 22px;
			margin-top: 20px;
		}

		.flex {
			display: flex;
			flex-direction: column;
			gap: 20px;
		}
	</style>
</head>

<body>
	<div class="flex">
		<div class="button"><a href="korean/0.html">Корейский</a></div>
		<div class="button"><a href="english/0.html">Английский</a></div>
		<div class="button"><a href="medicine/0.html">Медицина</a></div>
		<div class="button"><a href="python/0.html">Python</a></div>
	</div>
	<div class="grain"></div>

</body></html>
