<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Types</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
		background-color: #121619;
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.circles {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			justify-content: center;
			margin-bottom: 20px;
		}

		.circle {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 18px;
			font-weight: bold;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.circle.correct {
			background-color: #4caf50;
			color: #fff;
			transform: scale(1.1);
		}

		input {
			padding: 12px;
			font-size: 16px;
			border-radius: 15px;
			width: 100%;
			max-width: 300px;
			margin-top: 10px;
			border: 2px solid #ccc;
			outline: none;
			transition: border-color 0.3s ease;
		}

		input:focus {
			border-color: #6a11cb;
		}
	</style>
</head>

<body>
	<div class="circles">
		<div class="circle">T</div>
		<div class="circle">T</div>
		<div class="circle">T</div>
		<div class="circle">T</div>
		<div class="circle">T</div>
		<div class="circle">T</div>
		<div class="circle">T</div>
	</div>

	<input type="text" id="input" placeholder="">

	<script>
		const correctAnswers = [
			"true","1","45","-45","{..}","'..'","[..]",
		];

		const circles = document.querySelectorAll('.circle');
		const input = document.getElementById('input');
		let currentIndex = 0;

		input.addEventListener('input', (event) => {
			const userInput = event.target.value.trim().toLowerCase();

			if (userInput === correctAnswers[currentIndex]) {
				circles[currentIndex].classList.add('correct');
				currentIndex++;
				input.value = '';

				if (currentIndex === correctAnswers.length) {
				setTimeout(() => {
					window.location.href = "6.html"
				}, 2000)
				}
			}
		});
	</script>
</body>

</html>
