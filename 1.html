<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Корейская головоломка</title>
</head>

<style>
	body {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		overflow: hidden;
		background-size: 400% 400%;
		background-image:
			radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
			radial-gradient(circle at 90% 80%, rgba(0, 184, 255, 0.05) 0%, transparent 20%),
			linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
		color: white;
		text-align: center;
	}

	#game-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 20px;
	}

	#single-input {
		padding: 15px;
		width: 200px;
		font-size: 24px;
		text-align: center;
		border: none;
		border-radius: 10px;
		outline: none;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		transition: all 0.3s ease;
	}

	#single-input.correct {
		background-color: rgba(0, 255, 0, 0.2);
		box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
	}

	#single-input.incorrect {
		background-color: rgba(255, 0, 0, 0.2);
		box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
	}

	#finalMessage {
		display: none;
		font-size: 24px;
		padding: 20px;
		background-color: rgba(0, 0, 0, 0.7);
		border-radius: 10px;
	}

	#hint {
		font-size: 14px;
		color: rgba(255, 255, 255, 0.7);
		margin-bottom: 10px;
	}

	#result {
		font-size: 18px;
		min-height: 25px;
		margin-top: 10px;
	}

	#check-button {
		padding: 10px 20px;
		font-size: 16px;
		background-color: rgba(0, 184, 255, 0.7);
		color: white;
		border: none;
		border-radius: 10px;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}

	#check-button:hover {
		background-color: rgba(0, 184, 255, 0.9);
	}
</style>

<body>
	<div id="game-container">
		<input type="text" id="single-input" placeholder="" />
		
		<button id="check-button">Проверить</button>
		<div id="result"></div>
	</div>

	<script>
		const correctSequence = "안녕"; // "Привет" на корейском
		
		const singleInput = document.getElementById('single-input');
		const checkButton = document.getElementById('check-button');
		const resultElement = document.getElementById('result');
		
		// Фокусируемся на поле ввода при загрузке страницы
		singleInput.focus();
		
		// Обработчик для кнопки проверки
		checkButton.addEventListener('click', checkInput);
		
		// Обработчик для клавиши Enter в поле ввода
		singleInput.addEventListener('keypress', function(e) {
			if (e.key === 'Enter') {
				checkInput();
			}
		});
		
		// Обработчик изменения ввода
		singleInput.addEventListener('input', function() {
			// Очищаем стили при изменении текста
			singleInput.classList.remove('correct', 'incorrect');
			resultElement.textContent = '';
		});
		
		// Функция проверки ввода
		function checkInput() {
			const userInput = singleInput.value.trim();
			
			if (userInput === '') {
				resultElement.textContent = 'Пожалуйста, введите слово';
				resultElement.style.color = '#ff6b6b';
				return;
			}
			
			if (userInput === correctSequence) {
				// Правильный ответ
				singleInput.classList.add('correct');
				resultElement.textContent = 'Правильно!';
				resultElement.style.color = '#51cf66';
				
				// Показываем финальное сообщение и перенаправляем
				setTimeout(() => {
					document.getElementById('game-container').style.display = "none";
					
					setTimeout(() => {
						window.location.href = "../index.html";
					}, 2000);
				}, 1000);
				
			} else {
				// Неправильный ответ
				singleInput.classList.add('incorrect');
				resultElement.textContent = 'Неправильно! Попробуйте снова.';
				resultElement.style.color = '#ff6b6b';
				
				// Очищаем поле ввода через некоторое время
				setTimeout(() => {
					singleInput.value = '';
					singleInput.classList.remove('incorrect');
					singleInput.focus();
				}, 1500);
			}
		}
	</script>
</body>
</html>
