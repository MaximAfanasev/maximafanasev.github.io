<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Types</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			color: #fff;
			margin: 0;
			padding: 0 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			font-size: 28px;
			color: #6a11cb;
		}

		p {
			font-size: 18px;
			margin-bottom: 10px;
		}

		input,
		textarea {
			width: calc(100% - 25px);
			padding: 12px;
			margin-top: 10px;
			font-size: 16px;
			border: 2px solid #ddd;
			border-radius: 15px;
			transition: border-color 0.3s ease;
		}

		input:focus,
		textarea:focus {
			border-color: #6a11cb;
			outline: none;
		}

		textarea {
			resize: vertical;
			min-height: 150px;
		}

		p {
			text-align: center;
		}

	</style>
</head>

<body>
	<div class="container">
		<div id="questions">
		</div>
	</div>

	<script>
		const questionsData = [{
				id: "question1",
				questionText: "12",
				inputType: "textarea",
				correctAnswer: [
					"bool", "bytearray", "bytes", "complex", "dict", "float",
					"frozenset", "int", "list", "tuple", "set", "str"
				],
				nextQuestionId: "question2"
			},
			{
				id: "question2",
				questionText: "4 + 8",
				inputType: "textarea",
				correctAnswer: [
					"bytearray", "dict", "list", "set",
					"bool", "bytes", "complex", "float", "frozenset", "int", "tuple", "str"
				],
				nextQuestionId: null
			}
		];

		const questionsContainer = document.getElementById('questions');

		function createQuestionElement(question) {
			const div = document.createElement('div');
			div.id = question.id;
			div.className = 'question';
			div.style.display = question.id === "question1" ? 'block' : 'none';
			div.innerHTML = `
        <p>${question.questionText}</p>
        ${question.inputType === "textarea" ? 
            `<textarea id="input${question.id}" rows="12"></textarea>` :
            `<input type="text" id="input${question.id}" maxlength="12">`
        }
        <p id="feedback${question.id}" class="feedback"></p>
    `;
			return div;
		}

		function checkAnswer(inputValue, correctAnswer) {
			if (Array.isArray(correctAnswer)) {
				const lines = inputValue.split('\n').filter(line => line.trim() !== "");
				if (lines.length === correctAnswer.length) {
					return lines.every((line, index) => line.trim().toLowerCase() === correctAnswer[index].toLowerCase());
				}
				return false;
			} else {
				return inputValue.toLowerCase() === correctAnswer.toLowerCase();
			}
		}

		function handleInput(inputElement, correctAnswer, feedbackElement, nextQuestionId) {
			inputElement.addEventListener('input', function() {
				const isCorrect = checkAnswer(inputElement.value, correctAnswer);
				if (isCorrect) {
					feedbackElement.className = "correct";
					if (nextQuestionId) {
						document.getElementById(nextQuestionId).style.display = "block";
					} else {
						completeLevel();
					}
				}
			});
		}

		function completeLevel() {
				window.location.href = "../index.html";
		}

		function initializeQuestions() {
			questionsData.forEach((question) => {
				const questionElement = createQuestionElement(question);
				questionsContainer.appendChild(questionElement);

				const inputElement = document.getElementById(`input${question.id}`);
				const feedbackElement = document.getElementById(`feedback${question.id}`);
				handleInput(inputElement, question.correctAnswer, feedbackElement, question.nextQuestionId);
			});
		}

		initializeQuestions();

	</script>
