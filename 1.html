<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод корейских символов: Спасибо</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="word-info">감사합니다 rka tk gkq sl ek</div>
        <div class="symbols-display"></div>
        <div class="input-container" id="inputContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const targetSymbols = ['r','k','a','t','k','g','k','q','s','l','e','k'];
            const inputContainer = document.getElementById('inputContainer');
            
            // Создаем поля ввода
            let inputElements = [];
            
            for (let i = 0; i < targetSymbols.length; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.className = 'char-input';
                input.dataset.index = i;
                
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', handleKeyDown);
                input.addEventListener('focus', handleFocus);
                
                inputContainer.appendChild(input);
                inputElements.push(input);
            }
            
            inputElements[0].focus();
            
            function handleInput(e) {
                const input = e.target;
                const index = parseInt(input.dataset.index);
                const value = input.value;
                
                input.classList.remove('correct');
                
                if (value) {
                    if (value === targetSymbols[index]) {
                        input.classList.add('correct');
                        
                        // Проверяем, все ли символы введены правильно
                        setTimeout(() => {
                            checkAllInputs();
                        }, 100);
                    }
                    
                    if (index < inputElements.length - 1) {
                        inputElements[index + 1].focus();
                    }
                }
            }
            
            function handleKeyDown(e) {
                const input = e.target;
                const index = parseInt(input.dataset.index);
                
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputElements[index - 1].focus();
                }
            }
            
            function handleFocus(e) {
                e.target.select();
            }
            
            function checkAllInputs() {
                let allCorrect = true;
                
                for (let i = 0; i < inputElements.length; i++) {
                    if (inputElements[i].value !== targetSymbols[i]) {
                        allCorrect = false;
                        break;
                    }
                }
                
                if (allCorrect) {
                    // Очищаем все поля через 500мс
                    setTimeout(() => {
                        inputElements.forEach(input => {
                            input.value = '';
                            input.classList.remove('correct');
                        });
                        inputElements[0].focus();
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
