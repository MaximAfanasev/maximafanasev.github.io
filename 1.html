<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>안녕</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1><br>하세요</h1>
	<span>Асейо - Здравствуйте (Уваж.)</span>
 	하세요 gk tp dy
	<div id="game-container">
		<div id="input-container">
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅎ" />
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅏ" />
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅅ" />
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅔ" />
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅇ" />
			<input type="text" maxlength="1" class="letter-input" placeholder="ㅛ" />
		</div>
	</div>

	<script>
		const correctSequence = "ㅇㅏㄴㄴㅕㅇ";

		const letterInputs = document.querySelectorAll('.letter-input');

		letterInputs[0].focus();

		letterInputs.forEach((input, index) => {
			input.addEventListener('input', function() {
				if (this.value.length === 1) {
					if (index < letterInputs.length - 1) {
						letterInputs[index + 1].focus();
					} else {
						checkInput();
					}
				}
			});

			input.addEventListener('keydown', function(e) {
				if (e.key === 'Backspace' && this.value === '' && index > 0) {
					letterInputs[index - 1].focus();
				}
			});
		});

		function checkInput() {
			let userInput = '';
			letterInputs.forEach(input => {
				userInput += input.value;
			});

			if (userInput === correctSequence) {
				document.getElementById('game-container').style.display = "none";

				setTimeout(() => {
					window.location.href = "1.html";
				}, 100);
			} else {
				letterInputs.forEach(input => {
					input.value = '';
				});
				letterInputs[0].focus();
			}
		}
	</script>
</body></html>
