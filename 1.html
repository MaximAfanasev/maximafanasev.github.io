<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корейские символы - Латинские буквы</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(25, 25, 35, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .subtitle {
            font-size: 18px;
            color: #aaa;
        }

        .current-symbol-container {
            margin: 40px 0;
            padding: 30px;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            position: relative;
        }

        .current-symbol {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .question {
            font-size: 22px;
            color: #ddd;
            font-weight: 600;
        }

        .keyboard-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 40px 0;
        }

        .key-btn {
            padding: 20px 10px;
            font-size: 24px;
            font-weight: bold;
            background: rgba(40, 40, 50, 0.9);
            border: 2px solid rgba(100, 100, 120, 0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }

        .key-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: #00d4ff;
            background: rgba(50, 50, 65, 0.9);
        }

        .key-btn.correct {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            border-color: #00b09b;
            box-shadow: 0 0 15px rgba(0, 176, 155, 0.5);
        }

        .key-btn.incorrect {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border-color: #ff416c;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
        }

        .key-btn.selected {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .message {
            font-size: 20px;
            margin: 30px 0;
            padding: 20px;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: rgba(0, 176, 155, 0.2);
            color: #00e6c3;
            border-color: #00b09b;
        }

        .message.error {
            background: rgba(255, 65, 108, 0.2);
            color: #ff8ba0;
            border-color: #ff416c;
        }

        .hint-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .hint-content {
            font-size: 18px;
            color: #ffd700;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: none;
        }

        .hint-content.show {
            opacity: 1;
            display: block;
        }

        .hint-btn {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #ffd700, #ff9500);
            color: #222;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .hint-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, #ffed4e, #ffad42);
        }

        .hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #7688ff, #865bb2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 16px;
            color: #aaa;
            margin-top: 5px;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0088ff);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        @media (max-width: 768px) {
            .keyboard-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .key-btn {
                padding: 15px 5px;
                font-size: 20px;
                min-height: 60px;
            }
            
            .current-symbol {
                font-size: 90px;
                height: 110px;
            }
            
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .keyboard-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .current-symbol {
                font-size: 70px;
                height: 90px;
            }
            
            .title {
                font-size: 24px;
            }
        }

        .hint-cost {
            font-size: 14px;
            color: #ff9500;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="current-symbol-container">
            <div class="current-symbol" id="currentSymbol">ㅁ</div>
        </div>

        <div class="keyboard-container" id="keyboardContainer"></div>

        <div class="hint-container"  hidden>
            <button class="hint-btn" id="hintBtn" hidden>Показать подсказку (-10 очков)</button>
            <div class="hint-cost">Используйте подсказку, чтобы увидеть правильный ответ</div>
            <div class="hint-content" id="hintContent" hidden></div>
        </div>

        <div class="message" id="message" hidden></div>

        <div class="stats" hidden>
            <div class="stat-item" hidden>
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Счёт</div>
            </div>
            <div class="stat-item" hidden>
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">Правильно</div>
            </div>
            <div class="stat-item" hidden>
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">Всего</div>
            </div>
        </div>

        <div class="progress-bar" hidden>
            <div class="progress-fill" id="progressFill" hidden></div>
        </div>

        <div class="controls" hidden>
            <button class="control-btn" id="nextBtn" hidden>Следующий символ</button>
            <button class="control-btn" id="resetBtn" hidden>Начать заново</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Пары корейский символ → латинская буква
            const symbolPairs = [
                { korean: 'ㅁ', latin: 'a' },
                { korean: 'ㄴ', latin: 's' },
                { korean: 'ㅇ', latin: 'd' },
                { korean: 'ㄹ', latin: 'f' },
                { korean: 'ㅎ', latin: 'g' },
                { korean: 'ㅗ', latin: 'h' },
                { korean: 'ㅓ', latin: 'j' },
                { korean: 'ㅏ', latin: 'k' },
                { korean: 'ㅣ', latin: 'l' }
            ];

            // Все доступные латинские буквы для кнопок
            const allLatinLetters = ['ㅁ a', 'ㄴ s', 'ㅇ d', 'ㄹ f', 'ㅎ g', 'ㅗ h', 'ㅓ j', 'ㅏ k', 'ㅣ l'];

            // DOM элементы
            const currentSymbolEl = document.getElementById('currentSymbol');
            const keyboardContainer = document.getElementById('keyboardContainer');
            const messageEl = document.getElementById('message');
            const hintBtn = document.getElementById('hintBtn');
            const hintContent = document.getElementById('hintContent');
            const scoreEl = document.getElementById('score');
            const correctCountEl = document.getElementById('correctCount');
            const totalQuestionsEl = document.getElementById('totalQuestions');
            const nextBtn = document.getElementById('nextBtn');
            const resetBtn = document.getElementById('resetBtn');
            const progressFill = document.getElementById('progressFill');

            // Игровые переменные
            let score = 100; // Начинаем с 100 очков
            let correctAnswers = 0;
            let totalQuestions = 0;
            let currentPairIndex = 0;
            let canSelect = true;
            let usedSymbols = new Set();
            let hintUsed = false;

            // Инициализация игры
            function initGame() {
                score = 100;
                correctAnswers = 0;
                totalQuestions = 0;
                currentPairIndex = 0;
                canSelect = true;
                hintUsed = false;
                usedSymbols.clear();
                
                updateStats();
                updateProgressBar();
                showNextSymbol();
                hideMessage();
                hideHint();
                hintBtn.disabled = false;
            }

            // Показать следующий символ
            function showNextSymbol() {
                canSelect = true;
                hintUsed = false;
                
                // Если использованы все символы, перемешиваем заново
                if (usedSymbols.size >= symbolPairs.length) {
                    usedSymbols.clear();
                }
                
                // Выбираем случайный символ из еще не использованных
                let availableSymbols = symbolPairs.filter((_, index) => !usedSymbols.has(index));
                
                if (availableSymbols.length === 0) {
                    // Все символы использованы, начинаем заново
                    usedSymbols.clear();
                    availableSymbols = [...symbolPairs];
                }
                
                const randomIndex = Math.floor(Math.random() * availableSymbols.length);
                currentPairIndex = symbolPairs.findIndex(pair => 
                    pair.korean === availableSymbols[randomIndex].korean
                );
                
                usedSymbols.add(currentPairIndex);
                
                // Отображаем корейский символ
                currentSymbolEl.textContent = symbolPairs[currentPairIndex].korean;
                
                // Создаем кнопки с латинскими буквами
                createKeyboardButtons();
                
                // Обновляем статистику
                totalQuestions++;
                updateStats();
                updateProgressBar();
                
                // Сбрасываем подсказку
                hideHint();
                hintBtn.disabled = false;
            }

            // Создание кнопок клавиатуры
            function createKeyboardButtons() {
                keyboardContainer.innerHTML = '';
                
                // Перемешиваем буквы для кнопок
                const shuffledLetters = [...allLatinLetters].sort(() => Math.random() - 0.5);
                
                shuffledLetters.forEach(letter => {
                    const button = document.createElement('button');
                    button.className = 'key-btn';
                    button.textContent = letter.toUpperCase();
                    button.dataset.letter = letter;
                    
                    button.addEventListener('click', () => handleLetterClick(letter));
                    
                    keyboardContainer.appendChild(button);
                });
            }

            // Обработчик клика по букве
            function handleLetterClick(selectedLetter) {
                if (!canSelect) return;
                
                canSelect = false;
                
                const correctLetter = symbolPairs[currentPairIndex].latin;
                const isCorrect = selectedLetter === correctLetter;
                
                // Находим все кнопки
                const buttons = document.querySelectorAll('.key-btn');
                
                // Снимаем выделение со всех кнопок
                buttons.forEach(btn => btn.classList.remove('selected'));
                
                // Находим выбранную кнопку и выделяем её
                const selectedButton = Array.from(buttons).find(
                    btn => btn.dataset.letter === selectedLetter
                );
                if (selectedButton) {
                    selectedButton.classList.add('selected');
                    selectedButton.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                
                // Подсвечиваем правильную кнопку
                const correctButton = Array.from(buttons).find(
                    btn => btn.dataset.letter === correctLetter
                );
                if (correctButton && !isCorrect) {
                    setTimeout(() => {
                        correctButton.classList.add('correct');
                    }, 100);
                }
                
                // Обновляем счет
                if (isCorrect) {
                    score += 20;
                    correctAnswers++;
                    showMessage('✓ Правильно! +20 очков', 'success');
                } else {
                    score = Math.max(0, score - 10);
                    showMessage(`✗ Неправильно. Правильный ответ: ${correctLetter.toUpperCase()} (-10 очков)`, 'error');
                }
                
                updateStats();
                
                // Отключаем подсказку
                hintBtn.disabled = true;
                
                // Автоматически переходим к следующему символу через 2 секунды
                setTimeout(() => {
                    showNextSymbol();
                }, 100);
            }

            // Показать подсказку
            function showHint() {
                if (hintUsed || !canSelect) return;
                
                if (score >= 10) {
                    score -= 10;
                    hintUsed = true;
                    const correctLetter = symbolPairs[currentPairIndex].latin;
                    
                    hintContent.textContent = `Правильный ответ: ${correctLetter.toUpperCase()} (${symbolPairs[currentPairIndex].korean} → ${correctLetter})`;
                    hintContent.classList.add('show');
                    
                    hintBtn.disabled = true;
                    updateStats();
                    
                    showMessage('Использована подсказка (-10 очков)', 'error');
                } else {
                    showMessage('Недостаточно очков для подсказки', 'error');
                }
            }

            // Скрыть подсказку
            function hideHint() {
                hintContent.textContent = '';
                hintContent.classList.remove('show');
            }

            // Показать сообщение
            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = `message show ${type}`;
                
                // Автоматически скрыть сообщение через 3 секунды
                setTimeout(() => {
                    hideMessage();
                }, 100);
            }

            // Скрыть сообщение
            function hideMessage() {
                messageEl.classList.remove('show');
            }

            // Обновить статистику
            function updateStats() {
                scoreEl.textContent = score;
                correctCountEl.textContent = correctAnswers;
                totalQuestionsEl.textContent = totalQuestions;
            }

            // Обновить прогресс-бар
            function updateProgressBar() {
                const progress = (usedSymbols.size / symbolPairs.length) * 100;
                progressFill.style.width = `${progress}%`;
            }

            // Обработчики событий для кнопок
            nextBtn.addEventListener('click', showNextSymbol);
            resetBtn.addEventListener('click', initGame);
            hintBtn.addEventListener('click', showHint);

            // Обработчик нажатия клавиш на клавиатуре
            document.addEventListener('keydown', (e) => {
                if (!canSelect) return;
                
                const key = e.key.toLowerCase();
                
                // Проверяем, что нажатая клавиша есть в списке доступных букв
                if (allLatinLetters.includes(key)) {
                    handleLetterClick(key);
                }
                
                // Подсказка по клавише H
                if (key === 'h' && !hintUsed) {
                    showHint();
                }
                
                // Следующий символ по пробелу
                if (key === ' ' && !canSelect) {
                    showNextSymbol();
                }
            });

            // Начать игру
            initGame();
        });
    </script>
</body>
</html>
