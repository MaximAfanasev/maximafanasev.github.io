<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕 아리아드나</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: 40px 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 219, 222, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: #a0a0d0;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(124, 58, 237, 0.5);
        }

        .link-number {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
            transition: all 0.3s;
        }

        .link-card:hover .link-number {
            transform: scale(1.2);
            text-shadow: 0 0 30px rgba(124, 58, 237, 0.6);
        }

        .link-label {
            font-size: 1.1rem;
            color: #b0b0e0;
            letter-spacing: 1px;
            font-weight: 300;
            transition: all 0.3s;
        }

        .link-card:hover .link-label {
            color: #ffffff;
            letter-spacing: 1.5px;
        }

        .link-icon {
            font-size: 1.8rem;
            margin-top: 15px;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .link-card:hover .link-icon {
            opacity: 1;
            transform: translateY(5px);
        }

        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #8888cc;
            font-size: 0.95rem;
            animation: fadeIn 1.5s ease-out;
        }

        .footer a {
            color: #8a2be2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #00dbde;
            text-decoration: underline;
        }

        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
            animation: float 20s infinite linear;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
            animation-duration: 30s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .links-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .link-number {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .links-grid {
                grid-template-columns: 1fr;
                max-width: 300px;
                margin: 0 auto 40px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }

        /* Staggered animation for cards */
        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.4s; }
        .link-card:nth-child(5) { animation-delay: 0.5s; }
        .link-card:nth-child(6) { animation-delay: 0.6s; }

        .link-card {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Изучение по-новому</h1>
            <p>Начните с простого</p>
        </header>

        <div class="links-grid">
            <a href="0.html" class="link-card" target="_blank">
                <div class="link-number">65</div>
                <div class="link-label">Теория</div>
                <div class="link-icon"><i class="fas fa-dot-circle"></i></div>
            </a>
            
            <a href="1.html" class="link-card" target="_blank">
                <div class="link-number">65</div>
                <div class="link-label">Подсказки</div>
                <div class="link-icon"><i class="fas fa-sun"></i></div>
            </a>
            
            <a href="2.html" class="link-card" target="_blank">
                <div class="link-number">2</div>
                <div class="link-label">Собери слова</div>
                <div class="link-icon"><i class="fas fa-code-branch"></i></div>
            </a>
            
            <a href="3.html" class="link-card" target="_blank">
                <div class="link-number">2 </div>
                <div class="link-label">Напечатай</div>
                <div class="link-icon"><i class="fas fa-balance-scale"></i></div>
            </a>
            
            <a href="4.html" class="link-card" target="_blank">
                <div class="link-number">2</div>
                <div class="link-label">Иероглифы</div>
                <div class="link-icon"><i class="fas fa-th-large"></i></div>
            </a>
            
            <a href="5.html" class="link-card" target="_blank">
                <div class="link-number">1</div>
                <div class="link-label">안녕</div>
                <div class="link-icon"><i class="fas fa-bolt"></i></div>
            </a>
        </div>
    </div>

    <script>
        // Add interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.link-card');
            
            // Add ripple effect on click
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // Create ripple element
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    
                    // Get card dimensions
                    const cardRect = card.getBoundingClientRect();
                    const size = Math.max(cardRect.width, cardRect.height);
                    const x = e.clientX - cardRect.left - size / 2;
                    const y = e.clientY - cardRect.top - size / 2;
                    
                    // Position the ripple
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    
                    // Add ripple to card
                    card.appendChild(ripple);
                    
                    // Remove ripple after animation
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                const key = parseInt(e.key);
                if (!isNaN(key) && key >= 0 && key <= 5) {
                    // Visual feedback for keyboard press
                    const card = document.querySelector(`a[href="${key}.html"]`);
                    if (card) {
                        card.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            card.style.transform = '';
                        }, 150);
                        
                        // Navigate after a brief delay
                        setTimeout(() => {
                            window.location.href = `${key}.html`;
                        }, 300);
                    }
                }
            });
            
            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
        
        // Add parallax effect to background circles on mouse move
        document.addEventListener('mousemove', function(e) {
            const circles = document.querySelectorAll('.bg-circle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            circles.forEach((circle, index) => {
                const speed = 0.05 + (index * 0.02);
                const x = (mouseX - 0.5) * 50 * speed;
                const y = (mouseY - 0.5) * 50 * speed;
                
                circle.style.transform = `translate(${x}px, ${y}px) rotate(${mouseX * 360}deg)`;
            });
        });
    </script>
</body>
</html>
