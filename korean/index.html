    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            color: #b0b0d0;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .keyboard-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 1000px;
            width: 100%;
            margin-bottom: 40px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .key {
            background: linear-gradient(145deg, #2d3047, #25283d);
            border-radius: 10px;
            width: 80px;
            height: 80px;
            margin: 0 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .key:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #373a5a, #2c2f4a);
        }

        .key:active, .key.active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3),
                        inset 0 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(145deg, #1e2138, #25283d);
        }

        .korean-char {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffd166;
            margin-bottom: 5px;
        }

        .english-char {
            font-size: 1.1rem;
            color: #06d6a0;
            font-weight: 500;
        }

        .key::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }

        .key:hover::after {
            left: 100%;
        }

        .row-label {
            text-align: center;
            margin-bottom: 10px;
            color: #a1c4fd;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            max-width: 1000px;
            width: 100%;
            margin-bottom: 30px;
            border-left: 4px solid #06d6a0;
        }

        .instructions h2 {
            color: #ffd166;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .instructions p {
            line-height: 1.6;
            margin-bottom: 10px;
            color: #d0d0e7;
        }

        .instructions ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .instructions .highlight {
            color: #ff9a9e;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            color: #8a8ab5;
            font-size: 0.9rem;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .interaction-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #a1c4fd;
            font-size: 1rem;
        }

        .interaction-notice i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Адаптивность */
        @media (max-width: 900px) {
            .key {
                width: 60px;
                height: 60px;
                margin: 0 5px;
            }
            
            .korean-char {
                font-size: 1.8rem;
            }
            
            .english-char {
                font-size: 0.9rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 600px) {
            .key {
                width: 45px;
                height: 45px;
                margin: 0 3px;
            }
            
            .korean-char {
                font-size: 1.4rem;
                margin-bottom: 2px;
            }
            
            .english-char {
                font-size: 0.8rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .keyboard-container {
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const keys = document.querySelectorAll('.key');
            const keyMap = {
                'q': 'ㅂ', 'w': 'ㅈ', 'e': 'ㄷ', 'r': 'ㄱ', 't': 'ㅅ', 'y': 'ㅛ', 'u': 'ㅕ', 'i': 'ㅑ', 'o': 'ㅐ', 'p': 'ㅔ',
                'a': 'ㅁ', 's': 'ㄴ', 'd': 'ㅇ', 'f': 'ㄹ', 'g': 'ㅎ', 'h': 'ㅗ', 'j': 'ㅓ', 'k': 'ㅏ', 'l': 'ㅣ',
                'z': 'ㅋ', 'x': 'ㅌ', 'c': 'ㅊ', 'v': 'ㅍ', 'b': 'ㅠ', 'n': 'ㅜ', 'm': 'ㅡ'
            };
            
            // Клик по клавишам
            keys.forEach(key => {
                key.addEventListener('mousedown', function() {
                    this.classList.add('active');
                    const koreanChar = this.getAttribute('data-char');
                    const englishChar = this.getAttribute('data-en');
                    console.log(`Clicked: ${koreanChar} (${englishChar.toUpperCase()})`);
                    
                    // Воспроизведение звука клика (опционально)
                    playKeySound();
                });
                
                key.addEventListener('mouseup', function() {
                    this.classList.remove('active');
                });
                
                key.addEventListener('mouseleave', function() {
                    this.classList.remove('active');
                });
            });
            
            // Нажатие клавиш на физической клавиатуре
            document.addEventListener('keydown', function(event) {
                const keyPressed = event.key.toLowerCase();
                
                if (keyMap.hasOwnProperty(keyPressed)) {
                    // Находим соответствующую клавишу на экране
                    const keyElement = document.querySelector(`.key[data-en="${keyPressed}"]`);
                    if (keyElement) {
                        keyElement.classList.add('active');
                        console.log(`Key pressed: ${keyMap[keyPressed]} (${keyPressed.toUpperCase()})`);
                        playKeySound();
                    }
                }
            });
            
            document.addEventListener('keyup', function(event) {
                const keyPressed = event.key.toLowerCase();
                
                if (keyMap.hasOwnProperty(keyPressed)) {
                    const keyElement = document.querySelector(`.key[data-en="${keyPressed}"]`);
                    if (keyElement) {
                        keyElement.classList.remove('active');
                    }
                }
            });
            
            // Функция воспроизведения звука (опционально)
            function playKeySound() {
                // Создаем простой звук клика без использования внешних файлов
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
            
            // Добавляем случайную анимацию клавишам при загрузке
            setTimeout(() => {
                keys.forEach((key, index) => {
                    setTimeout(() => {
                        key.classList.add('active');
                        setTimeout(() => {
                            key.classList.remove('active');
                        }, 100);
                    }, index * 50);
                });
            }, 500);
        });
    </script>
