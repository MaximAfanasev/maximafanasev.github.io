<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корейский тренажер: Сборка слов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 10px 30px rgba(255, 20, 147, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.05), 
                transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 
                0 0 20px rgba(255, 20, 147, 0.5),
                0 0 40px rgba(0, 191, 255, 0.3);
            background: linear-gradient(45deg, #ff1493, #00bfff, #da70d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: linear-gradient(45deg, #ff1493, #00bfff);
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .progress-step.completed {
            background: linear-gradient(45deg, #00bfff, #00ff88);
        }

        .progress-bar {
            position: absolute;
            top: 20px;
            left: 0;
            height: 2px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #ff1493, #00bfff);
            transition: width 0.5s ease;
            width: 0%;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .task-card.active {
            border-color: rgba(255, 20, 147, 0.3);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.2);
        }

        .task-card.completed {
            border-color: rgba(0, 191, 255, 0.3);
            opacity: 0.7;
        }

        .task-card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .korean-word {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .word-display {
            font-size: 2rem;
            text-align: center;
            margin: 30px 0;
            min-height: 70px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .letters-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }

        .letter {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            user-select: none;
        }

        .letter:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .letter.selected {
            background: linear-gradient(45deg, #ff1493, #00bfff);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .letter.used {
            opacity: 0.3;
            cursor: default;
            transform: scale(0.9);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff1493, #00bfff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .attempts {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: #aaa;
        }

        .hint {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #00bfff;
            min-height: 24px;
        }

        .completion-message {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .completion-message h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff1493, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .completion-message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .task-card h2 {
                font-size: 1.5rem;
            }
            
            .korean-word {
                font-size: 2rem;
            }
            
            .word-display {
                font-size: 1.7rem;
            }
            
            .letter {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff1493, #00bfff);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#ff1493, #00bfff);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Корейский тренажер: Сборка слов</h1>
        
        <div class="progress">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
        
        <div class="task-card active" id="task1">
            <h2>Соберите русскую транскрипцию для слова:</h2>
            <div class="korean-word">안녕</div>
            <div class="word-display" id="word1"></div>
            <div class="letters-container" id="letters1">
                <!-- Буквы будут добавлены через JavaScript -->
            </div>
            <div class="controls">
                <button class="btn" id="check1">Проверить</button>
                <button class="btn" id="reset1">Сбросить</button>
            </div>
            <div class="hint" id="hint1"></div>
            <div class="attempts" id="attempts1">Попытки: 0/3</div>
        </div>
        
        <div class="task-card" id="task2">
            <h2>Соберите русскую транскрипцию для слова:</h2>
            <div class="korean-word">안녕하세요</div>
            <div class="word-display" id="word2"></div>
            <div class="letters-container" id="letters2">
                <!-- Буквы будут добавлены через JavaScript -->
            </div>
            <div class="controls">
                <button class="btn" id="check2" disabled>Проверить</button>
                <button class="btn" id="reset2" disabled>Сбросить</button>
            </div>
            <div class="hint" id="hint2"></div>
            <div class="attempts" id="attempts2">Попытки: 0/3</div>
        </div>
        
        <div class="completion-message" id="completion">
            <h2>Поздравляем!</h2>
            <p>Вы успешно собрали русскую транскрипцию корейских слов!</p>
            <button class="btn" id="restart">Начать заново</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const task1 = document.getElementById('task1');
            const task2 = document.getElementById('task2');
            const word1 = document.getElementById('word1');
            const word2 = document.getElementById('word2');
            const letters1 = document.getElementById('letters1');
            const letters2 = document.getElementById('letters2');
            const check1 = document.getElementById('check1');
            const check2 = document.getElementById('check2');
            const reset1 = document.getElementById('reset1');
            const reset2 = document.getElementById('reset2');
            const hint1 = document.getElementById('hint1');
            const hint2 = document.getElementById('hint2');
            const attempts1 = document.getElementById('attempts1');
            const attempts2 = document.getElementById('attempts2');
            const progressSteps = document.querySelectorAll('.progress-step');
            const progressBarFill = document.querySelector('.progress-bar-fill');
            const completion = document.getElementById('completion');
            const restartBtn = document.getElementById('restart');
            
            // Слова для сборки (русская транскрипция)
            const words = {
                1: {
                    korean: "안녕",
                    russian: "Аньёнъ",
                    letters: ["А", "н", "ь", "ё", "н", "ъ"],
                    shuffled: []
                },
                2: {
                    korean: "안녕하세요",
                    russian: "Аньёнъ-асэйо",
                    letters: ["А", "н", "ь", "ё", "н", "ъ", "-", "а", "с", "э", "й", "о"],
                    shuffled: []
                }
            };
            
            // Счетчики попыток
            let attemptsCount1 = 0;
            let attemptsCount2 = 0;
            
            // Текущий порядок букв для каждого слова
            let currentOrder1 = [];
            let currentOrder2 = [];
            
            // Инициализация игры
            function initGame() {
                // Перемешиваем буквы для первого слова
                words[1].shuffled = shuffleArray([...words[1].letters]);
                createLetterButtons(1, words[1].shuffled);
                
                // Перемешиваем буквы для второго слова
                words[2].shuffled = shuffleArray([...words[2].letters]);
                createLetterButtons(2, words[2].shuffled);
                
                // Сбрасываем счетчики
                attemptsCount1 = 0;
                attemptsCount2 = 0;
                attempts1.textContent = "Попытки: 0/3";
                attempts2.textContent = "Попытки: 0/3";
                
                // Сбрасываем подсказки
                hint1.textContent = "";
                hint2.textContent = "";
                
                // Сбрасываем отображение слов
                word1.textContent = "";
                word2.textContent = "";
                
                // Сбрасываем порядок букв
                currentOrder1 = [];
                currentOrder2 = [];
            }
            
            // Функция перемешивания массива
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            // Создание кнопок с буквами
            function createLetterButtons(taskNum, letters) {
                const container = document.getElementById(`letters${taskNum}`);
                container.innerHTML = "";
                
                letters.forEach(letter => {
                    const letterElement = document.createElement('div');
                    letterElement.className = 'letter';
                    letterElement.textContent = letter;
                    letterElement.dataset.letter = letter;
                    
                    letterElement.addEventListener('click', function() {
                        if (this.classList.contains('used')) return;
                        
                        this.classList.toggle('selected');
                        
                        if (this.classList.contains('selected')) {
                            // Добавляем букву в текущий порядок
                            if (taskNum === 1) {
                                currentOrder1.push(letter);
                                updateWordDisplay(1, currentOrder1);
                            } else {
                                currentOrder2.push(letter);
                                updateWordDisplay(2, currentOrder2);
                            }
                        } else {
                            // Удаляем букву из текущего порядка
                            if (taskNum === 1) {
                                const index = currentOrder1.indexOf(letter);
                                if (index > -1) {
                                    currentOrder1.splice(index, 1);
                                    updateWordDisplay(1, currentOrder1);
                                }
                            } else {
                                const index = currentOrder2.indexOf(letter);
                                if (index > -1) {
                                    currentOrder2.splice(index, 1);
                                    updateWordDisplay(2, currentOrder2);
                                }
                            }
                        }
                    });
                    
                    container.appendChild(letterElement);
                });
            }
            
            // Обновление отображения слова
            function updateWordDisplay(taskNum, letters) {
                const wordDisplay = document.getElementById(`word${taskNum}`);
                wordDisplay.textContent = letters.join('');
            }
            
            // Проверка первого слова
            check1.addEventListener('click', function() {
                const userWord = currentOrder1.join('');
                
                if (userWord === words[1].russian) {
                    // Правильный ответ
                    word1.style.color = "#00ff88";
                    word1.style.textShadow = "0 0 10px rgba(0, 255, 136, 0.5)";
                    
                    // Помечаем буквы как использованные
                    markLettersAsUsed(1);
                    
                    // Переходим ко второй задаче
                    setTimeout(function() {
                        task1.classList.remove('active');
                        task1.classList.add('completed');
                        task2.classList.add('active');
                        check2.disabled = false;
                        reset2.disabled = false;
                        progressSteps[1].classList.add('active');
                        progressBarFill.style.width = '50%';
                    }, 1000);
                } else {
                    // Неправильный ответ
                    word1.style.color = "#ff4444";
                    word1.style.textShadow = "0 0 10px rgba(255, 68, 68, 0.5)";
                    attemptsCount1++;
                    attempts1.textContent = `Попытки: ${attemptsCount1}/3`;
                    
                    // Показываем подсказку после 3 попыток
                    if (attemptsCount1 >= 3) {
                        hint1.textContent = `Правильный ответ: ${words[1].russian}`;
                        
                        setTimeout(function() {
                            // Автоматически показываем правильный ответ
                            currentOrder1 = [...words[1].letters];
                            updateWordDisplay(1, currentOrder1);
                            word1.style.color = "#00ff88";
                            word1.style.textShadow = "0 0 10px rgba(0, 255, 136, 0.5)";
                            markLettersAsUsed(1);
                            
                            // Переходим ко второй задаче через 2 секунды
                            setTimeout(function() {
                                task1.classList.remove('active');
                                task1.classList.add('completed');
                                task2.classList.add('active');
                                check2.disabled = false;
                                reset2.disabled = false;
                                progressSteps[1].classList.add('active');
                                progressBarFill.style.width = '50%';
                            }, 2000);
                        }, 2000);
                    } else {
                        // Сбрасываем цвет через 1 секунду
                        setTimeout(function() {
                            word1.style.color = "#fff";
                            word1.style.textShadow = "0 0 10px rgba(255, 255, 255, 0.3)";
                        }, 1000);
                    }
                }
            });
            
            // Проверка второго слова
            check2.addEventListener('click', function() {
                const userWord = currentOrder2.join('');
                
                if (userWord === words[2].russian) {
                    // Правильный ответ
                    word2.style.color = "#00ff88";
                    word2.style.textShadow = "0 0 10px rgba(0, 255, 136, 0.5)";
                    
                    // Помечаем буквы как использованные
                    markLettersAsUsed(2);
                    
                    // Показываем сообщение о завершении
                    setTimeout(function() {
                        progressSteps[1].classList.remove('active');
                        progressSteps[1].classList.add('completed');
                        progressBarFill.style.width = '100%';
                        completion.style.display = 'block';
                    }, 1000);
                } else {
                    // Неправильный ответ
                    word2.style.color = "#ff4444";
                    word2.style.textShadow = "0 0 10px rgba(255, 68, 68, 0.5)";
                    attemptsCount2++;
                    attempts2.textContent = `Попытки: ${attemptsCount2}/3`;
                    
                    // Показываем подсказку после 3 попыток
                    if (attemptsCount2 >= 3) {
                        hint2.textContent = `Правильный ответ: ${words[2].russian}`;
                        
                        setTimeout(function() {
                            // Автоматически показываем правильный ответ
                            currentOrder2 = [...words[2].letters];
                            updateWordDisplay(2, currentOrder2);
                            word2.style.color = "#00ff88";
                            word2.style.textShadow = "0 0 10px rgba(0, 255, 136, 0.5)";
                            markLettersAsUsed(2);
                            
                            // Показываем сообщение о завершении через 2 секунды
                            setTimeout(function() {
                                progressSteps[1].classList.remove('active');
                                progressSteps[1].classList.add('completed');
                                progressBarFill.style.width = '100%';
                                completion.style.display = 'block';
                            }, 2000);
                        }, 2000);
                    } else {
                        // Сбрасываем цвет через 1 секунду
                        setTimeout(function() {
                            word2.style.color = "#fff";
                            word2.style.textShadow = "0 0 10px rgba(255, 255, 255, 0.3)";
                        }, 1000);
                    }
                }
            });
            
            // Сброс первого задания
            reset1.addEventListener('click', function() {
                currentOrder1 = [];
                updateWordDisplay(1, currentOrder1);
                word1.style.color = "#fff";
                word1.style.textShadow = "0 0 10px rgba(255, 255, 255, 0.3)";
                
                // Сбрасываем выделение букв
                const letterElements = letters1.querySelectorAll('.letter');
                letterElements.forEach(letter => {
                    letter.classList.remove('selected', 'used');
                });
            });
            
            // Сброс второго задания
            reset2.addEventListener('click', function() {
                currentOrder2 = [];
                updateWordDisplay(2, currentOrder2);
                word2.style.color = "#fff";
                word2.style.textShadow = "0 0 10px rgba(255, 255, 255, 0.3)";
                
                // Сбрасываем выделение букв
                const letterElements = letters2.querySelectorAll('.letter');
                letterElements.forEach(letter => {
                    letter.classList.remove('selected', 'used');
                });
            });
            
            // Пометить буквы как использованные
            function markLettersAsUsed(taskNum) {
                const letterElements = document.getElementById(`letters${taskNum}`).querySelectorAll('.letter');
                letterElements.forEach(letter => {
                    letter.classList.add('used');
                    letter.classList.remove('selected');
                });
            }
            
            // Кнопка перезапуска
            restartBtn.addEventListener('click', function() {
                // Сброс всех значений
                task1.classList.add('active');
                task1.classList.remove('completed');
                task2.classList.remove('active', 'completed');
                
                check2.disabled = true;
                reset2.disabled = true;
                
                progressSteps[0].classList.add('active');
                progressSteps[1].classList.remove('active', 'completed');
                progressBarFill.style.width = '0%';
                
                completion.style.display = 'none';
                
                // Переинициализация игры
                initGame();
            });
            
            // Инициализация игры при загрузке
            initGame();
        });
    </script>
</body>
</html>
