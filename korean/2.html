<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>안녕</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
			background: #121212;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.buttons-container button {
			width: 60px;
			height: 60px;
			font-size: 30px;
			border-radius: 10px;
			margin-right: 10px;
		}

		.container {
			background-color: #1e1e1e;
			border-radius: 15px;
			padding: 30px;
			width: 100%;
			max-width: 600px;
			text-align: center;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
		}

		.word-info {
			color: #4a9eff;
			margin-bottom: 10px;
			font-size: 5rem;
		}

		.translation {
			color: #888;
			margin-bottom: 20px;
			font-size: 1rem;
		}

		.symbols-display {
			font-size: 3.5rem;
			letter-spacing: 10px;
			margin: 30px 0;
			color: #ffffff;
			font-weight: bold;
		}

		span {
			color: gold;
			display: block;
			margin-bottom: 20px;
		}

		.input-container {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
			margin: 40px 0;
		}

		.char-input {
			width: 70px;
			height: 80px;
			font-size: 2.5rem;
			text-align: center;
			border: 3px solid #333;
			border-radius: 10px;
			background-color: #2a2a2a;
			transition: all 0.3s ease;
			color: #ffffff;
		}

		.char-input:focus {
			outline: none;
			border-color: #4a9eff;
			background-color: #333;
		}

		.char-input.correct {
			border-color: #4caf50;
			background-color: #2a3a2a;
		}

		@media (max-width: 768px) {
			.symbols-display {
				font-size: 2.5rem;
				letter-spacing: 5px;
			}

			.char-input {
				width: 60px;
				height: 70px;
				font-size: 2rem;
			}

			.input-container {
				gap: 10px;
			}
		}

		@media (max-width: 480px) {
			.symbols-display {
				font-size: 2rem;
				letter-spacing: 3px;
			}

			.char-input {
				width: 50px;
				height: 60px;
				font-size: 1.8rem;
			}
		}
	</style>

</head>
<body>
	<div class="container">

		<div class="word-info" id="wordDisplay">감사합니다</div>
		
		<div class="buttons-container" id="buttonsContainer"></div>

		<div class="input-container" id="inputContainer"></div>

		<div class="message" id="message"></div>

	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			// Целевые символы для слова "안녕" (6 символов)
			const targetSymbols = ['ㄱ', 'ㅏ', 'ㅁ', 'ㅅ', 'ㅏ', 'ㅎ', 'ㅏ', 'ㅂ', 'ㄴ', 'ㅣ', 'ㄷ', 'ㅏ'];

// Уникальные символы для кнопок (4 кнопки) - выбираем 4 уникальных символа из слова
const uniqueSymbols = ['ㄱ', 'ㅏ', 'ㅁ', 'ㅎ', 'ㅂ', 'ㄴ', 'ㅣ', 'ㅅ'];

			const buttonsContainer = document.getElementById('buttonsContainer');
			const inputContainer = document.getElementById('inputContainer');
			const message = document.getElementById('message');

			let currentSymbols = [...uniqueSymbols]; // Для кнопок используем только уникальные
			let inputElements = [];
			let currentInputIndex = 0;

			// Инициализация кнопок (4 кнопки)
			function initButtons() {
				buttonsContainer.innerHTML = '';
				currentSymbols.forEach((symbol, index) => {
					const button = document.createElement('button');
					button.className = 'symbol-btn';
					button.textContent = symbol;
					button.dataset.symbol = symbol;
					button.dataset.index = index;

					button.addEventListener('click', () => handleButtonClick(symbol));

					buttonsContainer.appendChild(button);
				});
			}

			// Инициализация полей ввода (6 полей)
			function initInputs() {
				inputContainer.innerHTML = '';
				inputElements = [];
				currentInputIndex = 0;

				// 6 полей для полного слова
				for (let i = 0; i < targetSymbols.length; i++) {
					const input = document.createElement('input');
					input.type = 'text';
					input.maxLength = 1;
					input.className = 'char-input';
					input.dataset.index = i;
					input.readOnly = true;

					input.addEventListener('click', () => {
						// При клике на поле ввода, фокусируем его
						input.focus();
					});

					input.addEventListener('keydown', handleKeyDown);

					inputContainer.appendChild(input);
					inputElements.push(input);
				}

				// Выделяем первое поле
				inputElements[0].classList.add('selected');
			}

			// Обработчик клика по кнопке с символом
			function handleButtonClick(symbol) {
				if (currentInputIndex < inputElements.length) {
					const currentInput = inputElements[currentInputIndex];

					// Убираем выделение с текущего поля
					currentInput.classList.remove('selected');

					// Вводим символ
					currentInput.value = symbol;

					// Проверяем правильность (сравниваем с targetSymbols)
					if (symbol === targetSymbols[currentInputIndex]) {
						currentInput.classList.add('correct');
						currentInput.classList.remove('incorrect');
					} else {
						currentInput.classList.add('incorrect');
						currentInput.classList.remove('correct');
					}

					// Переходим к следующему полю
					currentInputIndex++;

					// Выделяем следующее поле
					if (currentInputIndex < inputElements.length) {
						inputElements[currentInputIndex].classList.add('selected');
					}

					// Проверяем, все ли поля заполнены
					if (currentInputIndex === inputElements.length) {
						setTimeout(checkAllInputs, 100);
					}
				}
			}

			// Обработчик нажатия клавиш
			function handleKeyDown(e) {
				const input = e.target;
				const index = parseInt(input.dataset.index);

				if (e.key === 'Backspace' || e.key === 'Delete') {
					e.preventDefault();

					// Очищаем текущее поле
					input.value = '';
					input.classList.remove('correct', 'incorrect', 'selected');

					// Если поле не пустое и не первое, возвращаемся к предыдущему
					if (index > 0 && currentInputIndex === index + 1) {
						currentInputIndex = index;
					}

					// Выделяем текущее поле
					inputElements[currentInputIndex].classList.add('selected');
				}

				// Блокируем ввод с клавиатуры (только кнопки)
				if (e.key.length === 1) {
					e.preventDefault();
				}
			}

			// Проверка всех полей ввода
			function checkAllInputs() {
				let allCorrect = true;

				// Проверяем все 6 полей
				for (let i = 0; i < inputElements.length; i++) {
					if (inputElements[i].value !== targetSymbols[i]) {
						allCorrect = false;
						break;
					}
				}

				if (allCorrect) {
					showMessage('', 'success');

					// Анимация кнопок
					const buttons = document.querySelectorAll('.symbol-btn');
					buttons.forEach(btn => {
						btn.classList.add('correct');
					});

					// Автосброс и перемешивание через 2 секунды
					setTimeout(() => {
						resetGame();
						shuffleButtons(); // Добавлено перемешивание после правильного ввода
					}, 100);
				} else {
					showMessage('', 'error');
				}
			}

			// Перемешивание кнопок
			function shuffleButtons() {
				// Перемешиваем массив уникальных символов
				for (let i = currentSymbols.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[currentSymbols[i], currentSymbols[j]] = [currentSymbols[j], currentSymbols[i]];
				}

				initButtons();
			}

			// Сброс игры
			function resetGame() {
				initInputs();

				// Сбрасываем стили кнопок
				const buttons = document.querySelectorAll('.symbol-btn');
				buttons.forEach(btn => {
					btn.classList.remove('correct', 'incorrect');
				});

				hideMessage();
			}

			// Показать сообщение
			function showMessage(text, type) {
				message.textContent = text;
				message.className = `message show ${type}`;

				// Автоматически скрыть сообщение через 3 секунды
				setTimeout(hideMessage, 100);
			}

			// Скрыть сообщение
			function hideMessage() {
				message.classList.remove('show');
			}

			// Инициализация игры с автоматическим перемешиванием
			shuffleButtons(); // Добавлено перемешивание при загрузке
			initInputs();

			// Показываем приветственное сообщение
			setTimeout(() => {
				showMessage('', 'success');
			}, 100);
		});
	</script>
</body></html>
